<DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل دخول المسؤول - MN-GPT</title>
  <script src="https://cdn.tailwindcss.com"></script> 
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f9fafb; 
      color: #1f2937;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

<div class="w-full max-w-md">
  <div class="bg-white shadow overflow-hidden sm:rounded-lg p-6 space-y-6">
    <h2 class="text-2xl font-bold text-gray-900 mb-4">تسجيل دخول المسؤول</h2>

    <!-- Form -->
    <form id="adminLoginForm" className="space-y-6">
      <div>
        <label htmlFor="username" className="block text-sm font-medium text-gray-700 mb-1">اسم المستخدم</label>
        <input type="text" name="username" id="username" required 
          className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="admin" />
      </div>

      <div>
        <label htmlFor="password" className="block text-sm font-medium text-gray-700 mb-1">كلمة المرور</label>
        <input type="password" name="password" id="password" required 
          className="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="••••••" />
      </div>

      <button type="submit" className="btn-primary w-full py-2 px-4 rounded bg-indigo-600 hover:bg-indigo-700 text-white transition">
        دخول
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="login.html" class="text-indigo-600 hover:text-indigo-800 underline">العودة لتسجيل المستخدم</a>
    </div>
  </div>
</div>

<!-- JS to check admin credentials -->
<script>
  document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    if (username === 'admin' && password === '12345') {
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('isAdmin', 'true');
      localStorage.setItem('userEmail', 'admin@gpt.com');
      window.location.href = 'index.html';
    } else {
      alert('اسم المستخدم أو كلمة المرور غير صحيحة');
    }
  });
</script>
</body>
</html>
