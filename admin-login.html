<DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل دخول المسؤول</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet">
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">تسجيل دخول (مسؤول)</h2>

    <form id="adminLoginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">اسم المستخدم</label>
        <input type="text" id="username" required
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
               placeholder="أدخل اسم المستخدم">
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور</label>
        <input type="password" id="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
               placeholder="أدخل كلمة المرور">
      </div>
      <button type="submit"
              class="w-full bg-purple-600 hover:bg-purple-700 text-white font-semibold py-2 px-4 rounded transition">
        تسجيل الدخول كمسؤول
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      هل تريد تسجيل دخول عادي؟ <a href="login.html" class="text-indigo-600 hover:underline">اضغط هنا</a>
    </p>
  </div>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      // تخزين بيانات المسؤول
      localStorage.setItem('loggedInUser', JSON.stringify({
        username,
        role: 'admin',
        timestamp: new Date().toISOString()
      }));

      alert("🔐 تم تسجيل الدخول كمسؤول");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
