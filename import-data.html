<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Promptica - استيراد بيانات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet">

  <!-- Internal Styles -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      line-height: 1.8;
    }
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    @media (max-width: 640px) {
      html { font-size: 16px; }
      textarea { font-size: 0.875rem; padding: 0.75rem; }
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 p-4">
  <!-- Header -->
  <header class="flex justify-between items-center pb-4 border-b border-gray-200 mb-6">
    <h1 class="text-2xl sm:text-3xl font-bold text-indigo-700 flex items-center">Promptica</h1>
    <a href="index.html" class="text-indigo-600 hover:text-indigo-800 underline">← الرجوع إلى لوحة التحكم</a>
  </header>

  <!-- Main Content -->
  <div class="container mx-auto max-w-4xl">
    <h2 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">استيراد بيانات</h2>

    <!-- Upload File Section -->
    <div class="bg-white rounded shadow-md p-6 mb-6">
      <h3 class="font-semibold text-lg mb-4">رفع ملف (Markdown أو TXT)</h3>
      <input type="file" id="fileInput" accept=".txt,.md" class="w-full mb-4">
      <p id="fileStats" class="text-sm text-gray-500"></p>
    </div>

    <!-- Paste Text Section -->
    <div class="bg-white rounded shadow-md p-6 mb-6">
      <h3 class="font-semibold text-lg mb-4">لصق نص مباشر</h3>
      <textarea
        id="pasteArea"
        rows="8"
        placeholder="الصق النص هنا..."
        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
      ></textarea>
      <button
        onclick="processPastedText()"
        class="mt-3 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded"
      >
        ✅ معالجة النص
      </button>
    </div>

    <!-- Import History -->
    <div class="bg-white rounded shadow-md p-6 mb-6">
      <h3 class="font-semibold text-lg mb-4">سجل الاستيراد</h3>
      <ul id="importHistoryList" class="space-y-2 text-sm text-gray-600"></ul>
    </div>

    <!-- Stats Summary -->
    <div class="grid grid-cols-1 gap-4 sm:grid-cols-3 sm:gap-6 mt-6">
      <div class="bg-white p-4 rounded shadow hover:shadow-md transition-colors">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">عدد الأسطر</h3>
        <p id="totalLines" class="text-3xl font-bold text-indigo-600">0</p>
      </div>
      <div class="bg-white p-4 rounded shadow hover:shadow-md transition-colors">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">عدد الكلمات</h3>
        <p id="totalWords" class="text-3xl font-bold text-blue-600">0</p>
      </div>
      <div class="bg-white p-4 rounded shadow hover:shadow-md transition-colors">
        <h3 class="text-lg font-semibold text-gray-700 mb-2">عدد البرومبتات</h3>
        <p id="totalPrompts" class="text-3xl font-bold text-green-600">0</p>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-8 pt-4 border-t border-gray-200 text-center text-sm text-gray-500">
    &copy; {{new Date().getFullYear()}} Promptica. جميع الحقوق محفوظة.
  </footer>

  <!-- Scripts -->
  <script>
    const promptStorageKey = "prompts";
    const importHistoryKey = "import_history";

    function updateImportHistory(method) {
      let history = JSON.parse(localStorage.getItem(importHistoryKey)) || [];
      const timestamp = new Date().toLocaleString('ar-SA');
      history.push({ method, timestamp });
      localStorage.setItem(importHistoryKey, JSON.stringify(history));
      renderImportHistory();
    }

    function renderImportHistory() {
      const list = document.getElementById("importHistoryList");
      const history = JSON.parse(localStorage.getItem(importHistoryKey)) || [];

      list.innerHTML = "";
      if (history.length === 0) {
        list.innerHTML = "<li class='py-2 text-gray-500'>لا يوجد سجل استيراد.</li>";
        return;
      }

      history.forEach((entry, index) => {
        const li = document.createElement("li");
        li.className = "py-2 border-b border-gray-200";
        li.textContent = `${entry.method} ← ${entry.timestamp}`;
        list.appendChild(li);
      });
    }

    function extractPromptsFromText(text) {
      const lines = text.split(/\r?\n/).filter(line => line.trim());
      const prompts = [];

      let currentPrompt = "";

      lines.forEach(line => {
        if (line.startsWith("# ") || line.trim() === "---") {
          if (currentPrompt.trim()) {
            prompts.push({
              id: Date.now() + Math.floor(Math.random() * 1000),
              text: currentPrompt.trim(),
              category: "مستورد",
              subCategory: "عامة",
              tokens: currentPrompt.trim().split(/\s+/).length,
              date: new Date().toISOString()
            });
            currentPrompt = "";
          }
          if (line.startsWith("# ")) {
            // يمكنك هنا استخلاص القسم من العنوان الأولي
            currentPrompt += line.replace(/^#+\s*/, '') + "\n";
          }
        } else {
          currentPrompt += line + "\n";
        }
      });

      if (currentPrompt.trim()) {
        prompts.push({
          id: Date.now() + Math.floor(Math.random() * 1000),
          text: currentPrompt.trim(),
          category: "مستورد",
          subCategory: "عامة",
          tokens: currentPrompt.trim().split(/\s+/).length,
          date: new Date().toISOString()
        });
      }

      return prompts;
    }

    function savePrompts(prompts) {
      const existingPrompts = JSON.parse(localStorage.getItem(promptStorageKey)) || [];
      const updatedPrompts = [...existingPrompts, ...prompts];
      localStorage.setItem(promptStorageKey, JSON.stringify(updatedPrompts));
    }

    function calculateAndDisplayStats(text) {
      const linesCount = text.split(/\r?\n/).filter(l => l.trim()).length;
      const wordsCount = text.split(/\s+/).filter(w => w.trim()).length;

      document.getElementById("totalLines").textContent = linesCount;
      document.getElementById("totalWords").textContent = wordsCount;
      document.getElementById("totalPrompts").textContent = prompts.length;
    }

    function handleFileUpload(event) {
      const file = event.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const text = e.target.result;
        updateImportHistory(`رفع ملف: ${file.name}`);
        processText(text);
      };
      reader.readAsText(file);
    }

    function processPastedText() {
      const text = document.getElementById("pasteArea").value.trim();
      if (!text) return alert("❌ لا يمكن معالجة نص فارغ.");
      updateImportHistory("لصق نص يدوي");
      processText(text);
    }

    function processText(text) {
      const prompts = extractPromptsFromText(text);
      savePrompts(prompts);

      calculateAndDisplayStats(text);

      alert(`✅ تم استيراد ${prompts.length} برومبت بنجاح!`);
      window.location.href = "index.html#dashboard"; // إعادة توجيه تلقائية
    }

    // عند تحميل الصفحة
    window.onload = () => {
      renderImportHistory();

      // إذا كان هناك ملف محمل عبر الرابط (مثل ?file=prompts.md)
      const urlParams = new URLSearchParams(window.location.search);
      const fileParam = urlParams.get('file');
      if (fileParam) {
        fetch(decodeURIComponent(fileParam))
          .then(response => response.text())
          .then(data => {
            updateImportHistory(`رفع ملف من الرابط: ${fileParam}`);
            processText(data);
          })
          .catch(() => {
            alert("❌ لم تتمكن الصفحة من قراءة الملف من الرابط.");
          });
      }
    };
  </script>
</body>
</html>
