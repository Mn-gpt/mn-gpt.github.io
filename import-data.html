<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>استيراد بيانات - Promptica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet" />
  <!-- Internal Styles -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      line-height: 1.8;
    }
    .line-clamp-2 {
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 p-4">
  <!-- Header -->
  <header class="flex justify-between items-center pb-4 border-b border-gray-200 mb-6">
    <h1 class="text-2xl sm:text-3xl font-bold text-indigo-700 flex items-center">Promptica</h1>
    <a href="index.html" class="text-indigo-600 hover:text-indigo-800 underline">← العودة إلى لوحة التحكم</a>
  </header>

  <!-- Import Form -->
  <div class="container mx-auto max-w-4xl">
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-6">📥 استيراد بيانات من Markdown</h2>

      <!-- اختيار الأقسام -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">القسم الرئيسي</label>
          <select id="mainCategorySelect" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="">اختر القسم الرئيسي</option>
          </select>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">القسم الفرعي (اختياري)</label>
          <select id="subCategorySelect" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <option value="">-- لا يوجد --</option>
          </select>
        </div>
      </div>

      <!-- رفع الملف أو لصقه -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">رفع ملف Markdown (.md)</label>
        <input type="file" accept=".md" id="markdownFileInput" class="w-full p-2 border border-gray-300 rounded">
      </div>

      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">أو الصق محتوى Markdown هنا</label>
        <textarea id="markdownText" rows="10" placeholder="ضع محتوى markdown هنا..." class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>
      </div>

      <!-- زر الاستيراد -->
      <button id="importButton" class="px-6 py-3 bg-gradient-to-r from-green-500 to-teal-600 text-white font-semibold rounded shadow hover:from-green-600 hover:to-teal-700 transition transform hover:scale-105">
        🔽 استيراد البيانات
      </button>
    </div>

    <!-- نتائج الاستيراد -->
    <div id="results" class="mt-8 space-y-4">
      <h3 class="text-xl font-semibold text-gray-800">نتائج الاستيراد</h3>
      <div id="outputArea" class="bg-gray-50 p-4 rounded border border-gray-200 min-h-[200px] whitespace-pre-wrap"></div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-12 pt-4 border-t border-gray-200 text-center text-sm text-gray-500">
    &copy; {{new Date().getFullYear()}} Promptica. جميع الحقوق محفوظة.
  </footer>

  <!-- Script -->
  <script>
    const mainCategorySelect = document.getElementById('mainCategorySelect');
    const subCategorySelect = document.getElementById('subCategorySelect');
    const markdownText = document.getElementById('markdownText');
    const markdownFileInput = document.getElementById('markdownFileInput');
    const importButton = document.getElementById('importButton');
    const outputArea = document.getElementById('outputArea');

    // تحميل الأقسام من localStorage
    function loadCategories() {
      const categories = JSON.parse(localStorage.getItem('categories')) || ['عام'];
      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        mainCategorySelect.appendChild(option);
      });
    }

    // تحديث الأقسام الفرعية بناءً على القسم الرئيسي
    mainCategorySelect.addEventListener('change', () => {
      subCategorySelect.innerHTML = '<option value="">-- لا يوجد --</option>';
      const selectedMain = mainCategorySelect.value;
      if (!selectedMain) return;

      const subCategories = JSON.parse(localStorage.getItem('subCategories')) || {};
      if (subCategories[selectedMain]) {
        subCategories[selectedMain].forEach(sub => {
          const option = document.createElement('option');
          option.value = sub;
          option.textContent = sub;
          subCategorySelect.appendChild(option);
        });
      }
    });

    // قراءة ملف Markdown
    markdownFileInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        markdownText.value = event.target.result;
      };
      reader.readAsText(file);
    });

    // تحليل النصوص
    function parseMarkdown(md) {
      const lines = md.split('\n');
      let prompts = [];
      let currentSection = { title: '', description: '', category: '', subCategory: '' };

      let currentMain = '';
      let currentSub = '';

      lines.forEach(line => {
        // مستوى 1: قسم رئيسي
        if (line.startsWith('# ')) {
          if (currentSection.title && currentSection.description) {
            prompts.push(currentSection);
            currentSection = { title: '', description: '', category: currentMain, subCategory: currentSub };
          }
          currentMain = line.replace(/^#\s*/, '').trim();
          currentSub = '';
        }
        // مستوى 2: قسم فرعي
        else if (line.startsWith('## ')) {
          if (currentSection.title && currentSection.description) {
            prompts.push(currentSection);
            currentSection = { title: '', description: '', category: currentMain, subCategory: currentSub };
          }
          currentSub = line.replace(/^##\s*/, '').trim();
        }
        // مستوى 3: عنوان البرومبت
        else if (line.startsWith('### ')) {
          if (currentSection.title && currentSection.description) {
            prompts.push(currentSection);
            currentSection = { title: '', description: '', category: currentMain, subCategory: currentSub };
          }
          currentSection.title = line.replace(/^###\s*/, '').trim();
        }
        // وصف البرومبت
        else if (line.trim()) {
          currentSection.description += line + '\n';
        }
      });

      if (currentSection.title && currentSection.description) {
        prompts.push(currentSection);
      }

      return prompts.map(p => ({
        ...p,
        tokens: p.description.split(/\s+/).length
      }));
    }

    // زر الاستيراد
    importButton.addEventListener('click', () => {
      const selectedMain = mainCategorySelect.value;
      const selectedSub = subCategorySelect.value;
      const content = markdownText.value.trim();

      if (!selectedMain) {
        alert("⚠️ يرجى اختيار القسم الرئيسي");
        return;
      }

      if (!content) {
        alert("⚠️ لا يوجد محتوى للاستيراد!");
        return;
      }

      try {
        const prompts = parseMarkdown(content);

        if (!prompts.length) {
          outputArea.textContent = "🚫 لم يتم العثور على أي برومبتات صالحة في النص.";
          return;
        }

        // حفظ البرومبتات في localStorage
        const existingPrompts = JSON.parse(localStorage.getItem('prompts')) || [];
        const updatedPrompts = [...existingPrompts, ...prompts];

        localStorage.setItem('prompts', JSON.stringify(updatedPrompts));

        // عرض النتيجة
        outputArea.innerHTML = `
          ✅ تم استيراد ${prompts.length} برومبتات بنجاح!<br><br>
          <strong>أول 3 برومبتات:</strong><br>
          ${prompts.slice(0, 3).map((p, i) => `${i+1}. ${p.title}`).join('<br>')}
          <br><br>
          يمكنك مراجعة جميع البرومبتات في قسم "لوحة التحكم".
        `;
      } catch (error) {
        outputArea.textContent = `❌ حدث خطأ أثناء المعالجة: ${error.message}`;
      }
    });

    window.onload = loadCategories;
  </script>
</body>
</html>
