<DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>استيراد البيانات - Promptica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet" />
</head>
<body class="min-h-screen bg-gray-50 p-6">

  <!-- Header -->
  <header class="flex justify-between items-center pb-4 border-b border-gray-200 mb-6">
    <h1 class="text-2xl font-bold text-indigo-700 flex items-center">
      <img src="logo1.png" alt="شعار Promptica" class="w-8 h-8 ml-2" />
      Promptica | استيراد البيانات
    </h1>
    <a href="index.html" class="text-indigo-600 hover:text-indigo-800 underline">الرئيسية</a>
  </header>

  <main class="max-w-4xl mx-auto">
    <section class="bg-white p-6 rounded-lg shadow-md space-y-6">
      <h2 class="text-xl font-bold text-gray-800">دمج البيانات مع البيانات السابقة</h2>
      <p class="text-sm text-gray-600">ألصق نص Markdown هنا، وسنقوم **بدمج** البيانات الجديدة مع القديمة، وليس استبدالها.</p>

      <textarea id="markdownInput" rows="20"
        placeholder="ضع نص Markdown هنا..."
        class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"></textarea>

      <button onclick="importData()"
        class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded transition">
        ➕ دمج البيانات
      </button>

      <div id="output" class="mt-4 text-sm text-gray-600"></div>
    </section>
  </main>

  <script>
    function importData() {
      const input = document.getElementById("markdownInput").value.trim();
      if (!input) {
        alert("يرجى إدخال نص");
        return;
      }

      const lines = input.split("\n");

      let currentCategory = "";
      let currentSubCategory = "";
      const newPrompts = [];
      const newCategories = new Set();
      const newSubCategories = {};

      // قراءة البيانات القديمة من localStorage
      const savedPrompts = JSON.parse(localStorage.getItem('prompts')) || [];
      const savedCategories = JSON.parse(localStorage.getItem('categories')) || [];
      const savedSubCategories = JSON.parse(localStorage.getItem('subCategories')) || {};

      lines.forEach(line => {
        line = line.trim();

        // تحديد القسم الرئيسي
        if (line.startsWith("# التصنيف الرئيسي: ")) {
          currentCategory = line.replace("# التصنيف الرئيسي: ", "").split(" ")[0].trim();
          if (currentCategory) {
            newCategories.add(currentCategory);
            if (!newSubCategories[currentCategory]) {
              newSubCategories[currentCategory] = new Set();
            }
          }
          currentSubCategory = "";
        }

        // تحديد القسم الفرعي
        else if (line.startsWith("## الفرع")) {
          currentSubCategory = line.split(":")[1]?.trim();
          if (currentCategory && currentSubCategory) {
            if (!newSubCategories[currentCategory]) {
              newSubCategories[currentCategory] = new Set();
            }
            newSubCategories[currentCategory].add(currentSubCategory);
          }
        }

        // استخراج البرومبتات
        else if (line.startsWith("- ") && currentCategory) {
          const promptText = line.substring(2).trim();
          if (promptText) {
            newPrompts.push({
              id: Date.now() + Math.floor(Math.random() * 1000),
              text: promptText,
              category: currentCategory,
              subCategory: currentSubCategory || "",
              tokens: Math.ceil(promptText.split(/\s+/).length * 1.25)
            });
          }
        }
      });

      // دمج البيانات الجديدة مع القديمة
      const mergedPrompts = [...savedPrompts, ...newPrompts];
      const mergedCategories = [...new Set([...savedCategories, ...Array.from(newCategories)])];

      const mergedSubCategories = { ...savedSubCategories };
      Object.keys(newSubCategories).forEach(cat => {
        if (!mergedSubCategories[cat]) {
          mergedSubCategories[cat] = [];
        }
        mergedSubCategories[cat] = [...new Set([...mergedSubCategories[cat], [...newSubCategories[cat]])];
      });

      // حفظ البيانات المدمجة
      localStorage.setItem("prompts", JSON.stringify(mergedPrompts));
      localStorage.setItem("categories", JSON.stringify(mergedCategories));
      localStorage.setItem("subCategories", JSON.stringify(mergedSubCategories));

      // عرض رسالة نجاح
      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = `
        ✅ تم دمج البيانات بنجاح!
        <ul class="list-disc mt-2 mr-5 space-y-1">
          <li><strong>عدد البرومبتات:</strong> ${mergedPrompts.length}</li>
          <li><strong>الأقسام الرئيسية:</strong> ${mergedCategories.join(", ")}</li>
          <li><strong>الأقسام الفرعية:</strong></li>
          <ul class="list-inside list-disc mr-5 space-y-1">
            ${Object.entries(mergedSubCategories).map(([main, subs]) =>
              `<li>${main}: ${subs.join(", ")}</li>`
            ).join("")}
          </ul>
        </ul>
        <p class="mt-4 text-green-600">→ سيتم إعادة توجيهك إلى الصفحة الرئيسية...</p>
      `;

      setTimeout(() => {
        window.location.href = "index.html";
      }, 3000);
    }
  </script>
</body>
</html>
