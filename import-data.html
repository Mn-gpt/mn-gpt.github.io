<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>استيراد البيانات - Promptica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen p-6">
  <div class="container mx-auto max-w-4xl">
    <h1 class="text-3xl font-bold text-indigo-700 mb-6">📥 استيراد البيانات</h1>

    <!-- اختيار القسم -->
    <div class="mb-6 bg-white p-6 rounded shadow-md">
      <label class="block text-sm font-medium text-gray-700 mb-2">القسم الرئيسي</label>
      <select id="mainCategorySelect" class="w-full p-3 border border-gray-300 rounded"></select>

      <label class="block text-sm font-medium text-gray-700 mt-4 mb-2">القسم الفرعي (اختياري)</label>
      <select id="subCategorySelect" class="w-full p-3 border border-gray-300 rounded">
        <option value="">-- لا يوجد --</option>
      </select>
    </div>

    <!-- رفع الملف أو لصقه -->
    <div class="bg-white p-6 rounded shadow-md mb-6">
      <label class="block text-sm font-medium text-gray-700 mb-2">رفع ملف (.md)</label>
      <input type="file" accept=".md" id="markdownFileInput" class="w-full mb-4" />

      <label class="block text-sm font-medium text-gray-700 mb-2">أو الصق النص هنا:</label>
      <textarea id="markdownText" rows="10" placeholder="ضع محتوى markdown هنا..." class="w-full p-3 border border-gray-300 rounded"></textarea>
    </div>

    <!-- زر الاستيراد -->
    <button id="importButton" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded shadow transition transform hover:scale-105">
      🔽 استيراد البيانات
    </button>

    <!-- نتائج الاستيراد -->
    <div id="outputArea" class="mt-8 bg-gray-100 p-4 rounded min-h-[200px] whitespace-pre-wrap overflow-auto"></div>
  </div>

  <script>
    const mainCategorySelect = document.getElementById('mainCategorySelect');
    const subCategorySelect = document.getElementById('subCategorySelect');
    const markdownText = document.getElementById('markdownText');
    const markdownFileInput = document.getElementById('markdownFileInput');
    const importButton = document.getElementById('importButton');
    const outputArea = document.getElementById('outputArea');

    // تحميل الأقسام من localStorage
    function loadCategories() {
      const categories = JSON.parse(localStorage.getItem('categories')) || ['عام'];
      categories.forEach(cat => {
        const option = document.createElement('option');
        option.value = cat;
        option.textContent = cat;
        mainCategorySelect.appendChild(option);
      });
    }

    // تحديث الأقسام الفرعية بناءً على القسم الرئيسي
    mainCategorySelect.addEventListener('change', () => {
      subCategorySelect.innerHTML = '<option value="">-- لا يوجد --</option>';
      const selectedMain = mainCategorySelect.value;
      if (!selectedMain) return;

      const subCategories = JSON.parse(localStorage.getItem('subCategories')) || {};
      if (subCategories[selectedMain]) {
        subCategories[selectedMain].forEach(sub => {
          const option = document.createElement('option');
          option.value = sub;
          option.textContent = sub;
          subCategorySelect.appendChild(option);
        });
      }
    });

    // قراءة ملف Markdown
    markdownFileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = event => markdownText.value = event.target.result;
      reader.readAsText(file);
    });

    // دالة تحليل النصوص
    function parseMarkdown(md) {
      const lines = md.split('\n');
      let structure = [];
      let currentLevel = 0;
      let currentObj = null;
      let currentParent = null;

      lines.forEach(line => {
        const trimmedLine = line.trim();

        // تحديد نوع السطر
        const hashtagMatch = line.match(/^([#]{1,6})\s+(.*)/);
        if (hashtagMatch) {
          const level = hashtagMatch[1].length;
          const title = hashtagMatch[2];

          const obj = {
            type: level === 1 ? "main-title" : level <= 3 ? "sub-title" : "leaf-title",
            text: title,
            format: "hashtag",
            level,
            content: "",
            children: []
          };

          if (!currentLevel || level <= currentLevel) {
            // إضافة كعنصر علوي جديد
            structure.push(obj);
            currentParent = structure[structure.length - 1];
            currentObj = obj;
          } else if (level > currentLevel) {
            // إضافة كطفل للعنصر الحالي
            if (currentObj && currentObj.type !== "leaf-title") {
              currentObj.children.push(obj);
            } else if (currentParent && currentParent.type !== "leaf-title") {
              currentParent.children.push(obj);
            }
          }

          currentLevel = level;
          return;
        }

        const starMatch = line.match(/^(\*{1,3})\s+(.*)/);
        if (starMatch) {
          const stars = starMatch[1].length;
          const title = starMatch[2];

          const obj = {
            type: stars === 1 ? "star-title" : "bullet",
            text: title,
            format: "star",
            level: stars,
            content: ""
          };

          if (currentObj && currentObj.type !== "leaf-title") {
            currentObj.children.push(obj);
          } else if (currentParent && currentParent.type !== "leaf-title") {
            currentParent.children.push(obj);
          }

          return;
        }

        // التعرف على العناوين العادية
        if (
          trimmedLine &&
          !trimmedLine.startsWith('#') &&
          !trimmedLine.startsWith('*') &&
          isPotentialTitle(trimmedLine)
        ) {
          const obj = {
            type: "plain-title",
            text: trimmedLine,
            format: "none",
            content: ""
          };

          if (currentObj && currentObj.type !== "leaf-title") {
            structure.push(obj);
            currentParent = obj;
          } else {
            structure.push(obj);
            currentParent = obj;
          }

          return;
        }

        // محتوى العناصر
        if (trimmedLine && currentParent && currentParent.type) {
          if (currentParent.content) {
            currentParent.content += '\n' + line;
          } else {
            currentParent.content = line;
          }
        }
      });

      return structure.filter(item => item.text); // إزالة العناصر الفارغة
    }

    // دالة اكتشاف العنوان العادي
    function isPotentialTitle(text) {
      const startsWithCapital = text.charAt(0).toUpperCase() === text.charAt(0);
      const endsWithColonOrNoPunctuation = /[a-zA-Z0-9\u0600-\u06FF]$/.test(text);
      return startsWithCapital && endsWithColonOrNoPunctuation;
    }

    // معالجة الزر عند الضغط
    importButton.addEventListener('click', () => {
      const selectedMain = mainCategorySelect.value;
      const selectedSub = subCategorySelect.value;
      const content = markdownText.value.trim();

      if (!selectedMain) {
        alert("⚠️ يرجى اختيار القسم الرئيسي");
        return;
      }

      if (!content) {
        alert("⚠️ لا يوجد محتوى للاستيراد!");
        return;
      }

      try {
        const structure = parseMarkdown(content);

        // حفظ البرومبتات المستخلصة في localStorage
        const promptsToSave = flattenStructure(structure, selectedMain, selectedSub);
        savePromptsToLocalStorage(promptsToSave);

        // عرض النتيجة
        outputArea.innerHTML = `
          ✅ تم استيراد ${promptsToSave.length} برومبتات بنجاح!<br><br>
          <strong>الهيكل المتعرف عليه:</strong><br>
          <pre>${JSON.stringify(structure, null, 2)}</pre>
        `;
      } catch (error) {
        outputArea.textContent = `❌ خطأ أثناء المعالجة: ${error.message}`;
      }
    });

    // تحويل الهيكل إلى برومبتات
    function flattenStructure(nodes, category, subCategory = '') {
      let results = [];

      nodes.forEach(node => {
        if (node.type === "main-title" || node.type === "sub-title" || node.type === "star-title" || node.type === "plain-title") {
          if (node.content?.trim()) {
            results.push({
              title: node.text,
              description: node.content,
              category,
              subCategory,
              tokens: countTokens(node.content)
            });
          }
        }

        if (node.children && node.children.length) {
          results = results.concat(flattenStructure(node.children, category, subCategory));
        }
      });

      return results;
    }

    // حساب عدد الكلمات (tokens)
    function countTokens(text) {
      return text.split(/\s+/).length;
    }

    // حفظ البرومبتات في localStorage
    function savePromptsToLocalStorage(newPrompts) {
      const existingPrompts = JSON.parse(localStorage.getItem('prompts')) || [];
      const updatedPrompts = [...existingPrompts, ...newPrompts];
      localStorage.setItem('prompts', JSON.stringify(updatedPrompts));
    }

    window.onload = loadCategories;
  </script>
</body>
</html>
