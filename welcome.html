<DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مرحباً بك - MN-GPT</title>
  <script src="https://cdn.tailwindcss.com"></script> 
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f9fafb; 
      color: #1f2937;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

<div class="w-full max-w-3xl">
  <!-- Card -->
  <div class="bg-white shadow overflow-hidden sm:rounded-lg p-6 space-y-6">
    <h1 class="text-2xl leading-6 font-bold text-gray-900 text-center">مرحباً بك في MN-GPT</h1>
    <p class="mt-1 max-w-2xl text-sm text-gray-500 text-center">منصة إدارة البرومبتات الذكية</p>

    <!-- رسالة المستخدم -->
    <div class="bg-indigo-50 text-indigo-800 p-4 rounded-md text-center">
      <p class="font-medium">مرحبًا، <span id="userEmail" class="text-indigo-600"></span></p>
    </div>

    <!-- إحصائيات المستخدم -->
    <div id="userStats" class="space-y-4">
      <h2 class="text-lg font-semibold text-gray-800 text-center">إحصائيات زيارتك</h2>
      <ul id="statsList" class="space-y-3">
        <!-- سيتم ملؤها ديناميكياً -->
      </ul>
    </div>

    <!-- أزرار التنقل -->
    <div class="flex flex-col sm:flex-row gap-3 mt-6">
      <a href="index.html" class="btn-primary block text-center py-2 px-4 rounded bg-indigo-600 hover:bg-indigo-700 text-white transition">الدخول إلى لوحة التحكم</a>
      <a href="login.html" class="block text-center py-2 px-4 rounded bg-red-100 text-red-600 hover:bg-red-200 transition">تسجيل الخروج</a>
    </div>
  </div>

  <!-- Footer -->
  <footer class="mt-8 text-center text-sm text-gray-500">
    &copy; {{ new Date().getFullYear() }} MN-GPT. جميع الحقوق محفوظة.
  </footer>
</div>

<script>
  // التحقق من تسجيل الدخول
  const isLoggedIn = localStorage.getItem('isLoggedIn');
  if (!isLoggedIn) {
    alert('يجب تسجيل الدخول أولاً');
    window.location.href = 'login.html';
  }

  // عرض البريد الإلكتروني للمستخدم
  const userEmail = localStorage.getItem('userEmail');
  document.getElementById('userEmail').textContent = userEmail;

  // استرجاع إحصائيات الزيارة
  const userVisits = JSON.parse(localStorage.getItem('userVisits')) || {};
  const statsList = document.getElementById('statsList');

  if (userVisits[userEmail]) {
    Object.entries(userVisits[userEmail]).forEach(([category, visits]) => {
      const lastVisit = new Date(visits[visits.length - 1]).toLocaleString('ar-SA');
      const li = document.createElement('li');
      li.className = 'bg-gray-50 p-4 rounded shadow-sm flex justify-between items-center';
      li.innerHTML = `
        <div class="flex flex-col">
          <strong class="text-gray-800">${category}</strong>
          <small class="text-gray-500">عدد الزيارات: ${visits.length} مرة</small>
          <small class="text-gray-500">آخر زيارة: ${lastVisit}</small>
        </div>
        <a href="category-prompts.html?category=${encodeURIComponent(category)}" class="text-indigo-600 hover:text-indigo-800 underline">عرض القسم</a>
      `;
      statsList.appendChild(li);
    });
  } else {
    const empty = document.createElement('li');
    empty.textContent = 'لم تقم بزيارة أي أقسام بعد.';
    empty.className = 'text-center py-4 text-gray-500';
    statsList.appendChild(empty);
  }
</script>
</body>
</html>
