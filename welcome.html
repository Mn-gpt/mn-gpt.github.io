<DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مرحباً بك - MN-GPT</title>
  <script src="https://cdn.tailwindcss.com"></script> 
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f9fafb; 
      color: #1f2937;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <span class="text-xl font-bold text-indigo-600">MN-GPT</span>
        <div class="space-x-4 rtl:space-x-reverse">
          <a href="index.html" class="text-gray-700 hover:text-indigo-600">الرئيسية</a>
          <a href="login.html" class="text-gray-700 hover:text-indigo-600">تسجيل الخروج</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-grow max-w-7xl mx-auto px-4 py-8 text-center">
    <h1 class="text-3xl font-bold text-gray-900 mb-4">مرحباً بك في MN-GPT</h1>
    <p class="text-lg text-gray-700 mb-6">منصة إدارة البرومبتات الذكية</p>
    
    <div class="bg-white shadow overflow-hidden sm:rounded-lg p-6 max-w-md mx-auto">
      <p class="mb-4">تم تسجيل دخولك كـ:</p>
      <p id="userEmail" class="font-semibold text-indigo-600 mb-6"></p>
      
      <h3 class="text-lg font-semibold text-gray-800 mb-4">إحصائيات زيارتك</h3>
      <ul id="visitDetails" class="space-y-2 divide-y divide-gray-200"></ul>
      
      <div class="mt-6">
        <a href="index.html" class="btn-primary inline-block bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-4 rounded">الدخول إلى لوحة التحكم</a>
      </div>
    </div>
  </main>

  <footer class="bg-white border-t border-gray-200 text-center py-4 text-sm text-gray-500">
    &copy; {{ new Date().getFullYear() }} MN-GPT. جميع الحقوق محفوظة.
  </footer>

  <script>
    const isLoggedIn = localStorage.getItem('isLoggedIn');
    const userEmail = localStorage.getItem('userEmail');

    if (!isLoggedIn) {
      alert('يجب تسجيل الدخول أولاً');
      window.location.href = 'login.html';
    }

    document.getElementById('userEmail').textContent = userEmail;

    // استرجاع إحصائيات الزيارة
    const visitDetails = document.getElementById('visitDetails');
    const userVisits = JSON.parse(localStorage.getItem('userVisits')) || {};
    const visitsForUser = userVisits[userEmail] || {};

    if (Object.keys(visitsForUser).length === 0) {
      const empty = document.createElement('li');
      empty.textContent = 'لم تقم بزيارة أي أقسام بعد.';
      empty.className = 'text-center py-2 text-gray-500';
      visitDetails.appendChild(empty);
    } else {
      Object.entries(visitsForUser).forEach(([category, visits]) => {
        const li = document.createElement('li');
        li.className = 'py-2 flex justify-between items-center';
        li.innerHTML = `
          <div class="text-left">
            <strong>${category}</strong><br/>
            <small class="text-gray-600">عدد الزيارات: ${visits.length}</small><br/>
            <small class="text-gray-600">آخر زيارة: ${new Date(visits[visits.length - 1]).toLocaleString('ar-SA')}</small>
          </div>
          <a href="category-prompts.html?category=${encodeURIComponent(category)}" class="text-indigo-600 hover:text-indigo-800 underline">عرض القسم</a>
        `;
        visitDetails.appendChild(li);
      });
    }
  </script>
</body>
</html>
