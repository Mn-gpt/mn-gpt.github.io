<DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>مرحباً بك - MN-GPT</title>
  <script src="https://cdn.tailwindcss.com"></script> 
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">
  <nav class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <span class="text-xl font-bold text-indigo-600">MN-GPT</span>
        <div class="space-x-4 space-x-reverse">
          <a href="index.html" class="text-gray-700 hover:text-indigo-600">الرئيسية</a>
          <a href="login.html" class="text-gray-700 hover:text-indigo-600">خروج</a>
        </div>
      </div>
    </div>
  </nav>

  <main class="flex-grow max-w-7xl mx-auto px-4 py-8 text-center">
    <h1 class="text-3xl font-bold text-gray-900 mb-4">مرحباً بك في MN-GPT</h1>
    <p class="text-lg text-gray-700 mb-6">منصة إدارة البرومبتات الذكية</p>
    
    <div class="bg-white shadow overflow-hidden sm:rounded-lg p-6 max-w-md mx-auto">
      <p class="mb-4">تم تسجيل دخولك كـ:</p>
      <p id="userEmail" class="font-semibold text-indigo-600"></p>
      
      <div class="mt-6">
        <a href="index.html" class="btn-primary inline-block">الدخول إلى لوحة التحكم</a>
      </div>
    </div>
  </main>

  <footer class="bg-white border-t border-gray-200 text-center py-4 text-sm text-gray-500">
    &copy; {{ new Date().getFullYear() }} MN-GPT. جميع الحقوق محفوظة.
  </footer>

  <script>
    const isLoggedIn = localStorage.getItem('isLoggedIn');
    const userEmail = localStorage.getItem('userEmail');

    if (!isLoggedIn) {
      alert('يجب تسجيل الدخول أولاً');
      window.location.href = 'login.html';
    }

    document.getElementById('userEmail').textContent = userEmail;
  </script>
</body>
</html>
