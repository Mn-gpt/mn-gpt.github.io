<!DOCTYPE html>
<html lang="ar" dir="rtl" id="htmlRoot">
<head>
  <meta charset="UTF-8" />
  <title>برومبتات {category}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
    }
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    @media (max-width: 640px) {
      html { font-size: 16px; }
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 p-4">
  <!-- Language Toggle Button -->
  <div class="absolute top-4 left-4">
    <button id="langToggle" class="px-4 py-2 bg-indigo-600 text-white rounded-full shadow hover:bg-indigo-700 transition">English</button>
  </div>

  <!-- Header -->
      <header class="mb-6 flex justify-between items-center">
    <button onclick="goBack()" class="flex items-center gap-2 px-4 py-2 bg-white hover:bg-gray-100 text-gray-700 rounded-full shadow transition">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7" />
      </svg>
      العودة
    </button>
    <h1 id="page-title" class="text-2xl sm:text-3xl font-bold flex items-center gap-3"></h1>
  </header>
  <header class="mb-6 text-center">
    <h1 id="page-title" class="text-3xl sm:text-4xl font-bold flex justify-center items-center gap-3"></h1>
    <p class="mt-2 text-sm text-gray-600">استعرض البرومبتات المناسبة لهذا المجال وانسخ ما تحتاجه بسهولة.</p>
  </header>


  <!-- Search Bar -->
  <section class="mb-6 max-w-4xl mx-auto">
    <div class="relative">
      <input
        type="text"
        id="searchInput"
        placeholder="🔍 ابحث هنا (#قسم، @كلمة، :توكن)"
        class="w-full p-4 pl-12 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <div class="absolute inset-y-0 right-3 flex items-center pointer-events-none text-gray-400 text-sm">
        #التعليم @AI :100
      </div>
    </div>
  </section>

  <!-- Cards Container -->
  <main class="max-w-4xl mx-auto space-y-4" id="prompts-container">
    <!-- Dynamic prompts will be inserted here -->
  </main>

  <!-- Footer -->
  <footer class="mt-12 text-center text-sm text-gray-500">
    &copy; <span id="currentYear"></span> Promptica. جميع الحقوق محفوظة.
  </footer>

  <script>
    // تحديد اللغة المحفوظة أو العربية كافتراضية
    const savedLang = localStorage.getItem('language') || 'ar';
    document.documentElement.setAttribute('lang', savedLang);
    document.documentElement.setAttribute('dir', savedLang === 'ar' ? 'rtl' : 'ltr');

    // نصوص الترجمة
    const translations = {
      ar: {
        pageTitle: "برومبتات",
        searchPlaceholder: "🔍 ابحث هنا (#قسم، @كلمة، :توكن)",
        copyButton: "📋 نسخ",
        copiedText: "نُسخ!",
        noPrompts: "لا توجد برومبتات تناسب البحث.",
        categoryLabel: "📁 القسم",
        tokensLabel: "🔢 الكلمات",
        editButton: "✏️ تعديل",
        deleteButton: "🗑️ حذف",
        copyButton: "📋 نسخ",
        promptDeleted: "تم الحذف!",
        visitLog: "سجل الزوار"
      },
      en: {
        pageTitle: "Prompts for",
        searchPlaceholder: "🔍 Search here (#category, @word, :token)",
        copyButton: "📋 Copy",
        copiedText: "Copied!",
        noPrompts: "No prompts match your search.",
        categoryLabel: "📁 Category",
        tokensLabel: "🔢 Tokens",
        editButton: "✏️ Edit",
        deleteButton: "🗑️ Delete",
        copyButton: "📋 Copy",
        promptDeleted: "Deleted!",
        visitLog: "Visit Log"
      }
    };

    // خريطة الأنماط حسب نوع القسم
    const themeMap = {
      "الذكاء الصناعي التوليدي": {
        bgColor: "bg-blue-50", textColor: "text-blue-800", icon: "🧠"
      },
      "التعليم التفاعلي": {
        bgColor: "bg-indigo-50", textColor: "text-indigo-800", icon: "📚"
      },
      "تطوير مهارات الطلاب": {
        bgColor: "bg-green-50", textColor: "text-green-800", icon: "👩‍🎓"
      },
      "دمج الوسائط بالتجربة التعليمية": {
        bgColor: "bg-purple-50", textColor: "text-purple-800", icon: "📷"
      },
      default: {
        bgColor: "bg-gray-50", textColor: "text-gray-800", icon: "📄"
      }
    };

    // استخراج المعطيات من الرابط
    const params = new URLSearchParams(window.location.search);
    const category = decodeURIComponent(params.get('category') || 'عام');
    const subCategory = decodeURIComponent(params.get('subCategory') || '');

    // تحديد الثيم المناسب
    const selectedTheme = themeMap[subCategory] || themeMap[category] || themeMap.default;
    document.body.className = `min-h-screen font-sans ${selectedTheme.bgColor} p-4`;

    // تحديث عنوان الصفحة
    function updatePageTitle() {
      const lang = localStorage.getItem('language') || 'ar';
      const pageTitle = document.getElementById("page-title");
      pageTitle.innerHTML = `
        <span class="text-3xl">${selectedTheme.icon}</span>
        <span class="${selectedTheme.textColor} text-xl sm:text-2xl">${subCategory || category}</span>
      `;
    }

    // جلب البرومبتات من localStorage
    let prompts = JSON.parse(localStorage.getItem("prompts")) || [];

    // ترشيح البرومبتات حسب القسم
    let filteredPrompts = prompts.filter(p => p.category === category || p.subCategory === subCategory);

    // إنشاء بطاقات البرومبتات
    const container = document.getElementById("prompts-container");

    function renderPrompts(data) {
      container.innerHTML = "";
      if (data.length === 0) {
        container.innerHTML = `
          <div class="bg-white p-6 rounded-lg shadow-md text-center text-gray-500">
            ${translations[savedLang].noPrompts}
          </div>
        `;
        return;
      }

      data.forEach(prompt => {
        const card = document.createElement("div");
        card.className = "bg-white p-6 rounded-lg shadow hover:shadow-lg transition-all duration-300";
        card.innerHTML = `
          <p class="mb-4 line-clamp-3 text-gray-700">${prompt.text}</p>
          <div class="flex justify-between items-center text-xs sm:text-sm text-gray-500 mt-4 pt-3 border-t border-gray-100">
            <span>${prompt.category}${prompt.subCategory ? ` / ${prompt.subCategory}` : ''}</span>
            <button onclick="copyPrompt('${prompt.text.replace(/'/g, "\\'")}', this)"
              class="flex items-center gap-1 text-indigo-600 hover:text-indigo-800 cursor-pointer transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
              </svg>
              <span>${translations[savedLang].copyButton}</span>
            </button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // دالة نسخ البرومبت
    function copyPrompt(text, element) {
      navigator.clipboard.writeText(text).then(() => {
        const originalHTML = element.innerHTML;
        element.innerHTML = `<span class="flex items-center gap-1"><svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" /></svg> ${translations[savedLang].copiedText}</span>`;
        setTimeout(() => {
          element.innerHTML = originalHTML;
        }, 1500);
      }).catch(err => {
        alert("❌ لم يتم النسخ: " + err.message);
      });
    }

    // دالة تحديث اللغة
    function toggleLanguage() {
      const newLang = savedLang === 'ar' ? 'en' : 'ar';
      localStorage.setItem('language', newLang);
      location.reload();
    }

    // ربط زر التبديل بالدالة
    document.getElementById("langToggle").addEventListener("click", toggleLanguage);

    // تعيين السنة الحالية
    document.getElementById("currentYear").textContent = new Date().getFullYear();

    // تحديث واجهة المستخدم
    window.onload = () => {
      document.getElementById("langToggle").innerText = savedLang === 'ar' ? 'English' : 'عربي';
      updatePageTitle();
      renderPrompts(filteredPrompts);
    };
  </script>
</body>
</html>
