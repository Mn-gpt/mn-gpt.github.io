<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>برومبتات - {category}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet">

  <!-- Internal Styles -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      line-height: 1.8;
    }
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    @media (max-width: 640px) {
      html { font-size: 16px; }
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 p-4">

  <!-- Header -->
  <header class="flex justify-between items-center pb-4 border-b border-gray-200 mb-6">
    <h1 class="text-2xl sm:text-3xl font-bold text-indigo-700 flex items-center">Promptica</h1>
    <a href="index.html" class="text-indigo-600 hover:text-indigo-800 underline">← الرجوع إلى لوحة التحكم</a>
  </header>

  <!-- Main Content -->
  <main class="container mx-auto max-w-4xl">
    <section class="bg-white rounded shadow-md p-6 mb-6">
      <div id="category-title" class="mb-6">
        <h2 class="text-2xl font-bold text-gray-800">برومبتات القسم:</h2>
        <p id="category-subtitle" class="text-lg text-gray-600 mt-1"></p>
      </div>

      <!-- شريط البحث الداخلي -->
      <div class="mt-4">
        <input
          type="text"
          placeholder="🔍 ابحث في البرومبتات..."
          id="searchInput"
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <!-- قائمة البرومبتات -->
      <div id="promptsList" class="mt-6 grid grid-cols-1 gap-4">
        <!-- سيتم تعبئة البرومبتات هنا عبر JavaScript -->
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="container mx-auto max-w-4xl mt-8 pt-4 border-t border-gray-200 text-center text-sm text-gray-500">
    &copy; {{new Date().getFullYear()}} Promptica. جميع الحقوق محفوظة.
  </footer>

  <!-- JavaScript Logic -->
  <script>
    const categoryDisplay = document.getElementById('category-subtitle');
    const promptsList = document.getElementById('promptsList');
    const searchInput = document.getElementById('searchInput');

    // قراءة المعاملات من الرابط
    function getURLParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        category: decodeURIComponent(params.get('category') || ''),
        sub: decodeURIComponent(params.get('sub') || '')
      };
    }

    // تحميل البرومبتات من localStorage
    function loadPrompts() {
      const { category, sub } = getURLParams();
      let allPrompts = JSON.parse(localStorage.getItem('prompts')) || [];

      let results = [];
      if (sub) {
        results = allPrompts.filter(p => p.category === category && p.subCategory === sub);
        categoryDisplay.textContent = `${category} → ${sub}`;
      } else {
        results = allPrompts.filter(p => p.category === category);
        categoryDisplay.textContent = category;
      }

      if (results.length === 0) {
        promptsList.innerHTML = '<p class="text-gray-500 text-center py-4">لا توجد برومبتات لهذا القسم.</p>';
        return;
      }

      renderPrompts(results);
    }

    // عرض البرومبتات
    function renderPrompts(prompts) {
      promptsList.innerHTML = '';
      prompts.forEach(prompt => {
        const card = document.createElement('div');
        card.className = 'bg-gray-50 p-4 rounded shadow hover:bg-gray-100 transition';
        card.innerHTML = `
          <p class="text-sm text-gray-600">القسم: ${prompt.category}${prompt.subCategory ? ' → ' + prompt.subCategory : ''}</p>
          <p class="mt-1 text-gray-800">${prompt.text}</p>
          <button onclick='copyPrompt("${encodeURIComponent(prompt.text)}")' class="mt-2 px-3 py-1 bg-blue-100 text-blue-700 rounded hover:bg-blue-200 transition">
            ✅ نسخ البرومبت
          </button>
        `;
        promptsList.appendChild(card);
      });
    }

    // نسخ البرومبت
    window.copyPrompt = function(text) {
      navigator.clipboard.writeText(decodeURIComponent(text));
      alert("✅ تم النسخ!");
    };

    // البحث في البرومبتات
    function setupSearch() {
      searchInput.addEventListener('input', () => {
        const { category, sub } = getURLParams();
        let allPrompts = JSON.parse(localStorage.getItem('prompts')) || [];

        let results = [];
        if (sub) {
          results = allPrompts.filter(p => p.category === category && p.subCategory === sub);
        } else {
          results = allPrompts.filter(p => p.category === category);
        }

        const term = searchInput.value.trim().toLowerCase();
        if (term) {
          results = results.filter(p =>
            p.text.toLowerCase().includes(term)
          );
        }

        renderPrompts(results);
      });
    }

    // تنفيذ عند التحميل
    window.onload = () => {
      loadPrompts();
      setupSearch();
    };
  </script>
</body>
</html>
