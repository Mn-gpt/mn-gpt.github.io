<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>برومبتات {category}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
    }
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 p-4">
  <!-- Header -->
  <header class="mb-6 text-center">
    <h1 id="page-title" class="text-3xl sm:text-4xl font-bold flex justify-center items-center gap-3"></h1>
    <p class="mt-2 text-sm text-gray-600">استعرض البرومبتات المناسبة لهذا المجال وانسخ ما تحتاجه بسهولة.</p>
  </header>

  <!-- Cards Container -->
  <main class="max-w-4xl mx-auto space-y-4" id="prompts-container">
    <!-- Dynamic prompts will be inserted here -->
  </main>

  <!-- Footer -->
  <footer class="mt-12 text-center text-sm text-gray-500">
    &copy; <span id="currentYear"></span> Promptica. جميع الحقوق محفوظة.
  </footer>

  <script>
    // 1. استخراج المعطيات من الرابط
    const params = new URLSearchParams(window.location.search);
    const category = decodeURIComponent(params.get('category') || 'عام');
    const subCategory = decodeURIComponent(params.get('subCategory') || '');

    // 2. خريطة الأنماط حسب نوع القسم
    const themeMap = {
      "الذكاء الصناعي التوليدي": {
        bgColor: "bg-blue-50", textColor: "text-blue-800", icon: "🧠"
      },
      "التعليم التفاعلي": {
        bgColor: "bg-indigo-50", textColor: "text-indigo-800", icon: "📚"
      },
      "تطوير مهارات الطلاب": {
        bgColor: "bg-green-50", textColor: "text-green-800", icon: "👩‍🎓"
      },
      "دمج الوسائط بالتجربة التعليمية": {
        bgColor: "bg-purple-50", textColor: "text-purple-800", icon: "📷"
      },
      default: {
        bgColor: "bg-gray-50", textColor: "text-gray-800", icon: "📄"
      }
    };

    // 3. تحديد الثيم المناسب
    const selectedTheme = themeMap[subCategory] || themeMap[category] || themeMap.default;
    document.body.className = `min-h-screen font-sans ${selectedTheme.bgColor} p-4`;

    // 4. تحديث عنوان الصفحة
    const pageTitle = document.getElementById("page-title");
    pageTitle.innerHTML = `
      <span class="text-3xl">${selectedTheme.icon}</span>
      <span class="${selectedTheme.textColor} text-xl sm:text-2xl">${subCategory || category}</span>
    `;

    // 5. جلب البرومبتات من localStorage
    const prompts = JSON.parse(localStorage.getItem("prompts")) || [];
    const filteredPrompts = prompts.filter(p => p.category === category || p.subCategory === subCategory);

    // 6. إنشاء بطاقات البرومبتات
    const container = document.getElementById("prompts-container");

    if (filteredPrompts.length === 0) {
      container.innerHTML = `
        <div class="bg-white p-6 rounded-lg shadow-md text-center text-gray-500">
          لا توجد برومبتات في هذا القسم بعد.
        </div>
      `;
    } else {
      filteredPrompts.forEach(prompt => {
        const card = document.createElement("div");
        card.className = "bg-white p-6 rounded-lg shadow hover:shadow-lg transition-all duration-300";
        card.innerHTML = `
          <p class="mb-4 line-clamp-3 text-gray-700">${prompt.text}</p>
          <div class="flex justify-between items-center text-xs sm:text-sm text-gray-500 mt-4 pt-3 border-t border-gray-100">
            <span>📁 ${prompt.category}${prompt.subCategory ? ` / ${prompt.subCategory}` : ''}</span>
            <button onclick="copyPrompt('${prompt.text.replace(/'/g, "\\'")}', this)"
              class="flex items-center gap-1 text-indigo-600 hover:text-indigo-800 transition">
              <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
              </svg>
              <span>نسخ</span>
            </button>
          </div>
        `;
        container.appendChild(card);
      });
    }

    // 7. دالة نسخ البرومبت
    function copyPrompt(text, buttonElement) {
      navigator.clipboard.writeText(text).then(() => {
        const originalText = buttonElement.innerHTML;
        buttonElement.innerHTML = `<span class="flex items-center gap-1"><svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" /></svg> نُسخ!</span>`;
        setTimeout(() => {
          buttonElement.innerHTML = originalText;
        }, 1500);
      }).catch(err => {
        alert("❌ لم يتم النسخ: " + err.message);
      });
    }

    // 8. سنة الفوتر
    document.getElementById("currentYear").textContent = new Date().getFullYear();
  </script>
</body>
</html>
