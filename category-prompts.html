<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>برومبتات القسم - Promptica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    @media (max-width: 640px) {
      .prompt-card p { font-size: 0.875rem; }
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 p-4">
  <!-- Header -->
  <header class="mb-6">
    <h1 class="text-2xl sm:text-3xl font-bold text-indigo-700">برومبتات القسم</h1>
  </header>

  <!-- Section Name Display -->
  <div id="section-name" class="mb-6">
    <p class="text-sm text-gray-600">جارٍ تحميل القسم...</p>
  </div>

  <!-- Search Bar -->
  <div class="mb-6">
    <input
      type="text"
      id="searchInput"
      placeholder="🔍 ابحث في البرومبتات..."
      class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
  </div>

  <!-- Prompts Grid -->
  <div id="prompts-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>

  <!-- Footer -->
  <footer class="mt-10 pt-6 border-t border-gray-200 text-center text-sm text-gray-500">
    &copy; {{new Date().getFullYear()}} Promptica. جميع الحقوق محفوظة.
  </footer>

  <!-- Modal Popup -->
  <div id="copy-history-modal" class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white w-11/12 sm:w-3/4 lg:w-1/2 max-h-[80vh] overflow-y-auto rounded shadow-lg p-6 relative">
      <button onclick="closeModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-700">&times;</button>
      <h3 class="text-xl font-semibold mb-4">سجل النسخ لهذا البرومبت</h3>
      <ul id="copy-history-list" class="space-y-2"></ul>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // 📌 الحصول على المعاملات من الرابط
    function getURLParams() {
      const params = new URLSearchParams(window.location.search);
      return {
        category: decodeURIComponent(params.get('category') || ''),
        sub: decodeURIComponent(params.get('sub') || '')
      };
    }

    // 📦 تخزين سجل النسخ
    const copyHistoryKey = 'prompt_copy_history';
    function getCopyHistory(promptId) {
      const history = JSON.parse(localStorage.getItem(copyHistoryKey)) || {};
      return history[promptId] || [];
    }

    function saveCopyHistory(promptId, text) {
      let history = JSON.parse(localStorage.getItem(copyHistoryKey)) || {};
      if (!history[promptId]) history[promptId] = [];
      history[promptId].push({
        text: text,
        timestamp: new Date().toLocaleString('ar-SA')
      });
      localStorage.setItem(copyHistoryKey, JSON.stringify(history));
    }

    // 📤 تصدير البيانات
    function exportToCSV(data, filename = 'prompts.csv') {
      let csv = 'البرومبت,التاريخ\n';
      data.forEach(p => {
        csv += `"${p.text.replace(/"/g, '""')}","${p.date}"\n`;
      });

      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = filename;
      a.click();
      URL.revokeObjectURL(url);
    }

    // 🧠 البحث الذكي
    function filterPrompts(prompts, query) {
      if (!query.trim()) return prompts;
      const lowerQuery = query.toLowerCase();
      return prompts.filter(p =>
        p.text.toLowerCase().includes(lowerQuery) ||
        p.category.toLowerCase().includes(lowerQuery) ||
        p.subCategory?.toLowerCase().includes(lowerQuery)
      );
    }

    // 📝 دالة نسخ البرومبت
    function copyPrompt(text, promptId) {
      navigator.clipboard.writeText(text).then(() => {
        alert("✅ تم النسخ!");
        saveCopyHistory(promptId, text);
      });
    }

    // 📁 دالة عرض سجل النسخ
    function showCopyHistory(promptId) {
      const history = JSON.parse(localStorage.getItem(copyHistoryKey))?.[promptId] || [];
      const modal = document.getElementById('copy-history-modal');
      const list = document.getElementById('copy-history-list');
      list.innerHTML = '';
      if (history.length === 0) {
        list.innerHTML = '<li class="py-2 text-gray-500">لا يوجد سجل نسخ لهذا البرومبت.</li>';
      } else {
        history.forEach(entry => {
          const li = document.createElement('li');
          li.className = 'py-2 border-b border-gray-200';
          li.innerHTML = `<strong>${entry.text}</strong><br/><small class="text-gray-500">${entry.timestamp}</small>`;
          list.appendChild(li);
        });
      }
      modal.classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('copy-history-modal').classList.add('hidden');
    }

    // 🚀 عند تحميل الصفحة
    window.onload = () => {
      const { category, sub } = getURLParams();
      const sectionNameDiv = document.getElementById('section-name');
      const searchInput = document.getElementById('searchInput');

      if (!category) {
        sectionNameDiv.innerHTML = '<p class="text-red-600">❌ لم يتم تحديد القسم الرئيسي.</p>';
        return;
      }

      sectionNameDiv.innerHTML = `
        <h2 class="text-xl font-bold text-gray-800">${sub ? `${sub} ← ${category}` : `جميع البرومبتات في: ${category}`}</h2>
        <button onclick="exportCurrentPrompts()" class="mt-2 px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded">
          📤 تصدير البرومبتات (CSV)
        </button>
      `;

      const savedPrompts = JSON.parse(localStorage.getItem('prompts')) || [];

      let filteredPrompts = sub
        ? savedPrompts.filter(p => p.category === category && p.subCategory === sub)
        : savedPrompts.filter(p => p.category === category);

      function renderPrompts(promptsToShow) {
        const container = document.getElementById('prompts-grid');
        container.innerHTML = '';

        if (promptsToShow.length === 0) {
          container.innerHTML = '<p class="col-span-full text-gray-500 text-center py-4">لا توجد برومبتات لهذا القسم.</p>';
          return;
        }

        promptsToShow.forEach(prompt => {
          const card = document.createElement('div');
          card.className = 'bg-white p-4 rounded shadow-md prompt-card hover:shadow-lg transition';

          card.innerHTML = `
            <p class="text-sm text-gray-600">${prompt.category} → ${prompt.subCategory || 'عام'}</p>
            <p class="mt-2 line-clamp-3">${prompt.text}</p>
            <div class="mt-3 flex justify-between items-center">
              <button onclick="copyPrompt('${prompt.text}', '${prompt.id}')" class="text-indigo-600 hover:text-indigo-800">📋 نسخ</button>
              <button onclick="showCopyHistory('${prompt.id}')" class="text-gray-500 hover:text-gray-700">📜 السجل</button>
            </div>
          `;
          container.appendChild(card);
        });
      }

      renderPrompts(filteredPrompts);

      // 🔍 تحديث البحث
      searchInput.addEventListener('input', () => {
        const query = searchInput.value;
        const results = filterPrompts(filteredPrompts, query);
        renderPrompts(results);
      });

      // 📤 تصدير البرومبتات الحالية
      window.exportCurrentPrompts = () => {
        if (filteredPrompts.length === 0) {
          alert("❌ لا توجد برومبتات لتصديرها.");
          return;
        }
        exportToCSV(
          filteredPrompts.map(p => ({ text: p.text, date: new Date().toLocaleDateString('ar-SA') })),
          `${sub ? `${sub}-${category}.csv` : `${category}-prompts.csv`}`
        );
      };
    };
  </script>
</body>
</html>
