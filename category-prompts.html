<!DOCTYPE html>
<html lang="ar" dir="rtl" id="htmlRoot">
<head>
  <meta charset="UTF-8" />
  <title>برومبتات {category}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      line-height: 1.6;
    }
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    @media (max-width: 640px) {
      html { font-size: 16px; }
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 p-4">

  <!-- Header -->
  <header class="mb-6 flex justify-between items-center rtl:space-x-reverse space-x-4">
    <button onclick="goBack()" class="flex items-center gap-2 px-4 py-2 bg-white hover:bg-gray-100 text-gray-700 rounded-full shadow transition-all duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7" />
      </svg>
      العودة
    </button>
    <button id="langToggle" class="px-4 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-full shadow-md hover:shadow-lg transition transform hover:scale-105 focus:outline-none">
      English
    </button>
  </header>

  <!-- Page Title -->
  <h1 id="page-title" class="text-3xl sm:text-4xl font-bold flex justify-center items-center gap-3 mb-6"></h1>

  <!-- Level Filter Buttons -->
  <section class="mb-6 max-w-4xl mx-auto text-center">
    <div class="inline-flex flex-wrap gap-2 justify-center p-2 bg-white rounded-lg shadow-sm border border-gray-200">
      <button onclick="filterByLevel('all')" class="px-3 py-1 text-xs rounded-full font-medium bg-gray-200 text-gray-700 hover:bg-gray-300 transition">🌍 الكل</button>
      <button onclick="filterByLevel('مبتدئ')" class="px-3 py-1 text-xs rounded-full font-medium bg-yellow-100 text-yellow-800 hover:bg-yellow-200 transition">🎓 مبتدئ</button>
      <button onclick="filterByLevel('متوسط')" class="px-3 py-1 text-xs rounded-full font-medium bg-blue-100 text-blue-800 hover:bg-blue-200 transition">🎯 متوسط</button>
      <button onclick="filterByLevel('محترف')" class="px-3 py-1 text-xs rounded-full font-medium bg-purple-100 text-purple-800 hover:bg-purple-200 transition">🏆 محترف</button>
    </div>
  </section>

  <!-- Search Bar -->
  <section class="mb-6 max-w-4xl mx-auto">
    <div class="relative">
      <input
        type="text"
        id="searchInput"
        placeholder=""
        class="w-full p-4 pl-12 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
      <div class="absolute inset-y-0 left-3 flex items-center pointer-events-none text-gray-400 text-sm">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
        </svg>
      </div>
      <!-- تعليمات البحث -->
      <div class="mt-2 bg-gray-100 p-2 rounded-md shadow-sm text-sm text-gray-600">
        ابحث هنا (#قسم، @كلمة، :توكن)
      </div>
    </div>
  </section>

  <!-- Level Statistics Cards -->
  <section class="mb-6 max-w-4xl mx-auto">
    <div class="bg-white p-4 rounded-lg shadow-sm flex flex-wrap justify-between items-center gap-4">
      <div id="levelStats" class="flex space-x-6 rtl:space-x-reverse text-sm sm:text-base">
        <!-- إحصائيات المستويات ستُضاف هنا ديناميكيًا -->
      </div>
      <div id="totalPromptCount" class="text-indigo-700 font-semibold">
        <!-- عدد البرومبتات سيُعرض هنا -->
      </div>
    </div>
  </section>

  <!-- Cards Container -->
  <main class="max-w-4xl mx-auto space-y-4" id="prompts-container">
    <!-- Dynamic prompts will be inserted here -->
  </main>

  <!-- Feedback Button -->
  <section class="mt-8 max-w-4xl mx-auto text-center">
    <a href="https://docs.google.com/forms/d/e/YOUR_FORM_ID/viewform?embedded=true" target="_blank"
       class="px-4 py-2 bg-green-600 text-white rounded-full hover:bg-green-700 transition">
      💬 إرسال تعليق
    </a>
  </section>

  <!-- Footer -->
  <footer class="mt-12 text-center text-sm text-gray-500">
    &copy; <span id="currentYear"></span> Promptica. جميع الحقوق محفوظة.
  </footer>

  <!-- Script -->
  <script>
    // تحديد اللغة المحفوظة أو العربية كافتراضية
    const savedLang = localStorage.getItem('language') || 'ar';
    document.documentElement.setAttribute('lang', savedLang);
    document.documentElement.setAttribute('dir', savedLang === 'ar' ? 'rtl' : 'ltr');

    // نصوص الترجمة
    const translations = {
      ar: {
        pageTitle: "برومبتات",
        searchPlaceholder: "🔍 ابحث هنا (#قسم، @كلمة، :توكن)", 
        copyButton: "📋 نسخ",
        copiedText: "✅ تم النسخ!",
        noPrompts: "لا توجد برومبتات تناسب البحث.",
        categoryLabel: "📁 القسم",
        tokensLabel: "🔢 الكلمات",
        moreText: "أكثر",
        lessText: "أقل"
      },
      en: {
        pageTitle: "Prompts for",
        searchPlaceholder: "🔍 Search here (#category, @word, :token)",
        copyButton: "📋 Copy",
        copiedText: "Copied!",
        noPrompts: "No prompts match your search.",
        categoryLabel: "📁 Category",
        tokensLabel: "Tokens",
        moreText: "More",
        lessText: "Less"
      }
    };

    // خريطة الأنماط والألوان
    const themeMap = {
      "الذكاء الصناعي التوليدي": {
        bgColor: "bg-blue-50", textColor: "text-blue-800", icon: "🧠"
      },
      "التعليم التفاعلي": {
        bgColor: "bg-indigo-50", textColor: "text-indigo-800", icon: "📚"
      },
      "تطوير مهارات الطلاب": {
        bgColor: "bg-green-50", textColor: "text-green-800", icon: "👩‍🎓"
      },
      default: {
        bgColor: "bg-gray-50", textColor: "text-gray-800", icon: "📄"
      }
    };

    // استخراج المعطيات من الرابط
    const params = new URLSearchParams(window.location.search);
    const category = decodeURIComponent(params.get('category') || '');
    const subCategory = decodeURIComponent(params.get('subCategory') || '');
    const level = decodeURIComponent(params.get('level') || 'all');
    const SHEETY_API_URL = 'https://api.sheety.co/01a4342e6874eaa48b2ead14a7fe37e6/signupForm/emails'; 

    // تحديد الثيم المناسب
    const selectedTheme = themeMap[subCategory] || themeMap[category] || themeMap.default;
    document.body.className = `min-h-screen ${selectedTheme.bgColor} p-4`;

    // تحديث عنوان الصفحة
    function updatePageTitle() {
      const lang = localStorage.getItem('language') || 'ar';
      const pageTitle = document.getElementById("page-title");
      pageTitle.innerHTML = `
        <span class="text-3xl">${selectedTheme.icon}</span>
        <span class="${selectedTheme.textColor} text-xl sm:text-2xl">${subCategory || category}</span>
      `;
    }

    // جلب البيانات من Sheety (Google Sheet)
    async function fetchPromptsFromSheety() {
      try {
        const res = await fetch(SHEETY_API_URL);
        const data = await res.json();
        return data.data;
      } catch (err) {
        console.error("❌ خطأ في جلب البيانات:", err);
        return [];
      }
    }

    // عرض الإحصائيات
    function showLevelStatistics(data) {
      const beginnerCount = data.filter(p => p.level === 'مبتدئ').length;
      const intermediateCount = data.filter(p => p.level === 'متوسط').length;
      const advancedCount = data.filter(p => p.level === 'محترف').length;
      const totalCount = data.length;

      const levelStatsDiv = document.getElementById("levelStats");
      const totalPromptCountDiv = document.getElementById("totalPromptCount");

      if (savedLang === 'ar') {
        levelStatsDiv.innerHTML = `
          <span class="text-yellow-600">🎓 مبتدئ: <strong>${beginnerCount}</strong></span>
          <span class="text-blue-600">🎯 متوسط: <strong>${intermediateCount}</strong></span>
          <span class="text-purple-600">🏆 محترف: <strong>${advancedCount}</strong></span>
        `;
        totalPromptCountDiv.textContent = `المجموع: ${totalCount}`;
      } else {
        levelStatsDiv.innerHTML = `
          <span class="text-yellow-600">Beginner: <strong>${beginnerCount}</strong></span>
          <span class="text-blue-600">Intermediate: <strong>${intermediateCount}</strong></span>
          <span class="text-purple-600">Advanced: <strong>${advancedCount}</strong></span>
        `;
        totalPromptCountDiv.textContent = `Total: ${totalCount}`;
      }
    }

    // فلترة مستوى البرومقتات
    let currentLevelFilter = level;

    function filterByLevel(newLevel) {
      currentLevelFilter = newLevel;
      const query = document.getElementById("searchInput").value.trim();
      performSearch(query);
    }

    // دالة البحث الديناميكي المتقدم
    function performSearch(query) {
      const container = document.getElementById("prompts-container");
      fetchPromptsFromSheety().then(data => {
        if (!data || data.length === 0) {
          container.innerHTML = `<p class="text-center text-gray-500">جاري التحميل...</p>`;
          return;
        }

        let results = [...data];

        if (category) {
          results = results.filter(p => p.category === category);
        } else if (subCategory) {
          results = results.filter(p => p.subCategory === subCategory);
        }

        if (query) {
          const filters = {
            category: [],
            subCategory: [],
            tokens: [],
            text: []
          };
          const parts = query.toLowerCase().split(/\s+/);
          parts.forEach(part => {
            if (part.startsWith('#')) {
              filters.category.push(part.slice(1));
            } else if (part.startsWith('@')) {
              filters.subCategory.push(part.slice(1));
            } else if (part.startsWith(':')) {
              const tokenCount = parseInt(part.slice(1));
              if (!isNaN(tokenCount)) filters.tokens.push(tokenCount);
            } else {
              filters.text.push(part);
            }
          });

          results = results.filter(prompt => {
            let match = true;

            if (filters.category.length > 0) {
              match = filters.category.some(cat => prompt.category?.toLowerCase().includes(cat));
            }

            if (match && filters.subCategory.length > 0) {
              match = filters.subCategory.some(sub => prompt.subCategory?.toLowerCase().includes(sub));
            }

            if (match && filters.tokens.length > 0) {
              match = filters.tokens.every(tokens => prompt.tokens >= tokens);
            }

            if (match && filters.text.length > 0) {
              match = filters.text.every(text => prompt.text?.toLowerCase().includes(text));
            }

            return match;
          });
        }

        if (currentLevelFilter !== 'all') {
          results = results.filter(p => p.level === currentLevelFilter);
        }

        renderPrompts(results);
        showLevelStatistics(results);
      });
    }

    // رسم بطاقات البرومبتات
    const container = document.getElementById("prompts-container");

    function renderPrompts(data) {
      container.innerHTML = "";
      if (data.length === 0) {
        container.innerHTML = `
          <div class="bg-white p-6 rounded-lg shadow-md text-center text-gray-500">
            ${translations[savedLang].noPrompts}
          </div>
        `;
        return;
      }

      data.forEach(prompt => {
        const card = document.createElement("div");
        card.className = "bg-white p-6 rounded-lg shadow hover:shadow-lg transition-all duration-300";

        let expanded = false;

        function updateCardContent() {
          const displayedText = expanded ? prompt.text : prompt.text.substring(0, 120) + (prompt.text.length > 120 ? "..." : "");

          card.innerHTML = `
            <p class="mb-4 text-gray-700">${displayedText}</p>
            <div class="flex justify-between items-center text-xs sm:text-sm text-gray-500 mt-4 pt-3 border-t border-gray-100">
              <span>${prompt.category}${prompt.subCategory ? ` / ${prompt.subCategory}` : ''}</span>
              <span class="text-gray-400">${prompt.tokens} ${translations[savedLang].tokensLabel}</span>
              <button 
                onclick="copyPrompt('${prompt.text.replace(/'/g, "\\'")}', this)"
                class="flex items-center gap-1 text-indigo-600 hover:text-indigo-800 cursor-pointer transition"
              >
                <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
                <span>${translations[savedLang].copyButton}</span>
              </button>
            </div>
          `;

          // زر "أكثر / أقل"
          const toggleBtn = document.createElement("button");
          toggleBtn.className = "mt-2 text-xs text-indigo-600 hover:text-indigo-800 cursor-pointer";
          toggleBtn.textContent = expanded ? translations[savedLang].lessText : translations[savedLang].moreText;
          toggleBtn.onclick = () => {
            expanded = !expanded;
            updateCardContent();
          };

          // إضافة الزر
          const existingBtn = card.querySelector(".expand-btn");
          if (existingBtn) existingBtn.remove();

          card.appendChild(toggleBtn);
        }

        updateCardContent();
        container.appendChild(card);
      });
    }

    // دالة نسخ البرومبت
    window.copyPrompt = (text, element) => {
      navigator.clipboard.writeText(text).then(() => {
        const originalHTML = element.innerHTML;
        element.innerHTML = `<span class="flex items-center gap-1"><svg class="w-4 h-4 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M5 13l4 4L19 7" />
        </svg> ${translations[savedLang].copiedText}</span>`;
        setTimeout(() => {
          element.innerHTML = originalHTML;
        }, 1500);
      }).catch(err => {
        alert("❌ لم يتم النسخ: " + err.message);
      });
    };

    // دالة العودة للخلف
    function goBack() {
      window.history.back();
    }

    // دالة تبديل اللغة
    function toggleLanguage() {
      const newLang = savedLang === 'ar' ? 'en' : 'ar';
      localStorage.setItem('language', newLang);
      location.reload();
    }

    // تحديث زر اللغة
    document.getElementById("langToggle").addEventListener("click", toggleLanguage);
    document.getElementById("langToggle").innerText = savedLang === 'ar' ? 'English' : 'عربي';

    // تحديث السنة في الفوتر
    document.getElementById("currentYear").textContent = new Date().getFullYear();

    // تحميل البيانات أول مرة
    window.onload = () => {
      updatePageTitle();
      document.getElementById("searchInput").placeholder = translations[savedLang].searchPlaceholder;
      document.getElementById("searchInput").addEventListener("input", e => performSearch(e.target.value));
      fetchPromptsFromSheety().then(renderPrompts);
    };
  </script>
</body>
</html>
