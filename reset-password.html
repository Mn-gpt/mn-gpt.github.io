<DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إعادة تعيين كلمة المرور - MN.gpt</title>
  <!-- Meta for Responsive Design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
  <div class="w-full max-w-md bg-white p-6 rounded shadow-md">
    <h1 class="text-2xl sm:text-3xl font-bold text-indigo-700 mb-6 text-center">MN.gpt</h1>

    <h2 class="text-xl font-semibold text-gray-800 mb-6 text-center">إعادة تعيين كلمة المرور</h2>

    <form id="resetPasswordForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" required
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
          placeholder="example@example.com" />
      </div>

      <button type="submit"
        class="w-full py-3 bg-indigo-600 hover:bg-indigo-700 text-white font-medium rounded transition">
        إرسال تعليمات إعادة التعيين
      </button>
    </form>

    <div class="mt-4 text-center">
      <p class="text-sm text-gray-600">تذكرت كلمة المرور؟ <a href="login.html" class="text-indigo-600 hover:underline">سجل الدخول</a></p>
    </div>

    <div class="mt-6 text-center">
      <a href="index.html" class="text-sm text-gray-600 hover:text-indigo-600">العودة إلى لوحة التحكم</a>
    </div>

    <footer class="mt-8 pt-4 border-t border-gray-200 text-sm text-gray-500 text-center">
      &copy; {{new Date().getFullYear()}} MN.gpt. جميع الحقوق محفوظة.
    </footer>
  </div>

  <script>
    // تخزين بيانات المستخدم
    const storedUsers = JSON.parse(localStorage.getItem('users')) || [];

    document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      if (!email) {
        alert("يرجى إدخال البريد الإلكتروني.");
        return;
      }

      const user = storedUsers.find(u => u.email === email);

      if (!user) {
        alert("البريد الإلكتروني غير مسجل.");
        return;
      }

      // هنا نقوم فقط بمحاكاة إرسال رسالة عبر البريد الإلكتروني
      alert(`تم إرسال رابط إعادة تعيين كلمة المرور إلى ${email}. يرجى مراجعة صندوق البريد.`);
    });
  </script>
</body>
</html>
