<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إضافة مجموعة برومبتات - Promptica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      line-height: 1.6;
    }
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    @media (max-width: 640px) {
      html { font-size: 16px; }
    }
    /* زر العودة */
    .back-btn {
      background: linear-gradient(135deg, #2a6eff, #4d4eff);
      color: white;
      border-radius: 16px;
      padding: 12px 24px;
      font-size: 14px;
      transition: all 0.3s ease;
    }
    /* رسائل التغذية الراجعة */
    .feedback {
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 1rem;
    }
    .success {
      border: 1px solid #4CAF50;
      background-color: #e6ffe9;
    }
    .error {
      border: 1px solid #FF5722;
      background-color: #ffebee;
    }
    .feedback svg {
      margin-right: 8px;
    }
    .feedback button.close {
      background: transparent;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 p-4 flex items-start justify-center">
  <!-- Banner -->
  <div class="mb-6 w-full max-w-3xl">
    <img src="ToolBar1.png" alt="بانير موقع Promptica" class="w-full h-auto rounded-lg shadow-md object-cover max-h-64">
  </div>

  <!-- Header -->
  <header class="w-full max-w-3xl flex items-center justify-between px-4 mb-6">
    <button onclick="window.close()" class="back-btn flex items-center gap-2">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7"/>
      </svg>
      العودة إلى إدارة البرومبتات
    </button>
    <button id="langToggle" class="px-3 py-2 bg-indigo-500 hover:bg-indigo-600 text-white rounded-full transition">
      English
    </button>
  </header>

  <!-- Form Container -->
  <div class="bg-white w-full max-w-3xl p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">إضافة مجموعة برومبتات</h2>

    <form id="bulkAddForm" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">القسم الرئيسي:</label>
        <select id="mainCategory" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">اختر القسم الرئيسي...</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">القسم الفرعي:</label>
        <select id="subCategory" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <option value="">اختر القسم الفرعي...</option>
        </select>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">نص البرومبتات:</label>
        <textarea
          id="promptsTextArea"
          rows="15"
          placeholder="**عنوان البرومبت الأول**  
نص البرومبت الأول...  
**عنوان البرومبت الثاني**  
نص البرومبت الثاني..."
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        ></textarea>
        <p class="text-sm text-gray-500 mt-1">
          التنسيق:  
          <br/>
          <strong>**عنوان البرومبت**</strong> يليه النص على سطر منفصل.
        </p>
      </div>

      <div class="flex justify-end gap-4">
        <button
          type="submit"
          class="px-6 py-3 bg-gradient-to-r from-green-500 to-green-600 hover:bg-green-700 text-white font-semibold rounded-full shadow transition transform hover:scale-95"
          id="addBtn"
          disabled
        >
          <span class="loading" hidden>
            <svg class="animate-spin -ml-1 mr-2 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            جاري المعالجة...
          </span>
          <span class="text">+</span> إضافة البرومبتات
        </button>
        <button
          onclick="window.close()"
          class="px-6 py-3 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-full transition transform hover:scale-95"
        >
          إلغاء
        </button>
      </div>
    </form>

    <!-- Feedback Container -->
    <div id="feedbackContainer" class="mt-4 w-full max-w-3xl px-4">
    </div>
  </div>

  <script>
    // تحديد اللغة
    const savedLang = localStorage.getItem('language') || 'ar';
    document.documentElement.setAttribute('lang', savedLang);
    
    // ترجمة النصوص
    const translations = {
      ar: {
        emptyFields: "يرجى ملء جميع الحقول",
        addedSuccess: "تمت إضافة %s برومبتات جديدة بنجاح!",
        duplicatesExist: "و% مكررة (لم تُضاف)",
        noChanges: "لم يتم إضافة أي شيء"
      },
      en: {
        emptyFields: "Please fill all fields",
        addedSuccess: "%s new prompts added successfully!",
        duplicatesExist: "and % duplicates (not added)",
        noChanges: "No changes were made"
      }
    };

    // حفظ الأقسام في متغيرات
    const categories = JSON.parse(localStorage.getItem('categories')) || [];
    const subCategories = JSON.parse(localStorage.getItem('subCategories')) || {};

    // ملء القسم الرئيسي
    const mainCategorySelect = document.getElementById("mainCategory");
    categories.forEach(cat => {
      const option = document.createElement("option");
      option.value = cat;
      option.textContent = cat;
      mainCategorySelect.appendChild(option);
    });

    // تحديث القسم الفرعي عند اختيار القسم الرئيسي
    mainCategorySelect.addEventListener("change", function() {
      const subSelect = document.getElementById("subCategory");
      subSelect.innerHTML = '<option value="">اختر القسم الفرعي...</option>';
      const selectedMain = this.value;
      if (selectedMain && subCategories[selectedMain]) {
        subCategories[selectedMain].forEach(sub => {
          const option = document.createElement("option");
          option.value = sub;
          option.textContent = sub;
          subSelect.appendChild(option);
        });
      }
      updateButtonState();
    });

    // تفعيل زر الإضافة بناءً على الحقول
    function updateButtonState() {
      const mainCat = mainCategorySelect.value;
      const subCat = document.getElementById("subCategory").value;
      const textArea = document.getElementById("promptsTextArea").value.trim();
      const btn = document.getElementById("addBtn");
      if (mainCat && subCat && textArea) {
        btn.disabled = false;
        btn.querySelector('.loading').hidden = true;
        btn.querySelector('.text').textContent = 'إضافة';
      } else {
        btn.disabled = true;
        btn.querySelector('.loading').hidden = true;
        btn.querySelector('.text').textContent = '+ إضافة';
      }
    }

    // دالة الإضافة
    document.getElementById("bulkAddForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const btn = document.getElementById("addBtn");
      btn.querySelector('.loading').hidden = false;
      btn.querySelector('.text').textContent = 'جاري المعالجة...';
      await new Promise(r => setTimeout(r, 1000)); // محاكاة التأخير

      const mainCategory = mainCategorySelect.value;
      const subCategory = document.getElementById("subCategory").value;
      const promptsText = document.getElementById("promptsTextArea").value.trim();

      if (!mainCategory || !subCategory || !promptsText) {
        showError(translations[savedLang].emptyFields);
        btn.querySelector('.loading').hidden = true;
        btn.querySelector('.text').textContent = '+ إضافة';
        return;
      }

      // فرز البرومبتات
      const regex = /(\*\*.+?\*\*)\s*(\S[\s\S]*?(?=\*\*|\z))/g;
      const matches = [...promptsText.matchAll(regex)];
      const newPrompts = matches.map(match => ({
        text: match[2].trim(),
        category: mainCategory,
        subCategory: subCategory,
        level: 'متوسط'
      }));

      // التحقق من التكرار
      const existingPrompts = JSON.parse(localStorage.getItem('prompts')) || [];
      const filteredPrompts = newPrompts.filter(newP => 
        !existingPrompts.some(p => p.text === newP.text)
      );

      // حفظ البيانات
      if (filteredPrompts.length > 0) {
        const updatedPrompts = existingPrompts.concat(filteredPrompts);
        localStorage.setItem('prompts', JSON.stringify(updatedPrompts));
        const message = translations[savedLang].addedSuccess.replace('%s', filteredPrompts.length);
        if (newPrompts.length > filteredPrompts.length) {
          message += ', ' + translations[savedLang].duplicatesExist.replace('%', newPrompts.length - filteredPrompts.length);
        }
        showSuccess(message);
      } else {
        showError(translations[savedLang].noChanges);
      }

      btn.querySelector('.loading').hidden = true;
      btn.querySelector('.text').textContent = '+ إضافة';
    });

    // إظهار رسالة نجاح
    function showSuccess(message) {
      const feedback = document.createElement('div');
      feedback.className = 'feedback success flex items-center';
      feedback.innerHTML = `
        <svg class="w-6 h-6 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
        </svg>
        <span class="ml-2">${message}</span>
        <button class="close text-green-600 hover:text-green-800" onclick="this.parentElement.remove()">
          ×
        </button>
      `;
      document.getElementById('feedbackContainer').appendChild(feedback);
      document.getElementById('promptsTextArea').value = '';
    }

    // إظهار رسالة خطأ
    function showError(message) {
      const feedback = document.createElement('div');
      feedback.className = 'feedback error flex items-center';
      feedback.innerHTML = `
        <svg class="w-6 h-6 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 9v2m0 4h.01m-6.938 4h13.856M4 16L3.269 16"/>
        </svg>
        <span class="ml-2">${message}</span>
        <button class="close text-red-500 hover:text-red-800" onclick="this.parentElement.remove()">
          ×
        </button>
      `;
      document.getElementById('feedbackContainer').appendChild(feedback);
    }

    // دعم التبديل اللغوي
    document.getElementById("langToggle").addEventListener("click", function() {
      const newLang = savedLang === 'ar' ? 'en' : 'ar';
      localStorage.setItem('language', newLang);
      location.reload();
    });

    // تحديث الحالة الأولية للزر
    updateButtonState();
  </script>
</body>
</html>
