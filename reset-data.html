
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إعادة ضبط البيانات</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-xl font-bold mb-4">هل تريد إعادة ضبط البيانات؟</h1>
    <p class="mb-4 text-gray-600">سيتم حذف جميع البيانات المحفوظة.</p>
    <button onclick="resetData()">إعادة الضبط</button>
  </div>

  <script>
    function resetData() {
      // ⚠️ تحذير قبل الحذف
      if (!confirm("هل أنت متأكد من رغبتك في إعادة ضبط البيانات؟ سيتم حذف جميع البيانات المحلية.")) {
        return;
      }

      // 🔥 مسح كامل localStorage
      localStorage.clear();
      alert("✅ تم مسح البيانات بنجاح");
      window.location.href = "admin-login.html"; // ← نوجه المستخدم لتسجيل دخول جديد
    }
  </script>
</body>
</html>
