<DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>PromptBase - MN.gpt</title>
  <script src="https://cdn.tailwindcss.com"></script> 
  <link rel="stylesheet" href="assets/style.css" />
</head>
<body class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-4xl mx-auto bg-white shadow rounded-lg p-6">
    <h1 class="text-3xl font-bold text-center mb-6">PromptBase - العربية</h1>
    <a href="welcome.html" class="inline-block mb-4 text-indigo-600 hover:underline">دخول المسؤول</a>

    <input type="text" id="searchInput" placeholder="ابحث عن برومبت..." class="w-full p-2 border rounded mb-4" />

    <div id="categoryStats" class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6"></div>
    <div id="promptList" class="space-y-4"></div>
  </div>

  <script>
    const data = [
      { id: 1, text: "اشرح مفهوم الذكاء الاصطناعي بطريقة بسيطة.", category: "تعليمي", tokens: 23 },
      { id: 2, text: "صمم غلاف كتاب احترافي باستخدام Canva.", category: "الجرافيك", tokens: 30 },
      { id: 3, text: "اخترع فكرة مقطع فيديو تسويقي مدته 30 ثانية.", category: "الفيديو", tokens: 25 }
    ];

    function renderStats() {
      const stats = {};
      data.forEach(p => {
        if (!stats[p.category]) stats[p.category] = { count: 0, tokens: 0 };
        stats[p.category].count++;
        stats[p.category].tokens += p.tokens;
      });

      const container = document.getElementById('categoryStats');
      Object.entries(stats).forEach(([cat, info]) => {
        const div = document.createElement('div');
        div.className = 'bg-indigo-50 p-4 rounded shadow text-center';
        div.innerHTML = `<h3 class="font-semibold">${cat}</h3><p>عدد البرومبتات: ${info.count}</p><p>توكيانات: ${info.tokens}</p>`;
        container.appendChild(div);
      });
    }

    function renderPrompts() {
      const container = document.getElementById('promptList');
      data.forEach(prompt => {
        const div = document.createElement('div');
        div.className = 'bg-white p-4 rounded shadow hover:shadow-md transition';
        div.innerHTML = `<p>${prompt.text}</p><small class="text-gray-500">القسم: ${prompt.category} | توكيانات: ${prompt.tokens}</small>`;
        container.appendChild(div);
      });
    }

    document.getElementById('searchInput').addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      const filtered = data.filter(p => p.text.toLowerCase().includes(term));
      document.getElementById('promptList').innerHTML = '';
      filtered.forEach(prompt => {
        const div = document.createElement('div');
        div.className = 'bg-white p-4 rounded shadow';
        div.innerHTML = `<p>${prompt.text}</p><small class="text-gray-500">القسم: ${prompt.category} | توكيانات: ${prompt.tokens}</small>`;
        document.getElementById('promptList').appendChild(div);
      });
    });

    renderStats();
    renderPrompts();
  </script>
</body>
</html>
