<DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Promptica - لوحة التحكم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"  crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"  crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>   
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet">
  <!-- Internal Styles -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      line-height: 1.8;
    }
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    @media (max-width: 640px) {
      html { font-size: 16px; }
      textarea { font-size: 0.875rem; padding: 0.75rem; }
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 p-4">
  <!-- Banner -->
  <div class="mb-6">
    <img src="banner.png" alt="بانير موقع Promptica" class="w-full h-auto rounded-lg shadow-md object-cover max-h-64">
  </div>
  <!-- Header -->
  <header class="flex justify-between items-center pb-4 border-b border-gray-200 mb-6">
    <h1 class="text-2xl sm:text-3xl font-bold text-indigo-700 flex items-center">Promptica</h1>
    <div class="space-x-4 rtl:space-x-reverse">
      <a href="welcome.html" class="text-indigo-600 hover:text-indigo-800 underline">الترحيب</a>
      <a href="#" onclick="logout()" class="text-gray-700 hover:text-indigo-600">تسجيل الخروج</a>
    </div>
  </header>
  <!-- Root Div for React App -->
  <div id="root"></div>
  <!-- Footer -->
  <footer class="mt-8 pt-4 border-t border-gray-200 text-center text-sm text-gray-500">
    &copy; {{new Date().getFullYear()}} Promptica. جميع الحقوق محفوظة.
  </footer>
  <!-- Logout Function -->
  <script>
    function logout() {
      localStorage.removeItem("loggedInUser");
      alert("تم تسجيل الخروج.");
      window.location.href = "login.html";
    }
  </script>
  <!-- React Code -->
  <script type="text/babel">
    const { useState, useEffect } = window.React;

    function App() {
      // البيانات الأساسية
      const [activeTab, setActiveTab] = useState('dashboard');
      const [prompts, setPrompts] = useState([]);
      const [categories, setCategories] = useState([]);
      const [subCategories, setSubCategories] = useState({});
      const [searchTerm, setSearchTerm] = useState('');
      const [currentPage, setCurrentPage] = useState(1);
      const [itemsPerPage] = useState(6); // عدد العناصر لكل صفحة
      const isUserAdmin = true;

      // تحميل البيانات عند تشغيل التطبيق
      useEffect(() => {
        const savedPrompts = JSON.parse(localStorage.getItem('prompts')) || [];
        const savedCategories = JSON.parse(localStorage.getItem('categories')) || ['عام'];
        const savedSubCategories = JSON.parse(localStorage.getItem('subCategories')) || {};
        setPrompts(savedPrompts);
        setCategories(savedCategories);
        setSubCategories(savedSubCategories);
      }, []);

      // 🔍 البحث المتقدم
      const filteredPrompts = prompts.filter(prompt => {
        const matchesSearchTerm = prompt.text.toLowerCase().includes(searchTerm.toLowerCase());
        const matchesCategory = prompt.category.toLowerCase().includes(searchTerm.toLowerCase());
        const matchesSubCategory = prompt.subCategory?.toLowerCase().includes(searchTerm.toLowerCase());
        return matchesSearchTerm || matchesCategory || matchesSubCategory;
      });

      const indexOfLastItem = currentPage * itemsPerPage;
      const currentPrompts = filteredPrompts.slice(indexOfLastItem - itemsPerPage, indexOfLastItem);

      const goToPrevious = () => {
        if (currentPage > 1) setCurrentPage(currentPage - 1);
      };
      const goToNext = () => {
        if (currentPage < Math.ceil(filteredPrompts.length / itemsPerPage)) {
          setCurrentPage(currentPage + 1);
        }
      };

      // إدارة الأقسام
      const [newMainCategory, setNewMainCategory] = useState('');
      const [newSubCategory, setNewSubCategory] = useState('');
      const [selectedMainCategory, setSelectedMainCategory] = useState('');
      const [promptText, setPromptText] = useState('');
      const [promptTokens, setPromptTokens] = useState(0);

      const handleAddMainCategory = () => {
        if (!newMainCategory.trim()) return;
        if (categories.includes(newMainCategory)) {
          alert("القسم الرئيسي موجود بالفعل!");
          return;
        }
        const updatedCategories = [...categories, newMainCategory];
        setCategories(updatedCategories);
        localStorage.setItem('categories', JSON.stringify(updatedCategories));
        setNewMainCategory('');
      };

      const handleAddSubCategory = () => {
        if (!selectedMainCategory || !newSubCategory.trim()) return;
        const updatedSubCategories = { ...subCategories };
        if (!updatedSubCategories[selectedMainCategory]) {
          updatedSubCategories[selectedMainCategory] = [];
        }
        if (updatedSubCategories[selectedMainCategory].includes(newSubCategory)) {
          alert("القسم الفرعي موجود بالفعل!");
          return;
        }
        updatedSubCategories[selectedMainCategory].push(newSubCategory);
        setSubCategories(updatedSubCategories);
        localStorage.setItem('subCategories', JSON.stringify(updatedSubCategories));
        setNewSubCategory('');
      };

      const handleAddPrompt = () => {
        if (!promptText.trim() || !selectedMainCategory || !newSubCategory.trim()) return;
        const newPrompt = {
          id: Date.now(),
          text: promptText,
          category: selectedMainCategory,
          subCategory: newSubCategory,
          tokens: parseInt(promptTokens) || 0
        };
        const updatedPrompts = [...prompts, newPrompt];
        setPrompts(updatedPrompts);
        localStorage.setItem('prompts', JSON.stringify(updatedPrompts));
        setPromptText('');
        setPromptTokens(0);
      };

      const getCategoryStats = () => {
        const stats = {};
        categories.forEach(category => {
          const mainCatPrompts = prompts.filter(p => p.category === category);
          const subCatPrompts = prompts.filter(p => p.subCategory === category);
          const totalPrompts = mainCatPrompts.length + subCatPrompts.length;
          const totalTokens = [...mainCatPrompts, ...subCatPrompts].reduce((sum, p) => sum + p.tokens, 0);
          stats[category] = {
            count: totalPrompts,
            totalTokens: totalTokens,
            averageTokens: totalPrompts > 0 ? Math.round(totalTokens / totalPrompts) : 0
          };
        });
        return stats;
      };

      const copyPromptText = (text) => {
        navigator.clipboard.writeText(text);
        alert("✅ تم النسخ!");
      };

      // عرض لوحة التحكم
      const renderDashboard = () => {
        const stats = getCategoryStats();
        const totalPrompts = prompts.length;
        const totalTokens = prompts.reduce((sum, p) => sum + p.tokens, 0);
        const averageTokens = totalPrompts > 0 ? Math.round(totalTokens / totalPrompts) : 0;

        return (
          <div className="space-y-6">
            <h2 className="text-2xl sm:text-3xl font-bold text-gray-800">لوحة التحكم</h2>
            {/* Cards */}
            <div className="grid grid-cols-1 gap-4 sm:grid-cols-3 sm:gap-6">
              <div className="bg-white p-4 sm:p-6 rounded shadow hover:shadow-md transition-colors">
                <h3 className="text-lg font-semibold text-gray-700 mb-2">عدد البرومبتات</h3>
                <p className="text-3xl font-bold text-indigo-600">{totalPrompts}</p>
              </div>
              <div className="bg-white p-4 sm:p-6 rounded shadow hover:shadow-md transition-colors">
                <h3 className="text-lg font-semibold text-gray-700 mb-2">عدد الكلمات (tokens)</h3>
                <p className="text-3xl font-bold text-blue-600">{totalTokens}</p>
              </div>
              <div className="bg-white p-4 sm:p-6 rounded shadow hover:shadow-md transition-colors">
                <h3 className="text-lg font-semibold text-gray-700 mb-2">متوسط tokens</h3>
                <p className="text-3xl font-bold text-green-600">{averageTokens} token</p>
              </div>
            </div>

            {/* شريط البحث */}
            <div className="mt-6">
              <input
                type="text"
                placeholder="🔍 ابحث في البرومبتات أو الأقسام..."
                value={searchTerm}
                onChange={(e) => {
                  setSearchTerm(e.target.value);
                  setCurrentPage(1);
                }}
                className="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
            </div>

            {/* قائمة الأقسام للمستخدم العادي */}
            <div className="mt-6">
              <h3 className="text-xl font-semibold text-gray-800 mb-4">الأقسام المتاحة</h3>
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                {categories.map(cat => (
                  <div key={cat} className="bg-white p-4 rounded shadow hover:bg-gray-50 transition">
                    <span className="font-medium text-indigo-600 text-sm">{cat}</span>
                    {subCategories[cat]?.length > 0 && (
                      <ul className="mt-2 space-y-1">
                        {subCategories[cat].map((sub, idx) => (
                          <li key={idx} className="text-xs text-gray-600 mt-1">
                            ↳ {sub}
                          </li>
                        ))}
                      </ul>
                    )}
                  </div>
                ))}
                {categories.length === 0 && (
                  <p className="text-gray-500 text-center py-4 col-span-full">لا توجد أقسام مضافة بعد.</p>
                )}
              </div>
            </div>
          </div>
        );
      };

      const renderManagePrompts = () => {
        return (
          <div className="space-y-6">
            <h2 className="text-2xl sm:text-3xl font-bold text-gray-800">إدارة البرومبتات</h2>

            {/* إضافة قسم رئيسي */}
            <div className="bg-white p-6 rounded shadow-md mb-6">
              <h3 className="font-semibold text-lg mb-4">إضافة قسم رئيسي</h3>
              <div className="flex flex-wrap gap-4">
                <input
                  type="text"
                  placeholder="اسم القسم الرئيسي الجديد"
                  value={newMainCategory}
                  onChange={(e) => setNewMainCategory(e.target.value)}
                  className="flex-1 min-w-[200px] p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
                <button
                  onClick={handleAddMainCategory}
                  disabled={!newMainCategory.trim()}
                  className={`px-4 py-2 rounded transition-colors ${
                    newMainCategory.trim()
                      ? 'bg-indigo-600 hover:bg-indigo-700 text-white'
                      : 'bg-gray-200 cursor-not-allowed text-gray-500'
                  }`}
                >
                  ➕ إضافة قسم رئيسي
                </button>
              </div>
            </div>

            {/* إضافة قسم فرعي */}
            <div className="bg-white p-6 rounded shadow-md mb-6">
              <h3 className="font-semibold text-lg mb-4">إضافة قسم فرعي</h3>
              <div className="flex flex-wrap gap-4">
                <select
                  value={selectedMainCategory}
                  onChange={(e) => setSelectedMainCategory(e.target.value)}
                  className="p-3 border border-gray-300 rounded w-full md:w-auto"
                >
                  <option value="">اختر القسم الرئيسي</option>
                  {categories.map(cat => (
                    <option key={cat} value={cat}>{cat}</option>
                  ))}
                </select>
                <input
                  type="text"
                  placeholder="اسم القسم الفرعي الجديد"
                  value={newSubCategory}
                  onChange={(e) => setNewSubCategory(e.target.value)}
                  className="flex-1 min-w-[200px] p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
                <button
                  onClick={handleAddSubCategory}
                  disabled={!selectedMainCategory || !newSubCategory.trim()}
                  className={`px-4 py-2 rounded transition-colors ${
                    selectedMainCategory && newSubCategory.trim()
                      ? 'bg-purple-600 hover:bg-purple-700 text-white'
                      : 'bg-gray-200 cursor-not-allowed text-gray-500'
                  }`}
                >
                  ➕ إضافة قسم فرعي
                </button>
              </div>
            </div>

            {/* إضافة برومبت */}
            <div className="bg-white p-6 rounded shadow-md mb-6">
              <h3 className="font-semibold text-lg mb-4">إضافة برومبت</h3>
              <div className="flex flex-col gap-4">
                <select
                  value={selectedMainCategory}
                  onChange={(e) => setSelectedMainCategory(e.target.value)}
                  className="p-3 border border-gray-300 rounded"
                >
                  <option value="">اختر القسم الرئيسي</option>
                  {categories.map(cat => (
                    <option key={cat} value={cat}>{cat}</option>
                  ))}
                </select>
                <select
                  value={newSubCategory}
                  onChange={(e) => setNewSubCategory(e.target.value)}
                  className="p-3 border border-gray-300 rounded"
                >
                  <option value="">اختر القسم الفرعي</option>
                  {selectedMainCategory && subCategories[selectedMainCategory]?.map(sub => (
                    <option key={sub} value={sub}>{sub}</option>
                  ))}
                </select>
                <textarea
                  rows="4"
                  placeholder="اكتب البرومبت هنا..."
                  value={promptText}
                  onChange={(e) => setPromptText(e.target.value)}
                  className="p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                ></textarea>
                <input
                  type="number"
                  placeholder="عدد الكلمات (tokens)"
                  value={promptTokens}
                  onChange={(e) => setPromptTokens(e.target.value)}
                  className="p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
                <button
                  onClick={handleAddPrompt}
                  disabled={!promptText.trim() || !selectedMainCategory || !newSubCategory}
                  className={`px-4 py-2 rounded transition-colors ${
                    promptText.trim() && selectedMainCategory && newSubCategory
                      ? 'bg-green-600 hover:bg-green-700 text-white'
                      : 'bg-gray-200 cursor-not-allowed text-gray-500'
                  }`}
                >
                  ➕ إضافة برومبت
                </button>
              </div>
            </div>

            {/* زر استيراد البيانات */}
            <div className="mt-4">
              <a href="import-data.html" className="inline-block px-6 py-3 bg-gradient-to-r from-pink-500 to-purple-600 text-white font-semibold rounded-full shadow hover:from-pink-600 hover:to-purple-700 transition transform hover:scale-105">
                📥 استيراد بيانات من Markdown
              </a>
            </div>
          </div>
        );
      };

      return (
        <div className="container mx-auto max-w-4xl">
          {/* Tabs Navigation */}
          <div className="flex space-x-4 rtl:space-x-reverse mb-4 border-b border-gray-200 pb-2">
            <button
              onClick={() => {
                setActiveTab('dashboard');
                setCurrentPage(1);
              }}
              className={`py-2 px-4 font-medium ${
                activeTab === 'dashboard'
                  ? 'border-b-2 border-indigo-600 text-indigo-600'
                  : 'text-gray-600'
              }`}
            >
              لوحة التحكم
            </button>
            {isUserAdmin && (
              <button
                onClick={() => {
                  setActiveTab('prompts');
                  setCurrentPage(1);
                }}
                className={`py-2 px-4 font-medium ${
                  activeTab === 'prompts'
                    ? 'border-b-2 border-indigo-600 text-indigo-600'
                    : 'text-gray-600'
                }`}
              >
                إدارة البرومبتات
              </button>
            )}
          </div>
          {/* Tab Content */}
          {activeTab === 'dashboard' && renderDashboard()}
          {activeTab === 'prompts' && renderManagePrompts()}
        </div>
      );
    }

    const root = window.ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
