function updateCommentStatus(commentId, newStatus) {

// تصدير الإحصائيات إلى CSV
function exportToCSV() {
  const stats = getCategoryStats();
  let csv = "Category,Level,Count\n";
  Object.entries(stats).forEach(([cat, data]) => {
    csv += `${cat},مبتدئ,${data.byLevel.beginner}\n`;
    csv += `${cat},متوسط,${data.byLevel.intermediate}\n`;
    csv += `${cat},محترف,${data.byLevel.advanced}\n`;
  });
  const blob = new Blob([csv], { type: 'text/csv' });
  const url = URL.createObjectURL(blob);
  const a = document.createElement("a");
  a.href = url;
  a.download = "prompt_stats.csv";
  a.click();
  URL.revokeObjectURL(url);
}

                            <button 
                              onClick={() => startEditingPrompt(prompt)} 
                              className="text-yellow-600 hover:text-yellow-800 mr-2"
                            >
                              {translations[language].editPrompt}
                            </button>
                            <button 
                              onClick={() => {
                                if (window.confirm(`${translations[language].deleteCategoryConfirm} ${prompt.text}?`)) {
                                  const updatedPrompts = prompts.filter(p => p.id !== prompt.id);
                                  setPrompts(updatedPrompts);
                                  localStorage.setItem('prompts', JSON.stringify(updatedPrompts));
                                }
                              }} 
                              className="text-red-600 hover:text-red-800"
                            >
                              {translations[language].deletePrompt}
                            </button>
                          </td>
                        </tr>
                      ))}
                      {prompts.length === 0 && (
                        <tr>
                          <td colSpan="6" className="text-center text-gray-500 py-4">
                            لا توجد برومبتات بعد.
                          </td>
                        </tr>
                      )}
                    </tbody>
                  </table>
                </div>
              </div>

              {/* زر الاستيراد */}
              <div className="text-center mb-6">
                <a 
                  href="import-data.html" 
                  className="px-8 py-3 bg-gradient-to-r from-indigo-500 to-purple-600 hover:from-indigo-600 hover:to-purple-700 text-white font-semibold rounded-full shadow-lg transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-purple-500"
                >
                  📥 {translations[language].importDataButton}
                </a>
              </div>
            </div>
          )}

          {/* تبويب إدارة التعليقات */}
          {activeTab === 'comments' && (
            <div className="space-y-6">
              {/* شريط الفلترة */}
              <div className="card flex flex-col sm:flex-row gap-4 mb-4">
                <select 
                  value={filterCommentType}
                  onChange={(e) => setFilterCommentType(e.target.value)}
                  className="p-3 border border-gray-300 rounded w-full sm:w-1/3 focus:outline-none focus:ring-2 focus:ring-red-500"
                >
                  <option value="all">🌍 {translations[language].allCategories}</option>
                  {translations[language].commentTypes.map(type => (
                    <option key={type} value={type}>
                      {type}
                    </option>
                  ))}
                </select>
                <select 
                  value={filterCommentStatus}
                  onChange={(e) => setFilterCommentStatus(e.target.value)}
                  className="p-3 border border-gray-300 rounded w-full sm:w-1/3 focus:outline-none focus:ring-2 focus:ring-red-500"
                >
                  <option value="all">🌍 {translations[language].allCategories}</option>
                  <option value="pending">{translations[language].statusPending}</option>
                  <option value="approved">{translations[language].statusApproved}</option>
                  <option value="rejected">{translations[language].statusRejected}</option>
                </select>
                <input 
                  type="text"
                  placeholder={translations[language].searchPlaceholder}
                  value={searchCommentQuery}
                  onChange={(e) => setSearchCommentQuery(e.target.value)}
                  className="p-3 border border-gray-300 rounded w-full sm:w-1/3 focus:outline-none focus:ring-2 focus:ring-red-500"
                />
              </div>

              {/* جدول التعليقات */}
              <div className="card">
                <h3 className="text-xl font-semibold mb-4">{translations[language].commentsTableText}</h3>
                <table className="min-w-full divide-y divide-gray-200">
                  <thead className="bg-gray-50">
                    <tr>
                      <th className="px-4 py-3 text-right text-xs font-medium text-gray-500">{translations[language].commentText}</th>
                      <th className="px-4 py-3 text-right text-xs font-medium text-gray-500">{translations[language].commentType}</th>
                      <th className="px-4 py-3 text-right text-xs font-medium text-gray-500">{translations[language].commentStatus}</th>
                      <th className="px-4 py-3 text-right text-xs font-medium text-gray-500">{translations[language].actions}</th>
                    </tr>
                  </thead>
                  <tbody>
                    {filteredComments.map(comment => (
                      <tr key={comment.id}>
                        <td className="px-4 py-4 text-gray-700">{comment.text}</td>
                        <td className="px-4 py-4 text-gray-500">{comment.type}</td>
                        <td className="px-4 py-4 text-gray-500">
                          {comment.status === 'pending' && <span className="text-yellow-600">⏳ {translations[language].statusPending}</span>}
                          {comment.status === 'approved' && <span className="text-green-600">✅ {translations[language].statusApproved}</span>}
                          {comment.status === 'rejected' && <span className="text-red-600">❌ {translations[language].statusRejected}</span>}
                        </td>
                        <td className="px-4 py-4 text-right">
                          <button 
                            onClick={() => updateCommentStatus(comment.id, 'approved')} 
                            className="text-green-600 hover:text-green-800 mr-2 transition"
                          >
                            ✔️ {translations[language].approve}
                          </button>
                          <button 
                            onClick={() => updateCommentStatus(comment.id, 'rejected')} 
                            className="text-red-600 hover:text-red-800 transition"
                          >
                            ❌ {translations[language].reject}
                          </button>
                        </td>
                      </tr>
                    ))}
                    {comments.length === 0 && (
                      <tr>
                        <td colSpan="4" className="text-center text-gray-500 py-4">
                          {translations[language].noComments}
                        </td>
                      </tr>
                    )}
                  </tbody>
                </table>
              </div>

              {/* زر التصدير */}
              <div className="text-center mb-6">
                <button 
                  onClick={exportToCSV} 
                  className="px-6 py-3 bg-gradient-to-r from-green-500 to-blue-600 hover:from-green-600 hover:to-blue-700 text-white font-semibold rounded-full shadow-lg transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                  📤 {translations[language].exportCSV}
                </button>
              </div>
            </div>
          )}
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
