<DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Manager - MN.gpt</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"  crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"  crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3f4f6;
      color: #111827;
    }
  </style>
</head>
<body class="p-4 bg-gray-100 min-h-screen">
<div id="root"></div>

<script type="text/babel">
  const { useState, useEffect } = React;

  function App() {
    const [activeTab, setActiveTab] = useState('dashboard');
    const [prompts, setPrompts] = useState([]);
    const [categories, setCategories] = useState(['عام', 'تعليمي', 'إبداعي', 'تحليل بيانات', 'برمجة', 'الجرافيك', 'الفيديو']);
    const [newPrompt, setNewPrompt] = useState({ text: '', category: '', tokens: 0 });
    const [editingCategory, setEditingCategory] = useState(null);
    const [editCategoryName, setEditCategoryName] = useState('');
    const [signature, setSignature] = useState('MN.gpt');

    useEffect(() => {
      const mockPrompts = [
        { id: 1, text: 'اشرح مفهوم الذكاء الاصطناعي بطريقة بسيطة.', category: 'تعليمي', tokens: 23 },
        { id: 2, text: 'اكتب قصة قصيرة عن رحلة إلى الفضاء.', category: 'إبداعي', tokens: 45 },
        { id: 3, text: 'ما هو تأثير التكنولوجيا على التعليم؟', category: 'تحليل بيانات', tokens: 18 },
        { id: 4, text: 'اشرح كيف تعمل خوارزميات التعلم العميق.', category: 'تعليمي', tokens: 37 },
        { id: 5, text: 'اكتب برنامجًا بلغة جافاسكربت لحساب العوامل.', category: 'برمجة', tokens: 41 },
        { id: 6, text: 'أنشئ تصميم غلاف كتاب احترافي باستخدام Canva.', category: 'الجرافيك', tokens: 30 },
        { id: 7, text: 'صمم فكرة مقطع فيديو تسويقي مدته 30 ثانية.', category: 'الفيديو', tokens: 25 },
      ];
      setPrompts(mockPrompts);
    }, []);

    const handleAddPrompt = (e) => {
      e.preventDefault();
      if (!newPrompt.text || !newPrompt.category) return;

      const promptToAdd = {
        ...newPrompt,
        id: Date.now()
      };

      setPrompts([...prompts, promptToAdd]);
      setNewPrompt({ text: '', category: '', tokens: 0 });
    };

    const handleDeletePrompt = (id) => {
      setPrompts(prompts.filter(prompt => prompt.id !== id));
    };

    const handleAddCategory = () => {
      if (!newPrompt.category.trim() || categories.includes(newPrompt.category)) return;
      setCategories([...categories, newPrompt.category]);
    };

    const handleStartEditCategory = (category) => {
      setEditingCategory(category);
      setEditCategoryName(category);
    };

    const handleUpdateCategory = () => {
      if (!editCategoryName.trim()) return;

      const updatedPrompts = prompts.map(p =>
        p.category === editingCategory ? { ...p, category: editCategoryName } : p
      );

      const updatedCategories = categories.map(c =>
        c === editingCategory ? editCategoryName : c
      );

      setPrompts(updatedPrompts);
      setCategories(updatedCategories);
      setEditingCategory(null);
      setEditCategoryName('');
    };

    const handleDeleteCategory = (categoryToDelete) => {
      if (!window.confirm(`هل أنت متأكد من حذف القسم "${categoryToDelete}" وجميع البرومبتات المرتبطة به؟`)) return;
      setCategories(categories.filter(cat => cat !== categoryToDelete));
      setPrompts(prompts.filter(prompt => prompt.category !== categoryToDelete));
    };

    const getCategoryStats = () => {
      const stats = {};
      categories.forEach(category => {
        const catPrompts = prompts.filter(p => p.category === category);
        const total = catPrompts.reduce((sum, p) => sum + p.tokens, 0);
        stats[category] = {
          count: catPrompts.length,
          totalTokens: total,
          averageTokens: catPrompts.length > 0 ? Math.round(total / catPrompts.length) : 0
        };
      });
      return stats;
    };

    const renderDashboard = () => {
      const stats = getCategoryStats();

      return (
        <div className="space-y-6">
          <h2 className="text-2xl font-bold text-gray-800">لوحة التحكم</h2>

          <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div className="bg-white p-6 rounded-xl shadow-md transition-transform hover:scale-105">
              <h3 className="text-lg font-semibold text-gray-700 mb-2">إجمالي البرومبتات</h3>
              <p className="text-3xl font-bold text-indigo-600">{prompts.length}</p>
            </div>
            <div className="bg-white p-6 rounded-xl shadow-md transition-transform hover:scale-105">
              <h3 className="text-lg font-semibold text-gray-700 mb-2">إجمالي التوكيانات</h3>
              <p className="text-3xl font-bold text-blue-600">
                {prompts.reduce((sum, p) => sum + p.tokens, 0)}
              </p>
            </div>
            <div className="bg-white p-6 rounded-xl shadow-md transition-transform hover:scale-105">
              <h3 className="text-lg font-semibold text-gray-700 mb-2">عدد الأقسام</h3>
              <p className="text-3xl font-bold text-emerald-600">{categories.length}</p>
            </div>
          </div>

          <div className="bg-white rounded-xl shadow-md overflow-hidden">
            <table className="min-w-full divide-y divide-gray-200">
              <thead className="bg-gray-50">
                <tr>
                  <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">القسم</th>
                  <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">عدد البرومبتات</th>
                  <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">إجمالي التوكيانات</th>
                  <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">متوسط التوكيانات</th>
                </tr>
              </thead>
              <tbody className="bg-white divide-y divide-gray-200">
                {Object.entries(stats).map(([category, data]) => (
                  <tr key={category} className="hover:bg-gray-50">
                    <td className="px-6 py-4 whitespace-nowrap">{category}</td>
                    <td className="px-6 py-4 whitespace-nowrap">{data.count}</td>
                    <td className="px-6 py-4 whitespace-nowrap">{data.totalTokens}</td>
                    <td className="px-6 py-4 whitespace-nowrap">{data.averageTokens}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );
    };

    return (
      <div className="container mx-auto max-w-5xl">
        <div className="flex space-x-4 rtl:space-x-reverse mb-6">
          <button onClick={() => setActiveTab('dashboard')} className={`px-5 py-2 rounded-lg font-medium ${activeTab === 'dashboard' ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-800'} transition hover:bg-indigo-500`}>
            لوحة التحكم
          </button>
          <button onClick={() => setActiveTab('prompts')} className={`px-5 py-2 rounded-lg font-medium ${activeTab === 'prompts' ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-800'} transition hover:bg-indigo-500`}>
            إدارة البرومبتات
          </button>
        </div>

        {activeTab === 'dashboard' && renderDashboard()}
        {activeTab === 'prompts' && (
          <div className="space-y-6">
            <h2 className="text-2xl font-bold text-gray-800">إدارة البرومبتات</h2>
            <form onSubmit={handleAddPrompt} className="space-y-4 bg-white p-6 rounded-xl shadow-md">
              <input
                className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                type="text"
                placeholder="نص البرومبت"
                value={newPrompt.text}
                onChange={(e) => setNewPrompt({ ...newPrompt, text: e.target.value })}
              />
              <select
                className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                value={newPrompt.category}
                onChange={(e) => setNewPrompt({ ...newPrompt, category: e.target.value })}
              >
                <option value="">اختر قسمًا</option>
                {categories.map((cat, idx) => (
                  <option key={idx} value={cat}>{cat}</option>
                ))}
              </select>
              <input
                className="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                type="number"
                placeholder="عدد التوكيانات"
                value={newPrompt.tokens}
                onChange={(e) => setNewPrompt({ ...newPrompt, tokens: parseInt(e.target.value) || 0 })}
              />
              <div className="flex space-x-2 rtl:space-x-reverse">
                <button
                  type="submit"
                  className="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition duration-200 flex items-center justify-center"
                >
                  <svg className="w-4 h-4 ml-2" viewBox="0 0 20 20" fill="currentColor"><path fillRule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clipRule="evenodd" /></svg>
                  إضافة برومبت
                </button>
                <button
                  type="button"
                  onClick={handleAddCategory}
                  disabled={!newPrompt.category.trim() || categories.includes(newPrompt.category)}
                  className={`px-4 py-2 rounded-lg flex items-center justify-center ${
                    categories.includes(newPrompt.category)
                      ? 'bg-gray-400 cursor-not-allowed'
                      : 'bg-gray-600 hover:bg-gray-700 text-white'
                  } transition`}
                >
                  <svg className="w-4 h-4 ml-2" viewBox="0 0 20 20" fill="currentColor"><path d="M17.414 2.586a2 2 0 00-2.828 0L7 10.172V13h2.828l7.586-7.586a2 2 0 000-2.828z" /><path d="M2 6a2 2 0 012-2h4a1 1 0 010 2H4v10h10v-4a1 1 0 112 0v4a2 2 0 01-2 2H4a2 2 0 01-2-2V6z" /></svg>
                  إضافة قسم
                </button>
              </div>
            </form>

            <ul className="space-y-3">
              {prompts.map(prompt => (
                <li key={prompt.id} className="bg-white p-4 rounded-xl shadow-sm flex justify-between items-center hover:shadow-md transition">
                  <span className="text-gray-800">{prompt.text.substring(0, 50)}... — <strong className="text-indigo-600">{prompt.category}</strong> ({prompt.tokens} توكيان)</span>
                  <button onClick={() => handleDeletePrompt(prompt.id)} className="text-rose-600 hover:text-rose-800 transition">حذف</button>
                </li>
              ))}
            </ul>

            <h3 className="text-xl font-semibold mt-8">الأقسام:</h3>
            <ul className="space-y-2">
              {categories.map(cat => (
                <li key={cat} className="flex items-center justify-between bg-gray-100 p-3 rounded-lg hover:bg-gray-200 transition">
                  {editingCategory === cat ? (
                    <>
                      <input
                        className="border border-gray-300 rounded px-3 py-1 w-full focus:outline-none focus:ring-2 focus:ring-indigo-500"
                        value={editCategoryName}
                        onChange={(e) => setEditCategoryName(e.target.value)}
                      />
                      <button
                        onClick={handleUpdateCategory}
                        className="bg-indigo-600 text-white px-3 py-1 rounded mr-2 hover:bg-indigo-700 transition"
                      >
                        حفظ
                      </button>
                    </>
                  ) : (
                    <>
                      <span className="font-medium">{cat}</span>
                      <div className="space-x-2 rtl:space-x-reverse">
                        <button
                          onClick={() => handleStartEditCategory(cat)}
                          className="text-yellow-600 hover:text-yellow-800 transition"
                        >
                          تعديل
                        </button>
                        <button
                          onClick={() => handleDeleteCategory(cat)}
                          className="text-rose-600 hover:text-rose-800 transition"
                        >
                          حذف
                        </button>
                      </div>
                    </>
                  )}
                </li>
              ))}
            </ul>
          </div>
        )}
      </div>
    );
  }

  ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
