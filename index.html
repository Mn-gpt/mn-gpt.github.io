<DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Manager - MN.gpt</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"  crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"  crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }
  </style>
</head>
<body class="p-6">
<div id="root"></div>

<script type="text/babel">
  const { useState, useEffect } = React;

  function App() {
    const [activeTab, setActiveTab] = useState('dashboard');
    const [prompts, setPrompts] = useState([]);
    const [categories, setCategories] = useState(['عام', 'تعليمي', 'إبداعي', 'تحليل بيانات', 'برمجة', 'الجرافيك', 'الفيديو']);
    const [newPrompt, setNewPrompt] = useState({
      text: '',
      description: '',
      tool: '',
      category: '',
      tokens: 0,
      tested: false
    });
    const [editingCategory, setEditingCategory] = useState(null);
    const [editCategoryName, setEditCategoryName] = useState('');
    const [signature, setSignature] = useState('MN.gpt');

    // Mock data
    useEffect(() => {
      const mockPrompts = [
        {
          id: 1,
          text: 'اشرح مفهوم الذكاء الاصطناعي بطريقة بسيطة.',
          description: 'توضيح مبسط لمفهوم الذكاء الاصطناعي',
          tool: 'ChatGPT',
          category: 'تعليمي',
          tokens: 23,
          tested: true
        },
        {
          id: 2,
          text: 'اكتب قصة قصيرة عن رحلة إلى الفضاء.',
          description: 'قصة خيالية قصيرة',
          tool: 'Claude',
          category: 'إبداعي',
          tokens: 45,
          tested: false
        },
        {
          id: 3,
          text: 'أنشئ تصميمًا لغلاف كتاب باستخدام Canva.',
          description: 'تصميم غلاف كتاب احترافي',
          tool: 'Canva',
          category: 'الجرافيك',
          tokens: 30,
          tested: true
        },
        {
          id: 4,
          text: 'اشرح كيف تعمل خوارزميات التعلم العميق.',
          description: 'شرح تقني مبسط',
          tool: 'ChatGPT',
          category: 'تعليمي',
          tokens: 37,
          tested: true
        },
        {
          id: 5,
          text: 'اكتب برنامجًا بلغة جافاسكربت لحساب العوامل.',
          description: 'دالة لحساب العوامل الرياضية',
          tool: 'Code Interpreter',
          category: 'برمجة',
          tokens: 41,
          tested: true
        }
      ];
      setPrompts(mockPrompts);
    }, []);

    const handleAddPrompt = (e) => {
      e.preventDefault();
      if (!newPrompt.text || !newPrompt.category) return;

      const promptToAdd = {
        ...newPrompt,
        id: Date.now()
      };

      setPrompts([...prompts, promptToAdd]);
      setNewPrompt({
        text: '',
        description: '',
        tool: '',
        category: '',
        tokens: 0,
        tested: false
      });
    };

    const handleDeletePrompt = (id) => {
      setPrompts(prompts.filter(prompt => prompt.id !== id));
    };

    const handleCopyPrompt = (promptText) => {
      navigator.clipboard.writeText(promptText).then(() => {
        alert('تم نسخ البرومبت بنجاح!');
      });
    };

    const getCategoryStats = () => {
      const stats = {};
      categories.forEach(category => {
        const catPrompts = prompts.filter(p => p.category === category);
        const totalTokens = catPrompts.reduce((sum, p) => sum + p.tokens, 0);
        stats[category] = {
          count: catPrompts.length,
          totalTokens,
          averageTokens: catPrompts.length > 0 ? Math.round(totalTokens / catPrompts.length) : 0
        };
      });
      return stats;
    };

    const renderDashboard = () => {
      const stats = getCategoryStats();

      return (
        <div className="space-y-6">
          <h2 className="text-2xl font-bold text-gray-800">لوحة التحكم</h2>
          <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div className="bg-white p-6 rounded-lg shadow-md">
              <h3 className="text-lg font-semibold text-gray-700 mb-2">إجمالي البرومبتات</h3>
              <p className="text-3xl font-bold text-indigo-600">{prompts.length}</p>
            </div>
            <div className="bg-white p-6 rounded-lg shadow-md">
              <h3 className="text-lg font-semibold text-gray-700 mb-2">إجمالي التوكيانات</h3>
              <p className="text-3xl font-bold text-blue-600">
                {prompts.reduce((sum, p) => sum + p.tokens, 0)}
              </p>
            </div>
            <div className="bg-white p-6 rounded-lg shadow-md">
              <h3 className="text-lg font-semibold text-gray-700 mb-2">عدد الأقسام</h3>
              <p className="text-3xl font-bold text-green-600">{categories.length}</p>
            </div>
          </div>

          <div className="bg-white rounded-lg shadow-md overflow-hidden">
            <table className="min-w-full divide-y divide-gray-200">
              <thead className="bg-gray-50">
                <tr>
                  <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">القسم</th>
                  <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">عدد البرومبتات</th>
                  <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">إجمالي التوكيانات</th>
                  <th className="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">متوسط التوكيانات</th>
                </tr>
              </thead>
              <tbody className="bg-white divide-y divide-gray-200">
                {Object.entries(stats).map(([category, data]) => (
                  <tr key={category} className="hover:bg-gray-50">
                    <td className="px-6 py-4 whitespace-nowrap">{category}</td>
                    <td className="px-6 py-4 whitespace-nowrap">{data.count}</td>
                    <td className="px-6 py-4 whitespace-nowrap">{data.totalTokens}</td>
                    <td className="px-6 py-4 whitespace-nowrap">{data.averageTokens}</td>
                  </tr>
                ))}
              </tbody>
            </table>
          </div>
        </div>
      );
    };

    const renderPrompts = () => {
      return (
        <div className="space-y-6">
          <h2 className="text-2xl font-bold text-gray-800">إدارة البرومبتات</h2>

          <form onSubmit={handleAddPrompt} className="space-y-4 bg-white p-6 rounded shadow-md">
            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1">نص البرومبت</label>
              <input
                type="text"
                value={newPrompt.text}
                onChange={(e) => setNewPrompt({ ...newPrompt, text: e.target.value })}
                className="w-full p-2 border rounded"
                required
              />
            </div>

            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1">الوصف</label>
              <input
                type="text"
                value={newPrompt.description}
                onChange={(e) => setNewPrompt({ ...newPrompt, description: e.target.value })}
                className="w-full p-2 border rounded"
              />
            </div>

            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1">الأداة المستخدمة</label>
              <input
                type="text"
                value={newPrompt.tool}
                onChange={(e) => setNewPrompt({ ...newPrompt, tool: e.target.value })}
                placeholder="مثل: ChatGPT, Canva, Midjourney..."
                className="w-full p-2 border rounded"
              />
            </div>

            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1">القسم</label>
              <select
                value={newPrompt.category}
                onChange={(e) => setNewPrompt({ ...newPrompt, category: e.target.value })}
                className="w-full p-2 border rounded"
                required
              >
                <option value="">اختر قسمًا</option>
                {categories.map(cat => (
                  <option key={cat} value={cat}>{cat}</option>
                ))}
              </select>
            </div>

            <div>
              <label className="block text-sm font-medium text-gray-700 mb-1">عدد التوكيانات</label>
              <input
                type="number"
                value={newPrompt.tokens}
                onChange={(e) => setNewPrompt({ ...newPrompt, tokens: parseInt(e.target.value) || 0 })}
                className="w-full p-2 border rounded"
              />
            </div>

            <div className="flex items-center">
              <input
                type="checkbox"
                id="tested"
                checked={newPrompt.tested}
                onChange={(e) => setNewPrompt({ ...newPrompt, tested: e.target.checked })}
                className="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border-gray-300 rounded"
              />
              <label htmlFor="tested" className="mr-2 text-sm text-gray-700">مجرب وناجح</label>
            </div>

            <button
              type="submit"
              className="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition"
            >
              إضافة برومبت
            </button>

            <button
              type="button"
              onClick={() => setCategories([...categories, newPrompt.category.trim()])}
              disabled={!newPrompt.category.trim() || categories.includes(newPrompt.category)}
              className={`ml-2 px-4 py-2 rounded ${categories.includes(newPrompt.category) ? 'bg-gray-400 cursor-not-allowed' : 'bg-blue-600 hover:bg-blue-700 text-white'}`}
            >
              إضافة قسم جديد
            </button>
          </form>

          <div className="bg-white rounded shadow-md overflow-hidden">
            <div className="p-4 border-b border-gray-200 font-semibold text-lg">قائمة البرومبتات</div>
            <ul className="divide-y divide-gray-200">
              {prompts.map(prompt => (
                <li key={prompt.id} className="p-4 hover:bg-gray-50 flex justify-between items-center">
                  <div className="space-y-1">
                    <p className="text-sm text-gray-600">{prompt.text.substring(0, 60)}...</p>
                    <div className="flex space-x-2 space-x-reverse text-xs text-gray-500">
                      <span>الأداة: {prompt.tool || '-'}</span>
                      <span> | </span>
                      <span>القسم: {prompt.category}</span>
                      {prompt.tested && <span className="text-green-600">(مجرب)</span>}
                    </div>
                  </div>
                  <div className="space-x-2 space-x-reverse">
                    <button
                      onClick={() => alert(`الوصف: ${prompt.description}\nالأداة: ${prompt.tool}\nمجرب: ${prompt.tested ? 'نعم' : 'لا'}`)}
                      className="text-blue-600 hover:text-blue-800"
                    >
                      تفاصيل
                    </button>
                    <button
                      onClick={() => handleCopyPrompt(prompt.text)}
                      className="text-indigo-600 hover:text-indigo-800"
                    >
                      نسخ
                    </button>
                    <button
                      onClick={() => handleDeletePrompt(prompt.id)}
                      className="text-red-600 hover:text-red-800"
                    >
                      حذف
                    </button>
                  </div>
                </li>
              ))}
            </ul>
          </div>
        </div>
      );
    };

    return (
      <div className="container mx-auto">
        <div className="flex space-x-4 mb-6 rtl:space-x-reverse">
          <button className={`px-4 py-2 rounded ${activeTab === 'dashboard' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-800'}`} onClick={() => setActiveTab('dashboard')}>لوحة التحكم</button>
          <button className={`px-4 py-2 rounded ${activeTab === 'prompts' ? 'bg-blue-600 text-white' : 'bg-gray-200 text-gray-800'}`} onClick={() => setActiveTab('prompts')}>إدارة البرومبتات</button>
        </div>
        {activeTab === 'dashboard' && renderDashboard()}
        {activeTab === 'prompts' && renderPrompts()}
      </div>
    );
  }

  ReactDOM.createRoot(document.getElementById('root')).render(<App />);
</script>
</body>
</html>
