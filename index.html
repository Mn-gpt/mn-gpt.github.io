  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {

      const [activeTab, setActiveTab] = useState('dashboard');

      // ูุฑุงุกุฉ ุงูุจูุงูุงุช ูู localStorage ุฃู ุงุณุชุฎุฏุงู ุงูุชุฑุงุถู
      useEffect(() => {

          'ุงูุฐูุงุก ุงูุงุตุทูุงุนู ุงูุชูููุฏู',
          'ุชุญููู ุงูุจูุงูุงุช ุงููุชุนุฏุฏุฉ ุงููุณุงุฆุท'
        ];
        const savedSubCategories = JSON.parse(localStorage.getItem('subCategories')) || {
          'ุงูุฐูุงุก ุงูุงุตุทูุงุนู ุงูุชูููุฏู': ['ุงูุชูููุฏ ุงููุชุนุฏุฏ ุงููุณุงุฆุท', 'ุฃูุธูุฉ ุงูุญูุงุฑ ูุชุนุฏุฏุฉ ุงููุณุงุฆุท'],

        };

        setPrompts(savedPrompts);
        setCategories(savedCategories);
        setSubCategories(savedSubCategories);
      }, []);

      // ุญูุธ ุงูุจูุงูุงุช ูู localStorage
      const saveToLocalStorage = (updatedPrompts, updatedCategories, updatedSubCategories) => {
        localStorage.setItem('prompts', JSON.stringify(updatedPrompts));
        localStorage.setItem('categories', JSON.stringify(updatedCategories));
        localStorage.setItem('subCategories', JSON.stringify(updatedSubCategories));
      };

      // โ ุฅุถุงูุฉ ุจุฑููุจุช ุฌุฏูุฏ
      const handleAddPrompt = (e) => {
        e.preventDefault();
        if (!newPrompt.text || !newPrompt.category) return;

        let mainCat = newPrompt.category;
        let subCat = '';

        if (newPrompt.category.includes(':')) {
          const [main, sub] = newPrompt.category.split(':');
          mainCat = main;
          subCat = sub;
        }

        const promptToAdd = {
          ...newPrompt,
          id: Date.now(),
          category: mainCat,
          subCategory: subCat,
          tokens: Math.ceil(newPrompt.text.split(/\s+/).length * 1.25),
        };

        const updatedPrompts = [...prompts, promptToAdd];
        const updatedCategories = categories.includes(mainCat)
          ? categories
          : [...categories, mainCat];

        const updatedSubCategories = { ...subCategories };
        if (!updatedSubCategories[mainCat]) {
          updatedSubCategories[mainCat] = [];
        }
        if (subCat && !updatedSubCategories[mainCat].includes(subCat)) {
          updatedSubCategories[mainCat].push(subCat);
        }

        setPrompts(updatedPrompts);
        setCategories(updatedCategories);
        setSubCategories(updatedSubCategories);

        saveToLocalStorage(updatedPrompts, updatedCategories, updatedSubCategories);
        setNewPrompt({ text: '', category: '', tokens: 0 });
      };

      // โ ุญุฐู ุจุฑููุจุช
      const handleDeletePrompt = (id) => {
        const updatedPrompts = prompts.filter(prompt => prompt.id !== id);
        setPrompts(updatedPrompts);
        saveToLocalStorage(updatedPrompts, categories, subCategories);
      };

      // โ ุฅุถุงูุฉ ูุณู ุฌุฏูุฏ
      const handleAddCategory = () => {
        if (!newPrompt.category.trim()) return;
        if (categories.includes(newPrompt.category)) {
          alert("ูุฐุง ุงููุณู ููุฌูุฏ ุจุงููุนู!");
          return;
        }

        const updatedCategories = [...categories, newPrompt.category];
        const updatedSubCategories = { ...subCategories };
        updatedSubCategories[newPrompt.category] = [];

        setCategories(updatedCategories);
        setSubCategories(updatedSubCategories);
        saveToLocalStorage(prompts, updatedCategories, updatedSubCategories);
      };

      // โ๏ธ ุชุนุฏูู ุงุณู ุงููุณู
      const handleStartEditCategory = (category) => {
        setEditingCategory(category);
        setEditCategoryName(category);
      };

      const handleUpdateCategory = () => {
        if (!editCategoryName.trim()) return;

        const updatedPrompts = prompts.map(p =>
          p.category === editingCategory ? { ...p, category: editCategoryName } : p
        );

        const updatedSubCategories = { ...subCategories };
        updatedSubCategories[editCategoryName] = updatedSubCategories[editingCategory];
        delete updatedSubCategories[editingCategory];

        const updatedCategories = categories.map(cat =>
          cat === editingCategory ? editCategoryName : cat
        );

        setPrompts(updatedPrompts);
        setCategories(updatedCategories);
        setSubCategories(updatedSubCategories);
        setEditingCategory(null);
        setEditCategoryName('');

        saveToLocalStorage(updatedPrompts, updatedCategories, updatedSubCategories);
      };

      // โ ุญุฐู ูุณู
      const handleDeleteCategory = (categoryToDelete) => {
        if (!window.confirm(`ูู ุฃูุช ูุชุฃูุฏ ูู ุญุฐู "${categoryToDelete}" ูุฌููุน ุงูุจุฑููุจุชุงุช ุงููุฑุชุจุทุฉ ุจูุ`)) return;

        const updatedPrompts = prompts.filter(p => p.category !== categoryToDelete);
        const updatedCategories = categories.filter(cat => cat !== categoryToDelete);
        const updatedSubCategories = { ...subCategories };
        delete updatedSubCategories[categoryToDelete];

        setPrompts(updatedPrompts);
        setCategories(updatedCategories);
        setSubCategories(updatedSubCategories);
        saveToLocalStorage(updatedPrompts, updatedCategories, updatedSubCategories);
      };

      // ๐ ุงูุจุญุซ ุงูุฏููุงูููู
      const filteredPrompts = prompts.filter(prompt => {
        const matchesSearchTerm = prompt.text.toLowerCase().includes(searchTerm.toLowerCase());
        const matchesCategory = prompt.category.toLowerCase().includes(searchTerm.toLowerCase());
        const matchesSubCategory = prompt.subCategory?.toLowerCase().includes(searchTerm.toLowerCase());

        return matchesSearchTerm || matchesCategory || matchesSubCategory;
      });

      const indexOfLastItem = currentPage * itemsPerPage;
      const currentPrompts = filteredPrompts.slice(indexOfLastItem - itemsPerPage, indexOfLastItem);

      const goToPrevious = () => {
        if (currentPage > 1) setCurrentPage(currentPage - 1);
      };

      const goToNext = () => {
        if (currentPage < Math.ceil(filteredPrompts.length / itemsPerPage)) {
          setCurrentPage(currentPage + 1);
        }
      };

      const paginate = (pageNumber) => setCurrentPage(pageNumber);

      // ๐ ุฅุญุตุงุกุงุช ุงูุฃูุณุงู
      const getCategoryStats = () => {
        const stats = {};
        categories.forEach(category => {
          const mainCatPrompts = prompts.filter(p => p.category === category);
          const subCatPrompts = prompts.filter(p => p.subCategory === category);
          const totalPrompts = mainCatPrompts.length + subCatPrompts.length;
          const totalTokens = [...mainCatPrompts, ...subCatPrompts].reduce((sum, p) => sum + p.tokens, 0);
          stats[category] = {
            count: totalPrompts,
            totalTokens: totalTokens,
            averageTokens: totalPrompts > 0 ? Math.round(totalTokens / totalPrompts) : 0
          };
        });
        return stats;
      };

      // ๐พ ุชุตุฏูุฑ ุงูุจูุงูุงุช ุฅูู Markdown
      const exportPromptsToMarkdown = () => {
        let markdown = '# ๐ ูุงุฆูุฉ ุงูุจุฑููุจุชุงุช\n';
        const groupedByCategory = {};

        prompts.forEach(prompt => {
          const key = prompt.subCategory ? `${prompt.category}:${prompt.subCategory}` : prompt.category;
          if (!groupedByCategory[key]) groupedByCategory[key] = [];
          groupedByCategory[key].push(prompt);
        });

        Object.entries(groupedByCategory).forEach(([key, promptList]) => {
          const [mainCat, subCat] = key.split(':');
          markdown += `## ๐ ${mainCat}${subCat ? ` โ ${subCat}` : ''}\n`;
          promptList.forEach((prompt, index) => {
            markdown += `${index + 1}. **[${prompt.category}]${prompt.subCategory ? ` โ ${prompt.subCategory}` : ''}** ${prompt.text}\n   - \`ID: ${prompt.id}\`\n   - \`tokens: ${prompt.tokens}\`\n`;
          });
        });

        const blob = new Blob([markdown], { type: 'text/markdown' });

        link.href = url;
        link.download = 'prompts.md';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      };

      // ๐ฆ ุนุฑุถ ููุญุฉ ุงูุชุญูู

        const totalPrompts = prompts.length;
        const totalTokens = prompts.reduce((sum, p) => sum + p.tokens, 0);

            {/* Cards */}

                <p className="text-3xl font-bold text-indigo-600">{totalPrompts}</p>
              </div>
              <div className="bg-white p-4 sm:p-6 rounded shadow-md">
                <h3 className="text-lg font-semibold text-gray-700 mb-2">ุนุฏุฏ ุงููููุงุช (tokens)</h3>
                <p className="text-3xl font-bold text-blue-600">{totalTokens}</p>
              </div>
              <div className="bg-white p-4 sm:p-6 rounded shadow-md">
                <h3 className="text-lg font-semibold text-gray-700 mb-2">ูุชูุณุท tokens</h3>
                <p className="text-3xl font-bold text-green-600">{averageTokens} token</p>

            </div>

            {/* ุดุฑูุท ุงูุจุญุซ ุงููุชูุฏู */}
            <div className="mt-6">
              <input
                type="text"
                placeholder="๐ ุงุจุญุซ ูู ุงูุจุฑููุจุชุงุช ุฃู ุงูุฃูุณุงู..."
                value={searchTerm}
                onChange={(e) => {
                  setSearchTerm(e.target.value);
                  setCurrentPage(1);
                }}
                className="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
            </div>

            {/* ูุงุฆูุฉ ุงูุฃูุณุงู ูููุณุชุฎุฏู ุงูุนุงุฏู */}
            <div className="mt-6">
              <h3 className="text-xl font-semibold text-gray-800 mb-4">ุงูุฃูุณุงู ุงููุชุงุญุฉ</h3>
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                {categories.map(cat => (
                  <div
                    key={cat}
                    className="bg-white p-4 rounded shadow hover:bg-gray-50 transition flex justify-between items-center"
                    onClick={() => {
                      const subcats = subCategories[cat] || [];
                      if (subcats.length > 0) {
                        // ุฅุฐุง ูุงู ููุงู ุฃูุณุงู ูุฑุนูุฉุ ุงูุชุญ ูุงูุฐุฉ ููุจุซูุฉ
                        const overlay = document.getElementById("modalOverlay");
                        const modalTitle = document.getElementById("modalTitle");

                        // ุนุฑุถ ุงููุงูุฐุฉ

                        // ุชุตููุฉ ุงูุจุฑููุจุชุงุช ุจูุงุกู ุนูู ุงููุณู ุงูุฑุฆูุณู

                        modalPrompts.innerHTML = filtered.map(prompt => (
                          <div key={prompt.id} className="bg-white p-4 rounded shadow hover:bg-gray-50 transition">
                            <div className="font-medium text-indigo-700 mb-2">[{prompt.category}{prompt.subCategory ? ` โ ${prompt.subCategory}` : ''}]</div>
                            <p className="text-gray-800 mb-4 line-clamp-3">{prompt.text}</p>
                            <div className="flex justify-end space-x-3 rtl:space-x-reverse">
                              <button
                                onClick={() => copyPromptText(prompt.text)}
                                className="text-blue-600 hover:text-blue-800"
                              >
                                ูุณุฎ
                              </button>
                            </div>
                          </div>
                        ));
                      } else {
                        // ุฅุฐุง ูู ููู ููุงู ุฃูุณุงู ูุฑุนูุฉุ ุงูุชูู ุฅูู ุตูุญุฉ ุงูุนุฑุถ
                        window.location.href = `category-prompts.html?category=${encodeURIComponent(cat)}`;
                      }
                    }}
                  >
                    <span className="font-medium text-indigo-600 text-xs sm:text-sm">{cat}</span>
                    <svg className="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7" />
                    </svg>
                  </div>
                ))}
                {categories.length === 0 && (
                  <p className="text-gray-500 text-center py-4 col-span-full">ูุง ุชูุฌุฏ ุฃูุณุงู ูุถุงูุฉ ุจุนุฏ.</p>
                )}
              </div>
            </div>

            {/* ุฅุฏุงุฑุฉ ุงูุฃูุณุงู ุงููุฑุนูุฉ */}
            {isUserAdmin && (
              <div className="mt-8">
                <h3 className="text-xl font-semibold text-gray-800 mb-4">ุงูุฃูุณุงู ูุน ุงูุฃูุณุงู ุงููุฑุนูุฉ</h3>
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                  {Object.entries(subCategories).map(([mainCat, subs]) => (
                    <div key={mainCat} className="bg-white p-4 rounded shadow-md border-l-4 border-indigo-500">
                      <p className="font-semibold text-indigo-700 text-sm mb-2">{mainCat}</p>
                      <ul className="space-y-1">
                        {subs.map((sub, idx) => (
                          <li key={idx} className="text-xs sm:text-sm text-gray-600">
                            โณ <a href={`subcategory-prompts.html?main=${encodeURIComponent(mainCat)}&sub=${encodeURIComponent(sub)}`} className="underline text-purple-600">{sub}</a>
                          </li>
                        )) || <li className="text-xs text-gray-400">ูุง ุชูุฌุฏ ุฃูุณุงู ูุฑุนูุฉ</li>}
                      </ul>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {/* ุฒุฑ ุงุณุชูุฑุงุฏ ุงูุจูุงูุงุช */}
