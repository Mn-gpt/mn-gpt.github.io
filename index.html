<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Promptica - لوحة التحكم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"  crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"  crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 
  <!-- Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet">
  <!-- Fuse.js -->
  <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.4.6"></script> 
  <!-- Internal Styles -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      line-height: 1.8;
    }
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orientation: vertical;
      overflow: hidden;
    }
    .alert {
      transition: opacity 0.3s ease;
    }
    @media (max-width: 640px) {
      html { font-size: 16px; }
      textarea { font-size: 0.875rem; padding: 0.75rem; }
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 p-4">
  <!-- Banner -->
  <div class="mb-6">
    <img src="ToolBar1.png" alt="بانير موقع Promptica" class="w-full h-auto rounded-lg shadow-md object-cover max-h-64">
  </div>
  <!-- Header -->
  <header class="flex justify-between items-center pb-4 border-b border-gray-200 mb-4">
    <h1 class="text-2xl sm:text-3xl font-bold text-indigo-700 flex items-center">
      <img src="logo1.png" alt="شعار Promptica" class="w-8 h-8 ml-2" />
    </h1>
    <div class="flex items-center space-x-4 rtl:space-x-reverse">
      <a href="index.html" class="text-gray-700 hover:text-indigo-600">العودة</a>
      <button id="langToggle" class="text-indigo-600 hover:text-indigo-800 transition duration-300">English</button>
    </div>
  </header>
  <!-- Root Div for React App -->
  <div id="root"></div>
  <!-- Footer -->
  <footer class="mt-8 pt-4 border-t border-gray-200 text-center text-sm text-gray-500">
    &copy; <span id="year"></span> Promptica. جميع الحقوق محفوظة.
    <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
  </footer>
  <!-- Script -->
  <script type="text/babel">
    const { useState, useEffect } = React;

    const translations = {
      ar: {
        dashboard: "لوحة التحكم",
        managePrompts: "إدارة البرومبتات",
        addMainCategory: "إضافة قسم رئيسي",
        addSubCategory: "إضافة قسم فرعي",
        addPrompt: "+ إضافة برومبت",
        bulkAddPrompt: "+ إضافة جماعية",
        searchPlaceholder: "🔍 ابحث في البرومبتات أو الأقسام...",
        promptsTableText: "البرومبتات الحالية",
        hideTable: "👁️ إخفاء الجدول",
        showTable: "👁️ إظهار الجدول",
        totalPrompts: "عدد البرومبتات",
        totalTokens: "عدد الكلمات (tokens)",
        averageTokens: "متوسط tokens",
        categoriesAvailable: "الأقسام المتاحة",
        noCategories: "لا توجد أقسام مضافة بعد.",
        importDataButton: "📥 استيراد بيانات من Markdown",
        welcomeLink: "الترحيب",
        logout: "تسجيل الخروج",
        copyPrompt: "📋 نسخ",
        editPrompt: "✏️ تعديل",
        deletePrompt: "🗑️ حذف",
        promptText: "نص البرومبت",
        category: "القسم",
        subCategory: "القسم الفرعي",
        tokens: "tokens",
        actions: "الإجراءات",
        visitLog: "سجل الزوار",
        date: "التاريخ",
        time: "الوقت",
        copies: "عدد النسخ",
        rating: "التقييم",
        exportCSV: "📤 تصدير إلى CSV",
        allCategories: "الكل",
        currentPrompts: "البرومبتات الحالية",
        mainCategories: "الأقسام الرئيسية",
        deleteCategoryConfirm: "هل أنت متأكد من حذف",
        promptDeleted: "تم الحذف!",
        promptCopied: "✅ تم النسخ!",
        categoryName: "اسم القسم الرئيسي الجديد",
        subCategoryName: "اسم القسم الفرعي الجديد",
        enterPromptText: "أدخل نص البرومبت هنا...",
        tokenCount: "عدد الكلمات (tokens)",
        addPromptSuccess: "+ إضافة برومبت جديد",
        saveChanges: "💾 حفظ التعديل",
        cancel: "إلغاء",
        duplicateCategory: "القسم موجود مسبقًا",
        bulkAddInstructions: "أدخل البرومبتات بالتنسيق: **عنوان**\nنص البرومبت..."
      },
      en: {
        // ... الإنجليزية كما في الكود السابق
      }
    };

    function App() {
      const language = localStorage.getItem('language') || 'ar';
      const isUserAdmin = true; // افتراضيًا أو من خلال تحقق الدخول

      // البيانات الأساسية
      const [activeTab, setActiveTab] = useState('dashboard');
      const [prompts, setPrompts] = useState([]);
      const [categories, setCategories] = useState([]);
      const [subCategories, setSubCategories] = useState({});
      const [searchTerm, setSearchTerm] = useState('');
      const [showPromptTable, setShowPromptTable] = useState(false);
      const [selectedCategoryTab, setSelectedCategoryTab] = useState('all');
      const [selectedLevel, setSelectedLevel] = useState('all');
      const [editingPrompt, setEditingPrompt] = useState(null);
      const [editingCategory, setEditingCategory] = useState(null);
      const [editedCategoryName, setEditedCategoryName] = useState('');
      const [newMainCategory, setNewMainCategory] = useState('');
      const [newSubCategory, setNewSubCategory] = useState('');
      const [promptText, setPromptText] = useState('');
      const [promptTokens, setPromptTokens] = useState(0);
      const [selectedAddType, setSelectedAddType] = useState('single');
      const [bulkPromptText, setBulkPromptText] = useState('');
      const [bulkAddedCount, setBulkAddedCount] = useState(0);
      const [feedbackList, setFeedbackList] = useState([]);
      const [showFeedbackModal, setShowFeedbackModal] = useState(false);
      const [feedbackFilter, setFeedbackFilter] = useState('all');
      const [newFeedback, setNewFeedback] = useState('');

      // تحميل البيانات من localStorage
      useEffect(() => {
        const savedPrompts = JSON.parse(localStorage.getItem('prompts')) || [];
        const savedCategories = JSON.parse(localStorage.getItem('categories')) || ['عام'];
        const savedSubCategories = JSON.parse(localStorage.getItem('subCategories')) || {};
        const savedFeedback = JSON.parse(localStorage.getItem('feedback')) || [];

        setPrompts(savedPrompts);
        setCategories(savedCategories);
        setSubCategories(savedSubCategories);
        setFeedbackList(savedFeedback);
      }, []);

      // حساب التوكنات
      const calculateTokens = (text) => {
        return Math.ceil(text.split(/\s+/).length * 1.25);
      };

      // إضافة برومبت فردي
      const handleAddSinglePrompt = () => {
        if (!promptText.trim() || !newMainCategory || !newSubCategory.trim()) return;

        const newPrompt = {
          id: Date.now(),
          text: promptText,
          category: newMainCategory,
          subCategory: newSubCategory,
          level: 'متوسط',
          tokens: calculateTokens(promptText),
          createdAt: new Date().toISOString()
        };

        setPrompts([...prompts, newPrompt]);
        localStorage.setItem('prompts', JSON.stringify([...prompts, newPrompt]));

        setPromptText('');
        setPromptTokens(0);
        setNewMainCategory('');
        setNewSubCategory('');
      };

      // إضافة برومبتات جماعية
      const handleAddBulkPrompts = () => {
        if (!bulkPromptText.trim() || !newMainCategory || !newSubCategory.trim()) return;

        const parsedPrompts = parseBulkPrompts(bulkPromptText);
        const validPrompts = parsedPrompts.filter(p => p.text.trim() !== '');

        const updatedPrompts = [...prompts, ...validPrompts];
        setPrompts(updatedPrompts);
        localStorage.setItem('prompts', JSON.stringify(updatedPrompts));

        setBulkPromptText('');
        setBulkAddedCount(validPrompts.length);
        setTimeout(() => setBulkAddedCount(0), 3000);
      };

      // تحليل النص الجماعي
      const parseBulkPrompts = (text) => {
        const regex = /(\*\*.+?\*\*)\s*(\S[\s\S]*?(?=\*\*|\z))/g;
        const matches = [...text.matchAll(regex)];
        return matches.map(match => ({
          id: Date.now() + Math.random(),
          text: match[2].trim(),
          category: newMainCategory,
          subCategory: newSubCategory,
          level: 'متوسط',
          tokens: calculateTokens(match[2].trim()),
          createdAt: new Date().toISOString()
        }));
      };

      // عرض نتيجة الإضافة الجماعية
      const showBulkResult = () => {
        if (bulkAddedCount > 0) {
          return (
            <div className="bg-green-100 text-green-700 p-3 rounded mt-4">
              ✅ {translations[language].promptCopied.replace('!', ` ${bulkAddedCount} ${bulkAddedCount === 1 ? 'برومبت' : 'برومبتات'}`)}
            </div>
          );
        }
      };

      // نموذج إدارة البرومبتات
      const renderManagePrompts = () => {
        return (
          <div className="space-y-6">
            <h2 className="text-2xl sm:text-3xl font-bold text-gray-800 mb-4">
              {translations[language].managePrompts}
            </h2>

            {/* تبويبات الإضافة */}
            <div className="flex space-x-4 rtl:space-x-reverse mb-4">
              <button 
                className={`px-4 py-2 rounded-lg ${selectedAddType === 'single' ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700'}`}
                onClick={() => setSelectedAddType('single')}
              >
                {translations[language].addPrompt}
              </button>
              <button 
                className={`px-4 py-2 rounded-lg ${selectedAddType === 'bulk' ? 'bg-indigo-600 text-white' : 'bg-gray-200 text-gray-700'}`}
                onClick={() => setSelectedAddType('bulk')}
              >
                {translations[language].bulkAddPrompt}
              </button>
            </div>

            {/* إضافة فردية */}
            {selectedAddType === 'single' && (
              <div className="bg-white p-6 rounded shadow-md mb-6">
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                  <input
                    type="text"
                    placeholder={translations[language].categoryName}
                    value={newMainCategory}
                    onChange={(e) => setNewMainCategory(e.target.value)}
                    className="p-3 border border-gray-300 rounded"
                  />
                  <input
                    type="text"
                    placeholder={translations[language].subCategoryName}
                    value={newSubCategory}
                    onChange={(e) => setNewSubCategory(e.target.value)}
                    className="p-3 border border-gray-300 rounded"
                  />
                  <textarea
                    rows="3"
                    placeholder={translations[language].enterPromptText}
                    value={promptText}
                    onChange={(e) => {
                      setPromptText(e.target.value);
                      setPromptTokens(calculateTokens(e.target.value));
                    }}
                    className="col-span-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  />
                  <input
                    type="number"
                    placeholder={translations[language].tokenCount}
                    value={promptTokens}
                    readOnly
                    className="p-3 border border-gray-300 rounded bg-gray-100"
                  />
                  <button
                    onClick={handleAddSinglePrompt}
                    disabled={!promptText.trim() || !newMainCategory || !newSubCategory.trim()}
                    className={`px-4 py-2 rounded transition-colors ${
                      promptText.trim() && newMainCategory && newSubCategory.trim()
                        ? 'bg-green-600 hover:bg-green-700 text-white'
                        : 'bg-gray-200 cursor-not-allowed text-gray-500'
                    }`}
                  >
                    {translations[language].addPrompt}
                  </button>
                </div>
              </div>
            )}

            {/* إضافة جماعية */}
            {selectedAddType === 'bulk' && (
              <div className="bg-white p-6 rounded shadow-md mb-6">
                <div className="space-y-4">
                  <div className="flex flex-col sm:flex-row gap-4">
                    <input
                      type="text"
                      placeholder={translations[language].categoryName}
                      value={newMainCategory}
                      onChange={(e) => setNewMainCategory(e.target.value)}
                      className="p-3 border border-gray-300 rounded w-full sm:w-1/3"
                    />
                    <input
                      type="text"
                      placeholder={translations[language].subCategoryName}
                      value={newSubCategory}
                      onChange={(e) => setNewSubCategory(e.target.value)}
                      className="p-3 border border-gray-300 rounded w-full sm:w-1/3"
                    />
                    <button
                      onClick={handleAddBulkPrompts}
                      disabled={!bulkPromptText.trim() || !newMainCategory || !newSubCategory.trim()}
                      className={`px-4 py-2 rounded transition-colors ${
                        bulkPromptText.trim() && newMainCategory && newSubCategory.trim()
                          ? 'bg-green-600 hover:bg-green-700 text-white'
                          : 'bg-gray-200 cursor-not-allowed text-gray-500'
                      }`}
                    >
                      {translations[language].bulkAddPrompt}
                    </button>
                  </div>
                  <textarea
                    rows="10"
                    placeholder={translations[language].bulkAddInstructions}
                    value={bulkPromptText}
                    onChange={(e) => setBulkPromptText(e.target.value)}
                    className="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                  />
                  {showBulkResult()}
                </div>
              </div>
            )}

            {/* جدول البرومبتات */}
            <div className="bg-white p-6 rounded shadow-md mb-6">
              <div className="flex justify-between items-center mb-4">
                <h3 className="font-semibold text-lg">
                  {translations[language].currentPrompts}
                </h3>
                <button
                  onClick={() => setShowPromptTable(!showPromptTable)}
                  className={`flex items-center gap-2 px-4 py-2 rounded-lg transition-colors duration-300 shadow-md hover:shadow-lg ${
                    showPromptTable ? 'bg-red-600 hover:bg-red-700 text-white' : 'bg-green-600 hover:bg-green-700 text-white'
                  }`}
                >
                  {showPromptTable ? (
                    <>{translations[language].hideTable}</>
                  ) : (
                    <>{translations[language].showTable}</>
                  )}
                </button>
              </div>
              {showPromptTable && (
                <div className="overflow-x-auto">
                  <table className="min-w-full divide-y divide-gray-200">
                    <thead className="bg-gray-50">
                      <tr>
                        <th className="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                          {translations[language].promptText}
                        </th>
                        <th className="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                          {translations[language].category}
                        </th>
                        <th className="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                          {translations[language].subCategory}
                        </th>
                        <th className="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                          {translations[language].level}
                        </th>
                        <th className="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                          {translations[language].tokens}
                        </th>
                        <th className="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">
                          {translations[language].actions}
                        </th>
                      </tr>
                    </thead>
                    <tbody className="bg-white divide-y divide-gray-200">
                      {prompts.map(prompt => (
                        <tr key={prompt.id}>
                          <td className="px-4 py-4 line-clamp-3">
                            {prompt.text}
                          </td>
                          <td className="px-4 py-4">{prompt.category}</td>
                          <td className="px-4 py-4">{prompt.subCategory}</td>
                          <td className="px-4 py-4">
                            {prompt.level === 'مبتدئ' && '🎓'}
                            {prompt.level === 'متوسط' && '🎯'}
                            {prompt.level === 'محترف' && '🏆'}
                          </td>
                          <td className="px-4 py-4">{prompt.tokens}</td>
                          <td className="px-4 py-4 whitespace-nowrap space-x-3 rtl:space-x-reverse">
                            <button onClick={() => startEditingPrompt(prompt)}>
                              {translations[language].editPrompt}
                            </button>
                            <button onClick={() => deletePrompt(prompt.id)}>
                              {translations[language].deletePrompt}
                            </button>
                            <button onClick={() => copyPromptText(prompt.text)}>
                              {translations[language].copyPrompt}
                            </button>
                          </td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              )}
            </div>

            {/* ... (باقي الكود كما في Fix-index.txt بعد التصحيح) */}
          </div>
        );
      };

      // ... (الباقي من الكود الأساسي مع التصحيحات)

      return (
        <div className="container mx-auto max-w-4xl">
          {/* ... (الكود كما في Fix-index.txt بعد تصحيح الأخطاء) */}
        </div>
      );
    }

    // ... (الباقي من الكود مع التأكد من غلق الأقواس والعلامات بشكل صحيح)
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
