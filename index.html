<DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>Promptica - لوحة التحكم</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"  crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"  crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 

  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet" />

  <!-- Internal Styles -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      line-height: 1.8;
    }

    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    @media (max-width: 640px) {
      html {
        font-size: 17px;
      }
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    .modal-content {
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      width: 90%;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 0.5rem;
    }

    .modal-close {
      font-size: 1.5rem;
      cursor: pointer;
      color: #6b7280;
    }

    .modal-close:hover {
      color: #374151;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 p-4">

  <!-- Banner -->
  <div class="mb-6">
    <img src="banner.png" alt="بانير موقع Promptica" class="w-full h-auto rounded-lg shadow-md object-cover max-h-64">
  </div>

  <!-- Header -->
  <header class="flex justify-between items-center pb-4 border-b border-gray-200 mb-6">
    <h1 class="text-2xl sm:text-3xl font-bold text-indigo-700 flex items-center">
      <img src="logo1.png" alt="شعار Promptica" class="w-8 h-8 ml-2" />
      Promptica
    </h1>
    <div class="space-x-4 rtl:space-x-reverse">
      <a href="welcome.html" class="text-indigo-600 hover:text-indigo-800 underline">الترحيب</a>
      <a href="#" onclick="logout()" class="text-gray-700 hover:text-indigo-600">تسجيل الخروج</a>
    </div>
  </header>

  <!-- Root Div for React App -->
  <div id="root"></div>

  <!-- Modal for Subcategory Prompts -->
  <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="modalTitle" class="text-xl font-bold text-gray-800"></h2>
        <span class="modal-close" onclick="closeModal()">✕</span>
      </div>
      <div id="modalPrompts" class="space-y-4"></div>
    </div>
  </div>

  <footer class="mt-8 pt-4 border-t border-gray-200 text-center text-sm text-gray-500">
    &copy; {{new Date().getFullYear()}} Promptica. جميع الحقوق محفوظة.
  </footer>

  <script>
    function logout() {
      localStorage.removeItem("loggedInUser");
      alert("تم تسجيل الخروج بنجاح.");
      window.location.href = "login.html";
    }

    function closeModal() {
      document.getElementById("modalOverlay").style.display = "none";
    }

    function openSubcategoryModal(mainCat, subcats) {
      const modal = document.getElementById("modalOverlay");
      const modalTitle = document.getElementById("modalTitle");
      const modalContent = document.getElementById("modalPrompts");

      modal.style.display = "flex";
      modalTitle.textContent = `القسم الرئيسي: ${mainCat}`;
      modalContent.innerHTML = "";

      if (subcats.length === 0) {
        const noSubs = document.createElement("p");
        noSubs.className = "text-gray-500 text-center py-4";
        noSubs.textContent = "لا توجد أقسام فرعية لهذا القسم.";
        modalContent.appendChild(noSubs);
        return;
      }

      const ul = document.createElement("ul");
      ul.className = "space-y-2";

      subcats.forEach(sub => {
        const li = document.createElement("li");
        li.className = "bg-white p-4 rounded shadow hover:bg-gray-50 transition";
        li.innerHTML = `
          <div class="font-medium text-indigo-700 mb-2">${sub}</div>
          <button 
            onclick="openPromptsModal('${mainCat}', '${sub}')"
            class="text-blue-600 hover:text-blue-800"
          >
            عرض البرومبتات
          </button>
        `;
        ul.appendChild(li);
      });

      modalContent.appendChild(ul);
    }

    function openPromptsModal(mainCat, subCat = '') {
      const modal = document.getElementById("modalOverlay");
      const modalTitle = document.getElementById("modalTitle");
      const modalContent = document.getElementById("modalPrompts");

      modal.style.display = "flex";
      modalTitle.textContent = `القسم: ${mainCat} → ${subCat || 'الكل'}`;
      modalContent.innerHTML = "";

      const prompts = JSON.parse(localStorage.getItem('prompts')) || [];

      const filteredPrompts = prompts.filter(p => 
        p.category === mainCat && 
        (subCat ? p.subCategory === subCat : true)
      );

      if (filteredPrompts.length === 0) {
        const noPrompt = document.createElement("p");
        noPrompt.className = "text-gray-500 text-center py-4";
        noPrompt.textContent = "لا توجد برومبتات مضافة لهذا القسم.";
        modalContent.appendChild(noPrompt);
        return;
      }

      const ul = document.createElement("ul");
      ul.className = "space-y-4";

      filteredPrompts.forEach(prompt => {
        const li = document.createElement("li");
        li.className = "bg-white p-4 rounded shadow-md hover:shadow-lg transition";
        li.innerHTML = `
          <div class="font-medium text-indigo-700 mb-2">
            [${prompt.category}${prompt.subCategory ? ` → ${prompt.subCategory}` : ''}]
          </div>
          <p class="text-gray-800 mb-4">${prompt.text}</p>
          <div class="flex justify-end space-x-3 rtl:space-x-reverse">
            <button onclick='copyText("${prompt.text}")' class="text-blue-600 hover:text-blue-800">📋 نسخ</button>
          </div>
        `;
        ul.appendChild(li);
      });

      modalContent.appendChild(ul);
    }

    function copyText(text) {
      navigator.clipboard.writeText(text);
      alert("✅ تم نسخ النص!");
    }
  </script>

  <script type="text/babel">
    const { useState, useEffect } = React;

    function App() {
      // البيانات الأساسية
      const [activeTab, setActiveTab] = useState('dashboard');
      const [prompts, setPrompts] = useState([]);
      const [categories, setCategories] = useState([]);
      const [subCategories, setSubCategories] = useState({});
      const [newPrompt, setNewPrompt] = useState({ text: '', category: '', tokens: 0 });
      const [editingCategory, setEditingCategory] = useState(null);
      const [editCategoryName, setEditCategoryName] = useState('');
      const [searchTerm, setSearchTerm] = useState('');
      const [currentPage, setCurrentPage] = useState(1);
      const [itemsPerPage] = useState(4);
      const isUserAdmin = true;

      // قراءة البيانات من localStorage أو استخدام الافتراضي
      useEffect(() => {
        const savedPrompts = JSON.parse(localStorage.getItem('prompts')) || [];
        const savedCategories = JSON.parse(localStorage.getItem('categories')) || [];
        const savedSubCategories = JSON.parse(localStorage.getItem('subCategories')) || {};

        setPrompts(savedPrompts);
        setCategories(savedCategories);
        setSubCategories(savedSubCategories);
      }, []);

      // حفظ البيانات في localStorage
      const saveToLocalStorage = (updatedPrompts, updatedCategories, updatedSubCategories) => {
        localStorage.setItem('prompts', JSON.stringify(updatedPrompts));
        localStorage.setItem('categories', JSON.stringify(updatedCategories));
        localStorage.setItem('subCategories', JSON.stringify(updatedSubCategories));
      };

      // ➕ إضافة برومبت جديد
      const handleAddPrompt = (e) => {
        e.preventDefault();
        if (!newPrompt.text || !newPrompt.category) return;

        let mainCat = newPrompt.category;
        let subCat = '';

        if (newPrompt.category.includes(':')) {
          const [main, sub] = newPrompt.category.split(':');
          mainCat = main;
          subCat = sub;
        }

        const promptToAdd = {
          ...newPrompt,
          id: Date.now(),
          category: mainCat,
          subCategory: subCat,
          tokens: Math.ceil(newPrompt.text.split(/\s+/).length * 1.25),
        };

        const updatedPrompts = [...prompts, promptToAdd];
        const updatedCategories = categories.includes(mainCat)
          ? categories
          : [...categories, mainCat];

        const updatedSubCategories = { ...subCategories };
        if (!updatedSubCategories[mainCat]) {
          updatedSubCategories[mainCat] = [];
        }
        if (subCat && !updatedSubCategories[mainCat].includes(subCat)) {
          updatedSubCategories[mainCat].push(subCat);
        }

        setPrompts(updatedPrompts);
        setCategories(updatedCategories);
        setSubCategories(updatedSubCategories);
        saveToLocalStorage(updatedPrompts, updatedCategories, updatedSubCategories);
        setNewPrompt({ text: '', category: '', tokens: 0 });
      };

      // ❌ حذف برومبت
      const handleDeletePrompt = (id) => {
        const updatedPrompts = prompts.filter(prompt => prompt.id !== id);
        setPrompts(updatedPrompts);
        saveToLocalStorage(updatedPrompts, categories, subCategories);
      };

      // ➕ إضافة قسم جديد
      const handleAddCategory = () => {
        if (!newPrompt.category.trim()) return;
        if (categories.includes(newPrompt.category)) {
          alert("هذا القسم موجود بالفعل!");
          return;
        }

        const updatedCategories = [...categories, newPrompt.category];
        const updatedSubCategories = { ...subCategories };
        updatedSubCategories[newPrompt.category] = [];

        setCategories(updatedCategories);
        setSubCategories(updatedSubCategories);
        saveToLocalStorage(prompts, updatedCategories, updatedSubCategories);
      };

      // ✏️ تعديل اسم القسم
      const handleStartEditCategory = (category) => {
        setEditingCategory(category);
        setEditCategoryName(category);
      };

      const handleUpdateCategory = () => {
        if (!editCategoryName.trim()) return;

        const updatedPrompts = prompts.map(p =>
          p.category === editingCategory ? { ...p, category: editCategoryName } : p
        );

        const updatedSubCategories = { ...subCategories };
        updatedSubCategories[editCategoryName] = updatedSubCategories[editingCategory];
        delete updatedSubCategories[editingCategory];

        const updatedCategories = categories.map(cat =>
          cat === editingCategory ? editCategoryName : cat
        );

        setPrompts(updatedPrompts);
        setCategories(updatedCategories);
        setSubCategories(updatedSubCategories);
        setEditingCategory(null);
        setEditCategoryName('');

        saveToLocalStorage(updatedPrompts, updatedCategories, updatedSubCategories);
      };

      // ❌ حذف قسم
      const handleDeleteCategory = (categoryToDelete) => {
        if (!window.confirm(`هل أنت متأكد من حذف "${categoryToDelete}" وجميع البرومبتات المرتبطة به؟`)) return;

        const updatedPrompts = prompts.filter(p => p.category !== categoryToDelete);
        const updatedCategories = categories.filter(cat => cat !== categoryToDelete);
        const updatedSubCategories = { ...subCategories };
        delete updatedSubCategories[categoryToDelete];

        setPrompts(updatedPrompts);
        setCategories(updatedCategories);
        setSubCategories(updatedSubCategories);
        saveToLocalStorage(updatedPrompts, updatedCategories, updatedSubCategories);
      };

      // 🔍 البحث الديناميكي
      const filteredPrompts = prompts.filter(prompt => {
        const matchesSearchTerm = prompt.text.toLowerCase().includes(searchTerm.toLowerCase());
        const matchesCategory = prompt.category.toLowerCase().includes(searchTerm.toLowerCase());
        const matchesSubCategory = prompt.subCategory?.toLowerCase().includes(searchTerm.toLowerCase());

        return matchesSearchTerm || matchesCategory || matchesSubCategory;
      });

      const indexOfLastItem = currentPage * itemsPerPage;
      const currentPrompts = filteredPrompts.slice(indexOfLastItem - itemsPerPage, indexOfLastItem);

      const goToPrevious = () => {
        if (currentPage > 1) setCurrentPage(currentPage - 1);
      };

      const goToNext = () => {
        if (currentPage < Math.ceil(filteredPrompts.length / itemsPerPage)) {
          setCurrentPage(currentPage + 1);
        }
      };

      const paginate = (pageNumber) => setCurrentPage(pageNumber);

      // 📊 إحصاءات الأقسام
      const getCategoryStats = () => {
        const stats = {};
        categories.forEach(category => {
          const mainCatPrompts = prompts.filter(p => p.category === category);
          const subCatPrompts = prompts.filter(p => p.subCategory === category);
          const totalPrompts = mainCatPrompts.length + subCatPrompts.length;
          const totalTokens = [...mainCatPrompts, ...subCatPrompts].reduce((sum, p) => sum + p.tokens, 0);
          stats[category] = {
            count: totalPrompts,
            totalTokens: totalTokens,
            averageTokens: totalPrompts > 0 ? Math.round(totalTokens / totalPrompts) : 0
          };
        });
        return stats;
      };

      // 💾 تصدير البيانات إلى Markdown
      const exportPromptsToMarkdown = () => {
        let markdown = '# 📝 قائمة البرومبتات\n';
        const groupedByCategory = {};

        prompts.forEach(prompt => {
          const key = prompt.subCategory ? `${prompt.category}:${prompt.subCategory}` : prompt.category;
          if (!groupedByCategory[key]) groupedByCategory[key] = [];
          groupedByCategory[key].push(prompt);
        });

        Object.entries(groupedByCategory).forEach(([key, promptList]) => {
          const [mainCat, subCat] = key.split(':');
          markdown += `## 📁 ${mainCat}${subCat ? ` → ${subCat}` : ''}\n`;
          promptList.forEach((prompt, index) => {
            markdown += `${index + 1}. **[${prompt.category}]${prompt.subCategory ? ` → ${prompt.subCategory}` : ''}** ${prompt.text}\n   - \`ID: ${prompt.id}\`\n   - \`tokens: ${prompt.tokens}\`\n`;
          });
        });

        const blob = new Blob([markdown], { type: 'text/markdown' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.href = url;
        link.download = 'prompts.md';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      };

      // 📦 عرض لوحة التحكم
      const renderDashboard = () => {
        const stats = getCategoryStats();
        const totalPrompts = prompts.length;
        const totalTokens = prompts.reduce((sum, p) => sum + p.tokens, 0);
        const averageTokens = totalPrompts > 0 ? Math.round(totalTokens / totalPrompts) : 0;

        return (
          <div className="space-y-6">
            <h2 className="text-2xl sm:text-3xl font-bold text-gray-800">لوحة التحكم</h2>

            {/* Cards */}
            <div className="grid grid-cols-1 gap-4 sm:grid-cols-3 sm:gap-6">
              <div className="bg-white p-4 sm:p-6 rounded shadow-md">
                <h3 className="text-lg font-semibold text-gray-700 mb-2">عدد البرومبتات</h3>
                <p className="text-3xl font-bold text-indigo-600">{totalPrompts}</p>
              </div>
              <div className="bg-white p-4 sm:p-6 rounded shadow-md">
                <h3 className="text-lg font-semibold text-gray-700 mb-2">عدد الكلمات (tokens)</h3>
                <p className="text-3xl font-bold text-blue-600">{totalTokens}</p>
              </div>
              <div className="bg-white p-4 sm:p-6 rounded shadow-md">
                <h3 className="text-lg font-semibold text-gray-700 mb-2">متوسط tokens</h3>
                <p className="text-3xl font-bold text-green-600">{averageTokens} token</p>
              </div>
            </div>

            {/* شريط البحث المتقدم */}
            <div className="mt-6">
              <input
                type="text"
                placeholder="🔍 ابحث في البرومبتات أو الأقسام..."
                value={searchTerm}
                onChange={(e) => {
                  setSearchTerm(e.target.value);
                  setCurrentPage(1);
                }}
                className="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
            </div>

            {/* قائمة الأقسام للمستخدم العادي */}
            <div className="mt-6">
              <h3 className="text-xl font-semibold text-gray-800 mb-4">الأقسام المتاحة</h3>
              <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                {categories.map(cat => (
                  <div
                    key={cat}
                    className="bg-white p-4 rounded shadow hover:bg-gray-50 transition flex justify-between items-center cursor-pointer"
                    onClick={() => {
                      const subcats = Object.keys(subCategories[cat] || {});
                      if (subcats.length > 0) {
                        openSubcategoryModal(cat, subcats);
                      } else {
                        openPromptsModal(cat);
                      }
                    }}
                  >
                    <span className="font-medium text-indigo-600 text-xs sm:text-sm">{cat}</span>
                    <svg className="w-5 h-5 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                      <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7" />
                    </svg>
                  </div>
                ))}
                {categories.length === 0 && (
                  <p className="text-gray-500 text-center py-4 col-span-full">لا توجد أقسام مضافة بعد.</p>
                )}
              </div>
            </div>

            {/* إدارة الأقسام الفرعية */}
            {isUserAdmin && (
              <div className="mt-8">
                <h3 className="text-xl font-semibold text-gray-800 mb-4">الأقسام مع الأقسام الفرعية</h3>
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
                  {Object.entries(subCategories).map(([mainCat, subs]) => (
                    <div key={mainCat} className="bg-white p-4 rounded shadow-md border-l-4 border-indigo-500">
                      <p className="font-semibold text-indigo-700 text-sm mb-2">{mainCat}</p>
                      <ul className="space-y-1">
                        {subs.map((sub, idx) => (
                          <li key={idx} className="text-xs sm:text-sm text-gray-600">
                            ↳ <a href="#" onClick={(e) => { e.preventDefault(); openPromptsModal(mainCat, sub); }} className="underline text-purple-600">{sub}</a>
                          </li>
                        )) || <li className="text-xs text-gray-400">لا توجد أقسام فرعية</li>}
                      </ul>
                    </div>
                  ))}
                </div>
              </div>
            )}

            {/* زر استيراد البيانات */}
            {isUserAdmin && (
              <div className="mt-4">
                <a href="import-data.html" className="text-purple-600 hover:text-purple-800 underline">📥 استيراد بيانات من Markdown</a>
              </div>
            )}

            {/* إحصاءات الأقسام */}
            {categories.length > 0 && (
              <div className="mt-8">
                <h3 className="text-xl font-semibold text-gray-800 mb-4">إحصاءات الأقسام</h3>
                <div className="bg-white rounded shadow overflow-hidden">
                  <table className="min-w-full divide-y divide-gray-200">
                    <thead className="bg-gray-50">
                      <tr>
                        <th className="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">القسم</th>
                        <th className="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">عدد البرومبتات</th>
                        <th className="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">إجمالي tokens</th>
                        <th className="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">متوسط tokens</th>
                      </tr>
                    </thead>
                    <tbody className="bg-white divide-y divide-gray-200">
                      {Object.entries(stats).map(([category, data]) => (
                        <tr key={category} className="hover:bg-gray-50">
                          <td className="px-4 py-4 whitespace-nowrap">{category}</td>
                          <td className="px-4 py-4 whitespace-nowrap">{data.count}</td>
                          <td className="px-4 py-4 whitespace-nowrap">{data.totalTokens}</td>
                          <td className="px-4 py-4 whitespace-nowrap">{data.averageTokens}</td>
                        </tr>
                      ))}
                    </tbody>
                  </table>
                </div>
              </div>
            )}
          </div>
        );
      };

      // 💡 إدارة البرومبتات
      const renderPromptsManagement = () => {
        return (
          <div className="space-y-6">
            <h2 className="text-2xl sm:text-3xl font-bold text-gray-800">إدارة البرومبتات</h2>

            {/* شريط البحث */}
            <div className="mb-4">
              <input
                type="text"
                placeholder="ابحث في البرومبتات..."
                value={searchTerm}
                onChange={(e) => {
                  setSearchTerm(e.target.value);
                  setCurrentPage(1);
                }}
                className="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
            </div>

            {/* Form لإضافة برومبت */}
            <form onSubmit={handleAddPrompt} className="bg-white p-4 sm:p-6 rounded-lg shadow-md space-y-4">
              <label className="block text-sm font-medium text-gray-700">نص البرومبت</label>
              <textarea
                rows="4"
                placeholder="مثال: اشرح مفهوم الذكاء الاصطناعي..."
                value={newPrompt.text}
                onChange={(e) => {
                  const text = e.target.value;
                  setNewPrompt({
                    ...newPrompt,
                    text,
                    tokens: Math.ceil(text.split(/\s+/).length * 1.25),
                  });
                }}
                className="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
              ></textarea>
              <div className="text-sm text-gray-600">
                عدد tokens المتوقعة: <strong>{Math.ceil(newPrompt.text.split(/\s+/).length * 1.25)}</strong>
              </div>

              <label className="block text-sm font-medium text-gray-700 mt-4">القسم الرئيسي</label>
              <select
                value={newPrompt.category}
                onChange={(e) => {
                  const selected = e.target.value;
                  const [main, sub] = selected.split(':');
                  setNewPrompt({
                    ...newPrompt,
                    category: main,
                    subCategory: sub || ''
                  });
                }}
                className="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
              >
                <option value="">اختر قسمًا</option>
                {categories.map((cat, idx) => (
                  <React.Fragment key={idx}>
                    <option disabled style={{ fontWeight: 'bold' }} value={cat}>── {cat} ──</option>
                    {(subCategories[cat] || []).map((sub, subIdx) => (
                      <option key={`${cat}-${subIdx}`} value={`${cat}:${sub}`}>
                        ↳ {sub}
                      </option>
                    ))}
                  </React.Fragment>
                ))}
              </select>

              <div className="mt-4">
                <label className="block text-sm font-medium text-gray-700">اسم القسم الجديد (اختياري)</label>
                <input
                  type="text"
                  placeholder="مثال: تسويقي"
                  value={newPrompt.category}
                  onChange={(e) => setNewPrompt({...newPrompt, category: e.target.value})}
                  className="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
              </div>

              <div className="flex flex-wrap gap-3 pt-2">
                <button
                  type="submit"
                  className="inline-flex justify-center items-center px-4 py-3 border border-transparent text-sm font-medium rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 transition"
                >
                  ➕ إضافة برومبت
                </button>
                <button
                  type="button"
                  onClick={handleAddCategory}
                  disabled={!newPrompt.category.trim() || categories.includes(newPrompt.category)}
                  className={`inline-flex justify-center items-center px-4 py-3 border border-transparent text-sm font-medium rounded-md shadow-sm text-white transition ${
                    newPrompt.category && !categories.includes(newPrompt.category)
                      ? 'bg-blue-600 hover:bg-blue-700'
                      : 'bg-gray-400 cursor-not-allowed'
                  }`}
                >
                  ➕ إضافة قسم جديد
                </button>
              </div>
            </form>

            {/* زر التصدير */}
            <div className="flex justify-end">
              <button
                onClick={exportPromptsToMarkdown}
                className="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded text-sm"
              >
                📥 تصدير إلى Markdown
              </button>
            </div>

            {/* عرض البرومبتات أفقيًا */}
            <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
              {currentPrompts.length > 0 ? (
                currentPrompts.map(prompt => {
                  const cardColor = (() => {
                    switch (prompt.category) {
                      case 'البرمجة والتطوير': return 'border-red-400';
                      case 'التسويق الرقمي': return 'border-blue-400';
                      case 'الكتابة الإبداعية': return 'border-purple-400';
                      case 'تحليل البيانات': return 'border-green-400';
                      default: return 'border-gray-300';
                    }
                  })();

                  return (
                    <div
                      key={prompt.id}
                      className={`p-4 rounded-lg shadow hover:shadow-md transition border-l-4 ${cardColor}`}
                    >
                      <div className="font-medium text-indigo-700 mb-2">
                        [{prompt.category}{prompt.subCategory ? ` → ${prompt.subCategory}` : ''}]
                      </div>
                      <p className="text-gray-800 mb-4 line-clamp-3">{prompt.text}</p>
                      <div className="flex justify-between items-center text-xs text-gray-500">
                        <span>ID: `{prompt.id}`</span>
                        <span>Tokens: `{prompt.tokens}`</span>
                      </div>
                      <div className="mt-4 flex justify-end space-x-3 rtl:space-x-reverse">
                        <button
                          onClick={() => copyText(prompt.text)}
                          className="text-blue-600 hover:text-blue-800"
                        >
                          نسخ
                        </button>
                        <button
                          onClick={() => handleDeletePrompt(prompt.id)}
                          className="text-red-600 hover:text-red-800"
                        >
                          حذف
                        </button>
                      </div>
                    </div>
                  );
                })
              ) : (
                <p className="col-span-full text-center py-6 text-gray-500">لا توجد برومبتات مضافة بعد.</p>
              )}
            </div>

            {/* Pagination Controls */}
            {filteredPrompts.length > itemsPerPage && (
              <div className="flex justify-center space-x-2 rtl:space-x-reverse mt-6">
                <button
                  onClick={goToPrevious}
                  disabled={currentPage === 1}
                  className={`px-4 py-2 rounded ${
                    currentPage === 1
                      ? 'bg-gray-200 text-gray-500 cursor-not-allowed'
                      : 'bg-indigo-100 text-indigo-700 hover:bg-indigo-200'
                  }`}
                >
                  السابق
                </button>
                {Array.from({ length: Math.ceil(filteredPrompts.length / itemsPerPage) }).map((_, i) => (
                  <button
                    key={i + 1}
                    onClick={() => paginate(i + 1)}
                    className={`px-4 py-2 rounded ${
                      currentPage === i + 1
                        ? 'bg-indigo-600 text-white'
                        : 'bg-white text-indigo-600 border border-indigo-600 hover:bg-indigo-50'
                    }`}
                  >
                    {i + 1}
                  </button>
                ))}
                <button
                  onClick={goToNext}
                  disabled={currentPage === Math.ceil(filteredPrompts.length / itemsPerPage)}
                  className={`px-4 py-2 rounded ${
                    currentPage === Math.ceil(filteredPrompts.length / itemsPerPage)
                      ? 'bg-gray-200 text-gray-500 cursor-not-allowed'
                      : 'bg-indigo-100 text-indigo-700 hover:bg-indigo-200'
                  }`}
                >
                  التالي
                </button>
              </div>
            )}

            {/* إدارة الأقسام */}
            {isUserAdmin && (
              <div className="mt-8">
                <h3 className="text-xl font-semibold text-gray-800 mb-4">إدارة الأقسام</h3>
                <ul className="space-y-2">
                  {categories.map(cat => (
                    <li key={cat} className="bg-gray-50 p-3 rounded flex justify-between items-center hover:bg-gray-100 transition">
                      {editingCategory === cat ? (
                        <>
                          <input
                            className="border p-1 rounded w-full"
                            value={editCategoryName}
                            onChange={(e) => setEditCategoryName(e.target.value)}
                          />
                          <button
                            onClick={handleUpdateCategory}
                            className="text-yellow-600 hover:text-yellow-800"
                          >
                            حفظ
                          </button>
                        </>
                      ) : (
                        <>
                          <span className="font-medium text-indigo-600">{cat}</span>
                          <div className="flex space-x-2 rtl:space-x-reverse">
                            <button
                              onClick={() => handleStartEditCategory(cat)}
                              className="text-yellow-600 hover:text-yellow-800"
                            >
                              تعديل
                            </button>
                            <button
                              onClick={() => handleDeleteCategory(cat)}
                              className="text-red-600 hover:text-red-800"
                            >
                              حذف
                            </button>
                          </div>
                        </>
                      )}
                    </li>
                  ))}
                  {categories.length === 0 && (
                    <li className="text-center py-2 text-gray-500">لا توجد أقسام مضافة بعد.</li>
                  )}
                </ul>
              </div>
            )}
          </div>
        );
      };

      // Return JSX
      return (
        <div className="container mx-auto max-w-4xl">
          {/* Tabs Navigation */}
          <div className="flex space-x-4 rtl:space-x-reverse mb-4 border-b border-gray-200 pb-2">
            <button
              onClick={() => {
                setActiveTab('dashboard');
                setCurrentPage(1);
              }}
              className={`py-2 px-4 font-medium ${
                activeTab === 'dashboard'
                  ? 'border-b-2 border-indigo-600 text-indigo-600'
                  : 'text-gray-600'
              }`}
            >
              لوحة التحكم
            </button>
            {isUserAdmin && (
              <button
                onClick={() => {
                  setActiveTab('prompts');
                  setCurrentPage(1);
                }}
                className={`py-2 px-4 font-medium ${
                  activeTab === 'prompts'
                    ? 'border-b-2 border-indigo-600 text-indigo-600'
                    : 'text-gray-600'
                }`}
              >
                إدارة البرومبتات
              </button>
            )}
          </div>

          {/* Tab Content */}
          {activeTab === 'dashboard' && renderDashboard()}
          {activeTab === 'prompts' && isUserAdmin && renderPromptsManagement()}

          {/* Footer */}
          <footer className="mt-8 pt-4 border-t border-gray-200 text-center text-sm text-gray-500">
            &copy; {new Date().getFullYear()} Promptica. جميع الحقوق محفوظة.
          </footer>
        </div>
      );
    }

    // Render App
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
