<DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تعديل الأقسام الفرعية</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- React + ReactDOM -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"  crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"  crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> 

  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet" />

  <!-- Internal Styles -->
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      line-height: 1.8;
    }
    .line-clamp-3 {
      display: -webkit-box;
      -webkit-line-clamp: 3;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    @media (max-width: 640px) {
      html {
        font-size: 16px;
      }
      textarea {
        font-size: 0.875rem;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 p-4">
  <!-- Header -->
  <header class="flex justify-between items-center pb-4 border-b border-gray-200 mb-6">
    <h1 class="text-2xl sm:text-3xl font-bold text-indigo-700 flex items-center">
      Promptica
    </h1>
    <div class="space-x-4 rtl:space-x-reverse">
      <a href="index.html" class="text-indigo-600 hover:text-indigo-800 underline">← الرجوع إلى لوحة التحكم</a>
    </div>
  </header>

  <!-- Root Div for React App -->
  <div id="root"></div>

  <!-- Footer -->
  <footer class="mt-8 pt-4 border-t border-gray-200 text-center text-sm text-gray-500">
    &copy; {{new Date().getFullYear()}} Promptica. جميع الحقوق محفوظة.
  </footer>

  <!-- React Code -->
  <script type="text/babel">
    const { useState, useEffect } = window.React;

    function App() {
      const [mainCategory, setMainCategory] = useState('');
      const [subCategories, setSubCategories] = useState([]);
      const [newSubCategory, setNewSubCategory] = useState('');

      // قراءة اسم القسم من الرابط
      useEffect(() => {
        const urlParams = new URLSearchParams(window.location.search);
        const main = decodeURIComponent(urlParams.get('main') || '');
        setMainCategory(main);

        const savedSubCategories = JSON.parse(localStorage.getItem('subCategories')) || {};
        if (savedSubCategories[main]) {
          setSubCategories([...savedSubCategories[main]]);
        } else {
          setSubCategories([]);
        }
      }, []);

      // ➕ إضافة قسم فرعي جديد
      const handleAddSubCategory = () => {
        if (!newSubCategory.trim()) return;
        if (subCategories.includes(newSubCategory)) {
          alert("هذا القسم الفرعي موجود بالفعل!");
          return;
        }

        const updatedSubCategories = [...subCategories, newSubCategory];
        setSubCategories(updatedSubCategories);
        updateLocalStorage(updatedSubCategories);
        setNewSubCategory('');
      };

      // ❌ حذف قسم فرعي
      const handleDeleteSubCategory = (subCatToDelete) => {
        if (!window.confirm(`هل أنت متأكد من حذف "${subCatToDelete}" وجميع البرومبتات المرتبطة به؟`)) return;

        // تحديث subCategories
        const updatedSubCategories = subCategories.filter(sub => sub !== subCatToDelete);
        setSubCategories(updatedSubCategories);
        updateLocalStorage(updatedSubCategories);

        // تحديث البرومبتات في localStorage
        const savedPrompts = JSON.parse(localStorage.getItem('prompts')) || [];
        const updatedPrompts = savedPrompts.filter(p =>
          !(p.category === mainCategory && p.subCategory === subCatToDelete)
        );
        localStorage.setItem('prompts', JSON.stringify(updatedPrompts));
      };

      // 💾 تحديث localStorage
      const updateLocalStorage = (updatedSubCategories) => {
        const allSubCategories = JSON.parse(localStorage.getItem('subCategories')) || {};
        allSubCategories[mainCategory] = updatedSubCategories;
        localStorage.setItem('subCategories', JSON.stringify(allSubCategories));
      };

      return (
        <div className="container mx-auto max-w-4xl">
          <h2 className="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">
            تعديل الأقسام الفرعية للقسم:
            <span className="text-blue-600 mr-2">{mainCategory}</span>
          </h2>

          {/* إضافة قسم فرعي جديد */}
          <div className="bg-white p-6 rounded-lg shadow-md mb-8">
            <h3 className="font-semibold text-lg text-gray-800 mb-4">إضافة قسم فرعي جديد</h3>
            <div className="flex flex-wrap gap-4">
              <input
                type="text"
                placeholder="اسم القسم الفرعي الجديد"
                value={newSubCategory}
                onChange={(e) => setNewSubCategory(e.target.value)}
                className="flex-1 min-w-[200px] p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
              />
              <button
                onClick={handleAddSubCategory}
                disabled={!newSubCategory.trim()}
                className={`px-4 py-2 rounded transition-colors ${
                  newSubCategory.trim()
                    ? 'bg-blue-600 hover:bg-blue-700 text-white'
                    : 'bg-gray-200 cursor-not-allowed text-gray-500'
                }`}
              >
                ➕ إضافة قسم فرعي
              </button>
            </div>
          </div>

          {/* قائمة الأقسام الفرعية الحالية */}
          <div className="bg-white rounded-lg shadow-md p-6">
            <h3 className="font-semibold text-lg text-gray-800 mb-4">الأقسام الفرعية الحالية</h3>
            {subCategories.length > 0 ? (
              <ul className="space-y-2">
                {subCategories.map((sub, idx) => (
                  <li key={idx} className="flex justify-between items-center bg-gray-50 p-3 rounded hover:bg-gray-100">
                    <span className="font-medium text-purple-600">{sub}</span>
                    <button
                      onClick={() => handleDeleteSubCategory(sub)}
                      className="text-red-600 hover:text-red-800 px-3 py-1 rounded hover:bg-red-50 transition-colors"
                    >
                      ❌ حذف
                    </button>
                  </li>
                ))}
              </ul>
            ) : (
              <p className="text-gray-500 text-center py-4">لا توجد أقسام فرعية مضافة لهذا القسم بعد.</p>
            )}
          </div>
        </div>
      );
    }

    const root = window.ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
