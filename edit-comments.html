<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إدارة التعليقات - Promptica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }
    .table-container {
      overflow-x: auto;
    }
    .level-badge {
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.8rem;
      display: inline-block;
      margin-top: 4px;
    }
    .reply-modal {
      padding: 2rem;
      max-width: 600px;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 p-6">
  <!-- Header -->
  <header class="flex justify-between items-center mb-6">
    <button onclick="goBack()" class="flex items-center gap-2 px-4 py-2 bg-white hover:bg-gray-100 text-gray-700 rounded-full shadow transition-all duration-300">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7" />
      </svg>
      العودة
    </button>
    <h1 class="text-2xl font-bold text-indigo-600">إدارة التعليقات</h1>
  </header>

  <!-- Filter Section -->
  <div class="mb-6">
    <button 
      onclick="filterComments('all')" 
      class="px-4 py-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition"
    >
      🌍 الكل
    </button>
    <button 
      onclick="filterComments('compliant')" 
      class="px-4 py-2 rounded-full bg-green-200 text-green-700 hover:bg-green-300 transition"
    >
      ✅ مطابق
    </button>
    <button 
      onclick="filterComments('non_compliant')" 
      class="px-4 py-2 rounded-full bg-red-200 text-red-700 hover:bg-red-300 transition"
    >
      ❌ غير مطابق
    </button>
  </div>

  <!-- Search Bar -->
  <div class="mb-6">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="ابحث في التعليقات..."
      class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
  </div>

  <!-- Comments Table -->
  <div class="table-container">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">المستخدم</th>
          <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">البريد الإلكتروني</th>
          <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">التعليق</th>
          <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">الحالة</th>
          <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">الردود</th>
          <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">الإجراءات</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200" id="comments-table">
        <!-- Rows will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- Reply Modal -->
  <div id="replyModal" class="fixed inset-0 hidden bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg reply-modal">
      <h3 class="text-lg font-bold mb-4">إضافة رد</h3>
      <textarea 
        id="replyText" 
        placeholder="اكتب ردك هنا..." 
        class="w-full p-3 border rounded mb-4"
      ></textarea>
      <button 
        onclick="sendReply()" 
        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded transition duration-300"
      >
        📤 إرسال الرد
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Language Setup
    const savedLang = localStorage.getItem('language') || 'ar';
    const translations = {
      ar: {
        compliant: 'مطابق',
        non_compliant: 'غير مطابق',
        reply: 'رد',
        deleteComment: 'حذف التعليق',
        deleteReply: 'حذف الرد',
        noComments: 'لا توجد تعليقات بعد.',
        search: 'البحث',
        actions: 'الإجراءات',
        markCompliant: 'تصنيف كمطابق',
        markNonCompliant: 'تصنيف كغير مطابق'
      },
      en: {
        compliant: 'Compliant',
        non_compliant: 'Non-compliant',
        reply: 'Reply',
        deleteComment: 'Delete Comment',
        deleteReply: 'Delete Reply',
        noComments: 'No comments yet.',
        search: 'Search',
        actions: 'Actions',
        markCompliant: 'Mark as Compliant',
        markNonCompliant: 'Mark as Non-compliant'
      }
    };

    // Initialize Data
    const [comments, setComments] = useState([]);
    const [filteredComments, setFilteredComments] = useState([]);
    const [searchTerm, setSearchTerm] = useState('');
    const [selectedComment, setSelectedComment] = useState(null);

    useEffect(() => {
      const loadComments = () => {
        const savedComments = JSON.parse(localStorage.getItem('comments')) || [];
        setComments(savedComments);
        setFilteredComments(savedComments);
      };
      loadComments();
    }, []);

    // Filter Comments
    const filterComments = (filterType) => {
      let filtered = [...comments];
      if (filterType === 'compliant') {
        filtered = comments.filter(c => c.compliant === 'compliant');
      } else if (filterType === 'non_compliant') {
        filtered = comments.filter(c => c.compliant === 'non_compliant');
      }
      setFilteredComments(filtered);
      setSearchTerm('');
    };

    // Search Comments
    const handleSearch = (e) => {
      const term = e.target.value.toLowerCase();
      setSearchTerm(term);
      const filtered = comments.filter(comment => 
        comment.user.toLowerCase().includes(term) || 
        comment.message.toLowerCase().includes(term)
      );
      setFilteredComments(filtered);
    };

    // Toggle Comment Status
    const toggleStatus = (commentId, status) => {
      const updatedComments = comments.map(c => 
        c.id === commentId ? { ...c, compliant: status } : c
      );
      setComments(updatedComments);
      setFilteredComments(updatedComments);
      localStorage.setItem('comments', JSON.stringify(updatedComments));
    };

    // Send Reply
    const sendReply = () => {
      if (!selectedComment || !document.getElementById('replyText').value.trim()) return;
      const replyText = document.getElementById('replyText').value.trim();
      const updatedComments = comments.map(c => {
        if (c.id === selectedComment.id) {
          return { 
            ...c, 
            replies: [...(c.replies || []), {
              text: replyText,
              timestamp: new Date().toISOString()
            }]
          };
        }
        return c;
      });
      setComments(updatedComments);
      setFilteredComments(updatedComments);
      localStorage.setItem('comments', JSON.stringify(updatedComments));
      setSelectedComment(null);
      document.getElementById('replyModal').classList.add('hidden');
      document.getElementById('replyText').value = '';
    };

    // Render Comments Table
    const renderComments = () => {
      const filtered = filteredComments.filter(c => 
        (searchTerm === '' || 
          c.user.toLowerCase().includes(searchTerm) || 
          c.message.toLowerCase().includes(searchTerm))
      );
      const rows = filtered.map(comment => (
        <tr key={comment.id}>
          <td class="px-4 py-4 text-right">{comment.user || '-'}</td>
          <td class="px-4 py-4 text-right">{comment.email || '-'}</td>
          <td class="px-4 py-4 text-right line-clamp-3">{comment.message}</td>
          <td class="px-4 py-4 text-right">
            <button 
              onclick={() => toggleStatus(comment.id, 'compliant')}
              class={`px-3 py-1 rounded ${comment.compliant === 'compliant' ? 'bg-green-400 text-white' : 'bg-gray-200'}`}
            >
              ✅ {translations[savedLang].compliant}
            </button>
            <button 
              onclick={() => toggleStatus(comment.id, 'non_compliant')}
              class={`px-3 py-1 rounded ${comment.compliant === 'non_compliant' ? 'bg-red-400 text-white' : 'bg-gray-200'}`}
            >
              ❌ {translations[savedLang].non_compliant}
            </button>
          </td>
          <td class="px-4 py-4 text-right">
            <button 
              onclick={() => {
                setSelectedComment(comment);
                document.getElementById('replyModal').classList.remove('hidden');
              }}
              class="text-blue-600 hover:text-blue-800 transition duration-300"
            >
              📩 {translations[savedLang].reply}
            </button>
          </td>
          <td class="px-4 py-4 text-right whitespace-nowrap space-x-3 rtl:space-x-reverse">
            <button 
              onclick={() => confirmDelete(comment)}
              class="text-red-600 hover:text-red-800 transition duration-300"
            >
              🗑️ {translations[savedLang].deleteComment}
            </button>
          </td>
        </tr>
      ));
      return rows.length > 0 ? rows : <tr><td colSpan="6" class="text-center text-gray-500">{translations[savedLang].noComments}</td></tr>;
    };

    // Delete Comment
    const confirmDelete = (comment) => {
      if (!window.confirm('هل أنت متأكد من حذف هذا التعليق؟')) return;
      const filtered = comments.filter(c => c.id !== comment.id);
      setComments(filtered);
      setFilteredComments(filtered);
      localStorage.setItem('comments', JSON.stringify(filtered));
    };

    // Render Replies
    const renderReplies = (comment) => {
      if (!comment.replies || comment.replies.length === 0) return;
      return comment.replies.map(reply => (
        <div class="pl-6 border-l border-gray-200">
          <p class="mb-1 text-sm text-gray-700">رد من الإدارة:</p>
          <p class="text-gray-600">{reply.text}</p>
          <p class="text-xs text-gray-500">{new Date(reply.timestamp).toLocaleString()}</p>
        </div>
      ));
    };

    // Go Back Function
    function goBack() {
      window.close();
    }

    // Initialize Data
    const comments = JSON.parse(localStorage.getItem('comments')) || [];
    const filteredComments = comments;
    const searchTerm = '';
    const selectedComment = null;

    // Render the table
    document.getElementById('comments-table').innerHTML = renderComments();

    // Event Listeners
    document.getElementById('searchInput').addEventListener('input', handleSearch);
  </script>
</body>
</html>
