<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إدارة التعليقات - Promptica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }
    .table-container {
      overflow-x: auto;
    }
    .level-badge {
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.8rem;
      display: inline-block;
      margin-top: 4px;
    }
    .reply-modal {
      padding: 2rem;
      max-width: 600px;
    }
    .replies {
      padding-left: 2rem;
      border-left: 2px dashed #e2e8f0;
      margin-top: 1rem;
    }
    .show-more-btn {
      margin-top: 1rem;
      background: linear-gradient(to right, #ff7e5f, #feb47b);
      color: white;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 p-6">
  <!-- Header -->
  <header class="flex justify-between items-center mb-6">
    <button 
      onclick="goBack()" 
      class="flex items-center gap-2 px-4 py-2 bg-white hover:bg-gray-100 text-gray-700 rounded-full shadow transition-all duration-300"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7" />
      </svg>
      العودة
    </button>
    <h1 class="text-2xl font-bold text-indigo-600">التعليقات الواردة</h1>
  </header>

  <!-- Filters -->
  <div class="mb-6 flex space-x-4">
    <button 
      onclick="filter('all')" 
      class={`px-4 py-2 rounded ${filter === 'all' ? 'bg-gray-200 text-gray-700' : 'bg-white text-gray-900'}`}
    >
      🌍 الكل
    </button>
    <button 
      onclick="filter('compliant')" 
      class={`px-4 py-2 rounded ${filter === 'compliant' ? 'bg-green-200 text-green-700' : 'bg-white text-gray-900'}`}
    >
      ✅ مطابق
    </button>
    <button 
      onclick="filter('non_compliant')" 
      class={`px-4 py-2 rounded ${filter === 'non_compliant' ? 'bg-red-200 text-red-700' : 'bg-white text-gray-900'}`}
    >
      ❌ غير مطابق
    </button>
  </div>

  <!-- Search Bar -->
  <div class="mb-6">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="ابحث في التعليقات..."
      class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
  </div>

  <!-- Comments Table -->
  <div class="table-container">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">المستخدم</th>
          <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">البريد الإلكتروني</th>
          <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">التعليق</th>
          <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">الحالة</th>
          <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">الردود</th>
          <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">الإجراءات</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200" id="comments-table">
      </tbody>
    </table>
  </div>

  <!-- Show More Button -->
  <button 
    onclick="toggleShowAll()" 
    id="showMoreBtn" 
    class="mt-4 px-4 py-2 bg-gradient-to-r from-indigo-500 to-purple-600 hover:bg-purple-700 text-white rounded shadow transition duration-300"
  >
    👁️ عرض جميع التعليقات
  </button>

  <!-- Reply Modal -->
  <div id="replyModal" class="fixed inset-0 hidden bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg reply-modal max-w-md mx-auto">
      <h3 class="text-lg font-bold mb-4">رد على: <span id="reply-username"></span></h3>
      <textarea 
        id="replyText" 
        placeholder="اكتب ردك هنا..." 
        class="w-full p-3 border rounded mb-4"
      ></textarea>
      <button 
        onclick="sendReply()" 
        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded transition duration-300"
      >
        📤 إرسال الرد
      </button>
    </div>
  </div>

  <script>
  	      // دالة العودة للصفحة السابقة
  function goBack() {
    if (window.history.length > 1) {
      window.history.back();
    } else {
      window.location.href = 'index.html';
    }
  }
    // ترجمة النصوص
    const savedLang = localStorage.getItem('language') || 'ar';
    const translations = {
      ar: {
        compliant: 'مطابق',
        non_compliant: 'غير مطابق',
        reply: 'رد',
        deleteComment: 'حذف التعليق',
        noComments: 'لا توجد تعليقات بعد.',
        search: 'البحث',
        actions: 'الإجراءات',
        markCompliant: 'تصنيف كمطابق',
        markNonCompliant: 'تصنيف كغير مطابق'
      },
      en: {
        compliant: 'Compliant',
        non_compliant: 'Non-compliant',
        reply: 'Reply',
        deleteComment: 'Delete Comment',
        noComments: 'No comments yet.',
        search: 'Search',
        actions: 'Actions',
        markCompliant: 'Mark as Compliant',
        markNonCompliant: 'Mark as Non-compliant'
      }
    };

    // البيانات
    let comments = JSON.parse(localStorage.getItem('comments')) || [];
    let filteredComments = comments;
    let searchTerm = '';
    let selectedComment = null;
    let filter = 'all';
    let showAll = false;

    // Render Table
    const renderTable = () => {
      const tableBody = document.getElementById('comments-table');
      tableBody.innerHTML = '';
      const maxRows = showAll ? filteredComments.length : 5;
      
      for (let i = 0; i < maxRows; i++) {
        const comment = filteredComments[i];
        if (!comment) break;

        const repliesHtml = comment.replies?.map(reply => (
          `<div class="replies">
            <p class="text-gray-700 mb-1">رد من الإدارة:</p>
            <p class="text-gray-600">${reply.text}</p>
            <p class="text-xs text-gray-500">${new Date(reply.timestamp).toLocaleString()}</p>
          </div>`
        )).join('') || '-';

        const statusBtns = `
          <div class="flex space-x-2">
            <button 
              onclick="toggleStatus('${comment.id}', 'compliant')"
              class="${comment.compliant === 'compliant' ? 'bg-green-400 text-white' : 'bg-gray-200'} px-3 py-1 rounded text-sm"
            >
              ✅ ${translations[savedLang].compliant}
            </button>
            <button 
              onclick="toggleStatus('${comment.id}', 'non_compliant')"
              class="${comment.compliant === 'non_compliant' ? 'bg-red-400 text-white' : 'bg-gray-200'} px-3 py-1 rounded text-sm"
            >
              ❌ ${translations[savedLang].non_compliant}
            </button>
          </div>
        `;

        const row = `
          <tr>
            <td class="px-4 py-4 text-right">${comment.user || '-'}</td>
            <td class="px-4 py-4 text-right">${comment.email || '-'}</td>
            <td class="px-4 py-4 text-right line-clamp-3">${comment.message}</td>
            <td class="px-4 py-4">${statusBtns}</td>
            <td class="px-4 py-4">${repliesHtml}</td>
            <td class="px-4 py-4 whitespace-nowrap">
              <button 
                onclick="openReplyModal('${comment.id}')"
                class="text-blue-600 hover:text-blue-800 transition duration-300 text-sm"
              >
                📩 رد
              </button>
              <button 
                onclick="confirmDelete('${comment.id}')"
                class="text-red-600 hover:text-red-800 transition duration-300 text-sm"
              >
                🗑️ حذف
              </button>
            </td>
          </tr>
        `;
        tableBody.innerHTML += row;
      }

      // Show "Show More" button if there are more comments
      const showMoreBtn = document.getElementById('showMoreBtn');
      showMoreBtn.style.display = filteredComments.length > 5 && !showAll 
        ? 'block' 
        : 'none';
      showMoreBtn.textContent = showAll 
        ? 'إخفاء التعليقات' 
        : 'عرض جميع التعليقات';
    };

    // Toggle Show All
    function toggleShowAll() {
      showAll = !showAll;
      renderTable();
    }

    // Toggle Status
    function toggleStatus(id, status) {
      comments = comments.map(c => 
        c.id === id ? { ...c, compliant: status } : c
      );
      localStorage.setItem('comments', JSON.stringify(comments));
      filteredComments = filter === 'all' 
        ? comments 
        : comments.filter(c => c.compliant === filter);
      renderTable();
    }

    // Filter Comments
    function filter(type) {
      filter = type;
      filteredComments = type === 'all' 
        ? comments 
        : comments.filter(c => c.compliant === type);
      showAll = false;
      renderTable();
    }

    // Handle Search
    document.getElementById('searchInput').addEventListener('input', (e) => {
      searchTerm = e.target.value.toLowerCase();
      filteredComments = comments.filter(c => 
        c.user.toLowerCase().includes(searchTerm) || 
        c.message.toLowerCase().includes(searchTerm)
      );
      showAll = false;
      renderTable();
    });

    // Open Reply Modal
    function openReplyModal(id) {
      selectedComment = comments.find(c => c.id === id);
      document.getElementById('reply-username').textContent = selectedComment.user;
      document.getElementById('replyModal').classList.remove('hidden');
    }

    // Send Reply
    function sendReply() {
      if (!selectedComment || !document.getElementById('replyText').value.trim()) return;
      const replyText = document.getElementById('replyText').value.trim();
      const reply = {
        text: replyText,
        timestamp: new Date().toISOString(),
        fromAdmin: true
      };

      comments = comments.map(c => 
        c.id === selectedComment.id 
          ? { ...c, replies: [...(c.replies || []), reply] } 
          : c
      );
      localStorage.setItem('comments', JSON.stringify(comments));
      selectedComment = null;
      document.getElementById('replyModal').classList.add('hidden');
      document.getElementById('replyText').value = '';
      renderTable();
    }

    // Delete Comment
    function confirmDelete(id) {
      if (!window.confirm('هل أنت متأكد من حذف هذا التعليق؟')) return;
      comments = comments.filter(c => c.id !== id);
      localStorage.setItem('comments', JSON.stringify(comments));
      filteredComments = filter === 'all' 
        ? comments 
        : comments.filter(c => c.compliant === filter);
      showAll = false;
      renderTable();
    }

    // Initialize on Load
    window.onload = () => {
      comments = JSON.parse(localStorage.getItem('comments')) || [];
      filteredComments = comments;
      renderTable();
    };

  </script>

  <!-- Footer -->
  <footer class="mt-8 pt-4 border-t border-gray-200 text-center text-sm text-gray-500">
    &copy; <span id="year"></span> Promptica. جميع الحقوق محفوظة.
    <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
  </footer>
</body>
</html>
