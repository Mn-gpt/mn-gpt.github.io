<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>إدارة التعليقات - Promptica</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
    }
    .table-container {
      overflow-x: auto;
    }
    .level-badge {
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      font-size: 0.8rem;
      display: inline-block;
      margin-top: 4px;
    }
    .reply-modal {
      padding: 2rem;
      max-width: 600px;
    }
    .replies {
      padding-left: 2rem;
      border-left: 2px dashed #e2e8f0;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 p-6">
  <!-- Header -->
  <header class="flex justify-between items-center mb-6">
    <button 
      onclick="goBack()" 
      class="flex items-center gap-2 px-4 py-2 bg-white hover:bg-gray-100 text-gray-700 rounded-full shadow transition-all duration-300"
    >
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M15 19l-7-7 7-7" />
      </svg>
      العودة
    </button>
    <h1 class="text-2xl font-bold text-indigo-600">التعليقات الواردة</h1>
  </header>

  <!-- Filters -->
  <div class="mb-6 flex space-x-4">
    <button 
      onclick="filterComments('all')" 
      class="px-4 py-2 rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300 transition"
    >
      🌍 الكل
    </button>
    <button 
      onclick="filterComments('compliant')" 
      class="px-4 py-2 rounded-full bg-green-200 text-green-700 hover:bg-green-300 transition"
    >
      ✅ مطابق
    </button>
    <button 
      onclick="filterComments('non_compliant')" 
      class="px-4 py-2 rounded-full bg-red-200 text-red-700 hover:bg-red-300 transition"
    >
      ❌ غير مطابق
    </button>
  </div>

  <!-- Search Bar -->
  <div class="mb-6">
    <input 
      type="text" 
      id="searchInput" 
      placeholder="ابحث في التعليقات..."
      class="w-full p-3 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
    />
  </div>

  <!-- Comments Table -->
  <div class="table-container">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">المستخدم</th>
          <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">البريد الإلكتروني</th>
          <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">التعليق</th>
          <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">الحالة</th>
          <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">الردود</th>
          <th class="px-4 py-3 text-right text-xs font-medium uppercase tracking-wider">الإجراءات</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200" id="comments-table">
      </tbody>
    </table>
  </div>

  <!-- Reply Modal -->
  <div id="replyModal" class="fixed inset-0 hidden bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg reply-modal max-w-lg mx-auto">
      <h3 class="text-lg font-bold mb-4">إضافة رد على: <span id="reply-username"></span></h3>
      <textarea 
        id="replyText" 
        placeholder="اكتب ردك هنا..." 
        class="w-full p-3 border rounded mb-4"
      ></textarea>
      <button 
        onclick="sendReply()" 
        class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded transition duration-300"
      >
        📤 إرسال الرد
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Language Setup
    const savedLang = localStorage.getItem('language') || 'ar';
    const translations = {
      ar: {
        compliant: 'مطابق',
        non_compliant: 'غير مطابق',
        reply: 'رد',
        deleteComment: 'حذف التعليق',
        noComments: 'لا توجد تعليقات بعد.',
        search: 'البحث',
        actions: 'الإجراءات',
        markCompliant: 'تصنيف كمطابق',
        markNonCompliant: 'تصنيف كغير مطابق'
      },
      en: {
        compliant: 'Compliant',
        non_compliant: 'Non-compliant',
        reply: 'Reply',
        deleteComment: 'Delete Comment',
        noComments: 'No comments yet.',
        search: 'Search',
        actions: 'Actions',
        markCompliant: 'Mark as Compliant',
        markNonCompliant: 'Mark as Non-compliant'
      }
    };

    // Initialize Data
    let comments = JSON.parse(localStorage.getItem('comments')) || [];
    let filteredComments = comments;
    let searchTerm = '';
    let selectedComment = null;
    let filter = 'all';

    // Render Table
    const renderTable = () => {
      const tableBody = document.getElementById('comments-table');
      tableBody.innerHTML = '';

      filteredComments.forEach(comment => {
        const repliesHtml = comment.replies?.map(reply => (
          `<div class="pl-4 mt-2 border-l border-gray-200">
            <p class="text-gray-700 mb-1">رد من الإدارة:</p>
            <p class="text-gray-600">${reply.text}</p>
            <p class="text-xs text-gray-500">${new Date(reply.timestamp).toLocaleString()}</p>
          </div>`
        )).join('') || '-';

        const statusBtns = `
          <button 
            onclick="toggleStatus('${comment.id}', 'compliant')"
            class="${comment.compliant === 'compliant' ? 'bg-green-400 text-white' : 'bg-gray-200'} px-3 py-1 rounded mr-2"
          >
            ✅ ${translations[savedLang].compliant}
          </button>
          <button 
            onclick="toggleStatus('${comment.id}', 'non_compliant')"
            class="${comment.compliant === 'non_compliant' ? 'bg-red-400 text-white' : 'bg-gray-200'} px-3 py-1 rounded"
          >
            ❌ ${translations[savedLang].non_compliant}
          </button>
        `;

        const row = `
          <tr>
            <td class="px-4 py-4">${comment.user || '-'}</td>
            <td class="px-4 py-4">${comment.email || '-'}</td>
            <td class="px-4 py-4 line-clamp-3">${comment.message}</td>
            <td class="px-4 py-4">${statusBtns}</td>
            <td class="px-4 py-4">${repliesHtml}</td>
            <td class="px-4 py-4 whitespace-nowrap space-x-3 rtl:space-x-reverse">
              <button 
                onclick="openReplyModal('${comment.id}')"
                class="text-blue-600 hover:text-blue-800 transition duration-300"
              >
                📩 ${translations[savedLang].reply}
              </button>
              <button 
                onclick="confirmDelete('${comment.id}')"
                class="text-red-600 hover:text-red-800 transition duration-300"
              >
                🗑️ ${translations[savedLang].deleteComment}
              </button>
            </td>
          </tr>
        `;
        tableBody.innerHTML += row;
      });

      // Empty state
      if (filteredComments.length === 0) {
        tableBody.innerHTML = `
          <tr>
            <td colspan="6" class="px-4 py-4 text-center text-gray-500">
              ${translations[savedLang].noComments}
            </td>
          </tr>
        `;
      }
    };

    // Toggle Comment Status
    const toggleStatus = (id, status) => {
      comments = comments.map(c => 
        c.id === id ? { ...c, compliant: status } : c
      );
      localStorage.setItem('comments', JSON.stringify(comments));
      filteredComments = filter === 'all' 
        ? comments 
        : comments.filter(c => c.compliant === filter);
      renderTable();
    };

    // Filter Comments
    const filterComments = (type) => {
      filter = type;
      filteredComments = type === 'all' 
        ? comments 
        : comments.filter(c => c.compliant === type);
      renderTable();
    };

    // Search Comments
    document.getElementById('searchInput').addEventListener('input', (e) => {
      searchTerm = e.target.value.toLowerCase();
      filteredComments = comments.filter(c => 
        c.user.toLowerCase().includes(searchTerm) || 
        c.message.toLowerCase().includes(searchTerm)
      );
      renderTable();
    });

    // Open Reply Modal
    const openReplyModal = (id) => {
      selectedComment = comments.find(c => c.id === id);
      document.getElementById('reply-username').textContent = selectedComment.user;
      document.getElementById('replyModal').classList.remove('hidden');
    };

    // Send Reply
    const sendReply = () => {
      if (!selectedComment || !document.getElementById('replyText').value.trim()) return;

      const replyText = document.getElementById('replyText').value.trim();
      const reply = {
        text: replyText,
        timestamp: new Date().toISOString(),
        fromAdmin: true
      };

      comments = comments.map(c => 
        c.id === selectedComment.id 
          ? { ...c, replies: [...(c.replies || []), reply] } 
          : c
      );
      localStorage.setItem('comments', JSON.stringify(comments));
      filteredComments = filter === 'all' 
        ? comments 
        : comments.filter(c => c.compliant === filter);
      renderTable();

      // Close modal
      document.getElementById('replyModal').classList.add('hidden');
      document.getElementById('replyText').value = '';
    };

    // Delete Comment
    const confirmDelete = (id) => {
      if (!window.confirm('هل أنت متأكد من حذف هذا التعليق؟')) return;
      comments = comments.filter(c => c.id !== id);
      localStorage.setItem('comments', JSON.stringify(comments));
      filteredComments = filter === 'all' 
        ? comments 
        : comments.filter(c => c.compliant === filter);
      renderTable();
    };

    // Go Back Function
    function goBack() {
      window.close();
    }

    // Initialize on Load
    window.onload = () => {
      comments = JSON.parse(localStorage.getItem('comments')) || [];
      filteredComments = comments;
      renderTable();
    };
  </script>

  <!-- Footer -->
  <footer class="mt-8 pt-4 border-t border-gray-200 text-center text-sm text-gray-500">
    &copy; <span id="year"></span> Promptica. جميع الحقوق محفوظة.
    <script>document.getElementById("year").textContent = new Date().getFullYear();</script>
  </footer>
</body>
</html>
