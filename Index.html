<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PromptBase AR - منصة البرومبتات</title>
  <style>
    body {
      background-color: #111;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #00ffd5;
    }
    .prompt-box {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 12px;
      padding: 1rem;
      max-width: 600px;
      margin-top: 1rem;
      width: 100%;
    }
    textarea {
      width: 100%;
      height: 120px;
      background: #111;
      color: #fff;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 1rem;
      font-size: 1rem;
      resize: vertical;
      direction: rtl;
    }
    button {
      margin-top: 1rem;
      background-color: #00ffd5;
      color: #000;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #00c2a3;
    }
    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>

  <h1>📚 PromptBase AR</h1>
  <p>جرب وعدّل البرومبتات بحرّية.</p>

  <div class="prompt-box">
    <label for="prompt">✍️ برومبت:</label>
    <textarea id="prompt">اكتب لي وصفًا شاعريًا للذكاء الصناعي ككائن رمزي يعيش بين النصوص.</textarea>
    <button onclick="copyPrompt()">📋 نسخ البرومبت</button>
  </div>

  <footer>مشروع Mn.Gpt - منصة البرومبتات العربية 💡</footer>

  <script>
    function copyPrompt() {
      const promptText = document.getElementById("prompt");
      promptText.select();
      document.execCommand("copy");
      alert("تم نسخ البرومبت ✅");
    }
  </script>
</body>
</html>
