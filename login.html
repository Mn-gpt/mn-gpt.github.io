<DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - MN.gpt</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet" />
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-6">

  <div class="w-full max-w-md bg-white p-8 rounded shadow-md">
    <h2 class="text-2xl font-bold text-indigo-700 mb-6">مرحبًا بك في MN.gpt</h2>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">البريد الإلكتروني</label>
        <input type="email" id="email" required class="mt-1 w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="example@example.com" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">كلمة المرور</label>
        <input type="password" id="password" required class="mt-1 w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="••••••••" />
      </div>
      <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded transition">
        تسجيل الدخول
      </button>
      <p class="text-center mt-4">
        <a href="register.html" class="text-indigo-600 hover:text-indigo-800">ليس لديك حساب؟ اضغط هنا للتسجيل</a>
      </p>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      if (!email || !password) {
        alert("يرجى ملء الحقول");
        return;
      }

      // البحث عن المستخدم في localStorage
      const user = JSON.parse(localStorage.getItem(`user_${email}`));

      if (user && user.password === password) {
        localStorage.setItem('loggedInUser', email);
        window.location.href = 'admin.html';
      } else {
        alert("البريد أو كلمة المرور غير صحيحة");
      }
    });
  </script>
</body>
</html>
