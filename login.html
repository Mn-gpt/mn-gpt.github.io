<DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل دخول المستخدم</title>
  <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg p-6 space-y-6">
      <h2 class="text-2xl leading-6 font-bold text-gray-900 text-center">تسجيل دخول المستخدم</h2>

      <form id="userLoginForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">بريد جوجل الإلكتروني</label>
          <input type="email" name="email" id="email" required 
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="example@gmail.com" />
        </div>

        <button type="submit" class="btn-primary w-full">تسجيل الدخول</button>
      </form>

      <div class="mt-4 text-center">
        <a href="admin-login.html" class="text-indigo-600 hover:text-indigo-800 underline">دخول المسؤول</a>
      </div>
    </div>
  </div>

  <!-- JS to save user login -->
  <script>
    document.getElementById('userLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      if (!email || !email.endsWith('@gmail.com')) {
        alert('يرجى إدخال بريد إلكتروني صحيح من جوجل (مثل example@gmail.com)');
        return;
      }

      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('userEmail', email);
      localStorage.removeItem('isAdmin');

      window.location.href = 'welcome.html';
    });
  </script>
</body>
</html>
