<DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - MN.gpt</title>

  <!-- Meta for Mobile Optimization -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="HandheldFriendly" content="true">
  <meta name="MobileOptimized" content="width">

  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"  rel="stylesheet" />

  <!-- Internal Style -->
  <style>
    html {
      font-size: 16px;
    }

    @media (max-width: 640px) {
      html {
        font-size: 17px;
      }

      .text-sm {
        font-size: 1rem;
      }

      .text-base {
        font-size: 1.125rem;
      }

      .text-lg {
        font-size: 1.25rem;
      }
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      line-height: 1.8;
      margin: 0;
      padding: 0.5rem;
    }
  </style>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md mx-4">
    <h1 class="text-2xl font-bold text-indigo-700 text-center mb-6">تسجيل الدخول</h1>

    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">اسم المستخدم</label>
        <input
          type="text"
          placeholder="مثال: admin"
          required
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور</label>
        <input
          type="password"
          placeholder="••••••••"
          required
          class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>

      <button
        type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 px-4 rounded shadow transition"
      >
        دخول
      </button>
    </form>

    <p id="errorMessage" class="mt-4 text-red-500 text-center hidden">اسم المستخدم أو كلمة المرور غير صحيحة.</p>
    <p class="mt-4 text-center text-gray-600">
      <a href="welcome.html" class="text-indigo-600 hover:text-indigo-800 underline">العودة إلى الصفحة الرئيسية</a>
    </p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const username = this[0].value.trim();
      const password = this[1].value.trim();

      if (username === 'admin' && password === '1234') {
        localStorage.setItem('isAdmin', 'true');
        window.location.href = 'index.html';
      } else {
        document.getElementById('errorMessage').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
