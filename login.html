<DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل الدخول - MN-GPT</title>
  <script src="https://cdn.tailwindcss.com"></script> 
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md">
    <div class="bg-white shadow overflow-hidden sm:rounded-lg p-6 space-y-6">
      <h2 class="text-2xl leading-6 font-bold text-gray-900 text-center">تسجيل الدخول</h2>

      <form id="loginForm" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">بريد جوجل الإلكتروني</label>
          <input type="email" name="email" id="email" required 
            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            placeholder="example@gmail.com" />
        </div>

        <div>
          <label for="ip" class="block text-sm font-medium text-gray-700 mb-1">عنوان IP (تم اكتشافه تلقائياً)</label>
          <input type="text" name="ip" id="ip" value="192.168.1.1" readonly
            class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md cursor-not-allowed sm:text-sm" />
        </div>

        <button type="submit" class="btn-primary w-full">تسجيل الدخول</button>
      </form>

      <div class="relative my-6">
        <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div>
        <div class="relative flex justify-center text-sm"><span class="px-2 bg-white text-gray-500">أو</span></div>
      </div>

      <button onclick="window.location.href='index.html'" class="btn-secondary w-full text-center">
        العودة للرئيسية
      </button>
    </div>

    <div class="mt-4 text-center text-sm text-gray-600">
      هذه مجرد صفحة تسجيل دخول تجريبية.
    </div>
  </div>

  <!-- JS to save login state -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();

      if (!email || !email.endsWith('@gmail.com')) {
        alert('يرجى إدخال بريد إلكتروني صحيح من جوجل (مثل example@gmail.com)');
        return;
      }

      // Save fake login state in localStorage
      localStorage.setItem('isLoggedIn', 'true');
      localStorage.setItem('userEmail', email);

      window.location.href = 'welcome.html';
    });
  </script>
</body>
</html>
