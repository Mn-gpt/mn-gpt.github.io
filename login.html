<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل دخول المستخدم</title>
  <script src="https://cdn.tailwindcss.com"></script> 
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">

<div class="w-full max-w-md">
  <div class="bg-white shadow overflow-hidden sm:rounded-lg p-6 space-y-6">
    <h2 class="text-2xl leading-6 font-bold text-gray-900 text-center">تسجيل دخول المستخدم</h2>

    <form id="userLoginForm" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">بريد جوجل الإلكتروني</label>
        <input type="email" name="email" id="email" required 
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
          placeholder="example@gmail.com" />
      </div>

      <div>
        <label for="ip" class="block text-sm font-medium text-gray-700 mb-1">عنوان IP (تم اكتشافه تلقائياً)</label>
        <input type="text" name="ip" id="ip" value="192.168.1.1" readonly
          class="w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md cursor-not-allowed sm:text-sm" />
      </div>

      <button type="submit" class="btn-primary w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
        تسجيل الدخول
      </button>
    </form>

    <div class="mt-4 text-center">
      <a href="admin-login.html" class="text-indigo-600 hover:text-indigo-800 underline">تسجيل دخول المسؤول</a>
    </div>
  </div>
</div>

<!-- JS لحفظ حالة المستخدم -->
<script>
  document.getElementById('userLoginForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();

    if (!email || !email.endsWith('@gmail.com')) {
      alert('يرجى إدخال بريد إلكتروني صحيح من جوجل (مثل example@gmail.com)');
      return;
    }

    localStorage.setItem('isLoggedIn', 'true');
    localStorage.setItem('userEmail', email);
    localStorage.removeItem('isAdmin');

    // الحصول على عنوان IP (تجريبي)
    fetch('https://api.ipify.org?format=json')
      .then(response => response.json())
      .then(data => {
        localStorage.setItem('userIP', data.ip);

        // حفظ المستخدم في سجل الزيارات
        let userVisits = JSON.parse(localStorage.getItem('userVisits')) || {};
        if (!userVisits[email]) {
          userVisits[email] = {};
        }
        localStorage.setItem('userVisits', JSON.stringify(userVisits));

        window.location.href = 'welcome.html';
      })
      .catch(() => {
        // إذا فشل الكشف عن IP، يستخدم واحدًا تجريبيًا
        localStorage.setItem('userIP', '192.168.1.1');
        let userVisits = JSON.parse(localStorage.getItem('userVisits')) || {};
        if (!userVisits[email]) {
          userVisits[email] = {};
        }
        localStorage.setItem('userVisits', JSON.stringify(userVisits));
        window.location.href = 'welcome.html';
      });
  });
</script>
</body>
</html>
