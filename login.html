<DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>تسجيل الدخول - MN.gpt</title>
  <script src="https://cdn.tailwindcss.com"></script> 
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-2xl font-bold text-center mb-6">مرحبًا بك في MN.gpt</h2>

    <form id="loginForm" class="space-y-4">
      <input type="text" id="username" placeholder="اسم المستخدم" required class="w-full p-3 border rounded" />
      <input type="password" id="password" placeholder="كلمة المرور" required class="w-full p-3 border rounded" />

      <select id="role" required class="w-full p-3 border rounded">
        <option value="">اختر دورك</option>
        <option value="admin">مدير</option>
        <option value="user">مستخدم</option>
      </select>

      <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded hover:bg-indigo-700 transition">
        تسجيل الدخول
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      ليس لديك حساب؟ <a href="welcome.html" class="text-indigo-600 underline">ابدأ هنا</a>
    </p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const role = document.getElementById('role').value;

      if (role === 'admin') {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // بيانات مسؤول ثابتة للتطبيق
        if (username === 'admin' && password === '123456') {
          localStorage.setItem('userRole', 'admin');
          window.location.href = 'index.html';
        } else {
          alert('اسم المستخدم أو كلمة المرور غير صحيحة للمدير');
        }
      } else if (role === 'user') {
        localStorage.setItem('userRole', 'user');
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
